<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../ax-crud/base-model-view-behavior.html">

<link rel="import" href="../ax-page-routing/page-routing-behavior.html">

<link rel="import" href="../model-validation-data/view-model-validation-data.html">
<link rel="import" href="../model-validation-data/view-model-validation-data-list.html">


<dom-module id="page-training-detail-data">

    <template>
        <style>
            :host {
                display: block;
            }

            :host paper-card {
                width: 100%;

            }

            :host section {
                width: 100%;
            }

        </style>
        <template is="dom-if" if="[[modelPk]]" restamp>

            <section>
                <view-model-validation-data parent-pk="[[modelPk]]"></view-model-validation-data>
            </section>
            <section>
                <view-model-validation-data-list parent-pk="[[modelPk]]"></view-model-validation-data-list>
            </section>

        </template>

    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'page-training-detail-data',
            behaviors: [
                AxWizard.BaseModelViewBehavior
            ],
            properties: {
                modelName: {
                    value: 'training'
                }
            }


        });
    })();
</script>
