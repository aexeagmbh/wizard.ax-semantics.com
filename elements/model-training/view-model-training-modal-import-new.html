<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">


<link rel="import" href="../ax-crud/base-model-modal-form-behavior.html">

<link rel="import" href="../model-training/view-model-training-form.html">


<dom-module id="view-model-training-modal-import-new">

    <template>
        <style>
            :host {
                display: block;
            }

        </style>

        <paper-dialog class="full-display" id="modal-dialog" modal
                      no-cancel-on-esc-key="[[noCancelOnEscKey]]"
                      opened="{{_opened}}">
            <h2>Create new Training from ATML</h2>

            <p>
                Please note that the import of the complete Training might take a few seconds.
            </p>
            <paper-dialog-scrollable>
                <template is="dom-if" if="{{_opened}}" restamp>
                    <view-model-training-form id="modal-dialog-form"
                                              is-upload-form
                                              on-model-save-success="handleResponse"></view-model-training-form>
                </template>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button raised on-tap="cancelModalForm">Cancel</paper-button>
                <paper-button raised on-tap="submitModalUploadForm">Create new Training</paper-button>
            </div>
        </paper-dialog>


    </template>

</dom-module>
<script>
    (function () {


        Polymer({
            is: 'view-model-training-modal-import-new',
            behaviors: [AxWizard.BaseModelModalFormBehavior],


            submitModalUploadForm: function (event) {
                event.preventDefault();
                var form = this.$$('#modal-dialog-form');
                form.uploadAtml();
            }
        });

    })();
</script>
