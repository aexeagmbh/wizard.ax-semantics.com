<script>
    (function () {
        Polymer({
            is: 'training-dialogs',

            properties: {
                trainingPk: {
                    notify: true
                },
                trainingUsesContainer: {
                    notify: true
                },
                trainingVersion: {
                    notify: true
                }
            },

            openDialog : function (elementType, params) {
                var dialogElement = this.$$(elementType);

                if (!dialogElement) {
                    console.warn('Dialog "' + elementType + '" not found.');
                    return;
                }

                dialogElement.set('trainingPk', this.trainingPk);
                dialogElement.set('trainingUsesContainer', this.trainingUsesContainer);
                dialogElement.set('trainingVersion', this.trainingVersion);
                if (params) {
                    Object.keys(params).forEach(function (paramName) {
                       dialogElement.set(paramName, params[paramName]);
                    });
                }

                dialogElement.open();
            }


        });
    })();
</script>
