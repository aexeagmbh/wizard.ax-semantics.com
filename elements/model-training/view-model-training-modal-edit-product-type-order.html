<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">


<link rel="import" href="../ax-crud/base-model-modal-form-behavior.html">

<link rel="import" href="../model-training/view-model-training-form-product-type-order.html">


<dom-module id="view-model-training-modal-edit-product-type-order">

    <template>
        <style>
            :host {
                display: block;
            }

            :host paper-dialog {
                width: 90%;
            }
        </style>
        <paper-dialog class="full-display" id="modal-dialog" modal on-iron-overlay-opened="_refreshForm"
                      no-cancel-on-esc-key="[[noCancelOnEscKey]]"
                      opened="{{_opened}}">
            <h2>Sort Story Types</h2>
            <paper-dialog-scrollable>
                <template is="dom-if" if="[[_opened]]" restamp>
                    <view-model-training-form-product-type-order load-model id="modal-dialog-form" model-pk="[[modelPk]]"
                                              on-model-save-success="handleResponse"></view-model-training-form-product-type-order>
                </template>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button raised on-tap="cancelModalForm">Close</paper-button>
            </div>
        </paper-dialog>


    </template>

</dom-module>
<script>
    (function () {


        Polymer({
            is: 'view-model-training-modal-edit-product-type-order',
            behaviors: [AxWizard.BaseModelModalFormBehavior],

            properties: {

            }
        });

    })();
</script>
