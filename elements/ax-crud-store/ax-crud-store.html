<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../ax-crud-store/ax-crud-store-behavior.html">
<link rel="import" href="../ax-crud-store/ax-crud-rest-store-behavior.html">

<dom-module id="ax-crud-store">

    <template>
        <ax-crud id="drfCrud"
                 on-post-error="_onDrfCrudSaveError"
                 on-put-error="_onDrfCrudSaveError"
                 on-patch-error="_onDrfCrudSaveError"
                 on-delete-error="_onDrfCrudDeleteError"
                 on-get-error="_onDrfCrudLoadError"
                 on-list-error="_onDrfCrudLoadListError"
                 on-action-error="_onDrfActionError"
                 ax-api-name="[[axApiName]]"></ax-crud>
    </template>
</dom-module>
<script>
(function () {
    Polymer({
        is: 'ax-crud-store',
        behaviors: [AxWizard.AxCrudStoreBehavior, AxWizard.AxCrudRestStoreBehavior]
    });
})();
</script>
