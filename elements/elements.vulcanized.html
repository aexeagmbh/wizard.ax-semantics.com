app-header is container element for app-toolbars at the top of the screen that can have scroll
effects. By default, an app-header moves away from the viewport when scrolling down and
if using `reveals`, the header slides back when scrolling back up. For example:

```html
<app-header reveals>
  <app-toolbar>
    <div title>App name</div>
  </app-toolbar>
</app-header>
```

app-header can also condense when scrolling down. To achieve this behavior, the header
must have a larger height than the `primary` element in the light DOM. For example:

```html
<app-header style="height: 96px;" condenses fixed>
  <app-toolbar style="height: 64px;">
    <div title>App name</div>
  </app-toolbar>
</app-header>
```

In this case the header is initially `96px` tall, and it shrinks to `64px` when scrolling down.
That is what is meant by "condensing".

### Primary element

As the header condenses, the immediate children of app-header are stacked up.
In this case, the primary element is the immediate child that would always stayed above
the others as the header condenses. By default, the `primary` element is the first app-toolbar
that is an immediate children of app-header.

```html
<app-header condenses>
  <app-toolbar> Primary element </app-toolbar>
</app-header>
```

```html
<app-header condenses>
  <app-toolbar></app-toolbar>
  <app-toolbar primary> Primary element </app-toolbar>
</app-header>
```

The primary element must be a direct child of app-header.

### Scroll target

The app-header's `scrollTarget` property allows to customize the scrollable element to which
the header responds when the user scrolls. By default, app-header uses the document as
the scroll target, but you can customize this property by setting the id of the element, e.g.

```html
<div id="scrollingRegion" style="overflow-y: auto;">
  <app-header scroll-target="scrollingRegion">
  </app-header>
</div>
```

In this case, the `scrollTarget` property points to the outer div element. Alternatively,
you can set this property programmatically:

```js
appHeader.scrollTarget = document.querySelector("#scrollingRegion");
```

## Backgrounds
app-header has two background layers that can be used for styling when the header is condensed
or when the scrollable element is scrolled to the top.

## Scroll effects

Scroll effects are _optional_ visual effects applied in app-header based on scroll position. For example,
The [Material Design scrolling techniques](https://www.google.com/design/spec/patterns/scrolling-techniques.html)
recommends effects that can be installed via the `effects` property. e.g.

```html
<app-header effects="waterfall">
  <app-toolbar>App name</app-toolbar>
</app-header>
```

#### Importing the effects

To use the scroll effects, you must explicitly import them in addition to `app-header`:

```html
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
```

#### List of effects

* **blend-background**
Fades in/out two background elements by applying CSS opacity based on scroll position.
You can use this effect to smoothly change the background color or image of the header.
For example, using the mixin `--app-header-background-rear-layer` lets you assign a different
background when the header is condensed:

```css
app-header {
  background-color: red;
  --app-header-background-rear-layer: {
    /* The header is blue when condensed */
    background-color: blue;
  };
}
```

* **fade-background**
Upon scrolling past a threshold, this effect will trigger an opacity transition to
fade in/out the backgrounds. Compared to the `blend-background` effect,
this effect doesn't interpolate the opacity based on scroll position.


* **parallax-background**
A simple parallax effect that vertically translates the backgrounds based on a fraction
of the scroll position. For example:

```css
app-header {
  --app-header-background-front-layer: {
    background-image: url(...);
  };
}
```
```html
<app-header style="height: 300px;" effects="parallax-background">
  <app-toolbar>App name</app-toolbar>
</app-header>
```

The fraction determines how far the background moves relative to the scroll position.
This value can be assigned via the `scalar` config value and it is typically a value

app-toolbar is a horizontal toolbar containing items that can be used for
label, navigation, search and actions.

### Example

Add a title to the toolbar.

```html
<app-toolbar>
  <div title>App name</div>
</app-toolbar>
```

Add a button to the left and right side of the toolbar.

```html
<app-toolbar>
  <paper-icon-button icon="menu"></paper-icon-button>
  <div title>App name</div>
  <paper-icon-button icon="search"></paper-icon-button>
</app-toolbar>
```

You can use the attributes `top-item` or `bottom-item` to completely fit an element
to the top or bottom of the toolbar respectively.

### Content attributes

Attribute            | Description 
---------------------|---------------------------------------------------------
`title`              | The main title element.
`condensed-title`    | The title element if used inside a condensed app-header.
`spacer`             | Adds a left margin of `64px`.
`bottom-item`        | Sticks the element to the bottom of the toolbar.
`top-item`           | Sticks the element to the top of the toolbar.

### Styling

Custom property              | Description                  | Default
-----------------------------|------------------------------|-----------------------
`--app-toolbar-font-size`    | Toolbar font size            | 20px

app-box is a container element that can have scroll effects - visual effects based on
scroll position. For example, the parallax effect can be used to move an image at a slower
rate than the foreground.

```html
<app-box style="height: 100px;" effects="parallax-background">
  <img background src="picture.png" style="width: 100%; height: 600px;">
</app-box>
```

Notice the `background` attribute in the `img` element; this attribute specifies that that image is used as the background.
By adding the background to the light dom, you can compose backgrounds that can change dynamically.
Alternatively, the mixin `--app-box-background-front-layer` allows to style the background. For example:

```css
  .parallaxAppBox {
    --app-box-background-front-layer: {
      background-image: url(picture.png);
    };
  }
```

Finally, app-box can have content inside. For example:

```html
<app-box effects="parallax-background">
  <h2>Sub title</h2>
</app-box>
```

Effect name | Description
----------------|-------------
`parallax-background` | A parallax effect

## Styling

Mixin | Description | Default
----------------|-------------|----------
`--app-box-background-front-layer` | Applies to the front layer of the background | {}

             * data Object

             */
            circleStatus: function (data/**Object*/, out) {
                if (out === 'true') {
                    if (data === 'All Systems Operational') {
                        return 'pos circleStatus advancedTrue';
                    } else if (data === 'Partially Degraded Service') {
                        return 'pos circleStatus advancedFalse'
                    }
                    return 'pos circleStatus advancedFail'

                if (out === 'false') {
                    if (data === 'operational') {
                        return 'pos circleStatus advancedTrue';
                    } else if (data === 'degraded_performance') {
                        return 'pos circleStatus advancedFalse';
                    }
                    return 'pos circleStatus advancedFail';
                }

    is: 'iron-localstorage',

    properties: {
      /**
       * localStorage item key
       */
      name: {
        type: String,
        value: ''
      },
      /**
       * The data associated with this storage.
       * If set to null item will be deleted.
       * @type {*}
       */
      value: {
        type: Object,
        notify: true
      },

      /**
       * If true: do not convert value to JSON on save/load
       */
      useRaw: {
        type: Boolean,
        value: false
      },

      /**
       * Value will not be saved automatically if true. You'll have to do it manually with `save()`
       */
      autoSaveDisabled: {
        type: Boolean,
        value: false
      },
      /**
       * Last error encountered while saving/loading items
       */
      errorMessage: {
        type: String,
        notify: true
      },

      /** True if value has been loaded */
      _loaded: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_debounceReload(name,useRaw)',
      '_trySaveValue(autoSaveDisabled)',
      '_trySaveValue(value.*)'
    ],

    ready: function() {
      this._boundHandleStorage = this._handleStorage.bind(this);
    },

    attached: function() {
      window.addEventListener('storage', this._boundHandleStorage);
    },

    detached: function() {
      window.removeEventListener('storage', this._boundHandleStorage);
    },

    _handleStorage: function(ev) {
      if (ev.key == this.name) {
        this._load(true);
      }
    },

    _trySaveValue: function() {
      if (this._doNotSave) {
        return;
      }
      if (this._loaded && !this.autoSaveDisabled) {
        this.debounce('save', this.save);
      }
    },

    _debounceReload: function() {
      this.debounce('reload', this.reload);
    },

    /**
     * Loads the value again. Use if you modify
     * localStorage using DOM calls, and want to
     * keep this element in sync.
     */
    reload: function() {
      this._loaded = false;
      this._load();
    },

    /**
     * loads value from local storage
     * @param {boolean=} externalChange true if loading changes from a different window
     */
    _load: function(externalChange) {
      try {
        var v = window.localStorage.getItem(this.name);
      } catch (ex) {
        this.errorMessage = ex.message;

        this._error("Could not save to localStorage.  Try enabling cookies for this page.", ex);
      };

      if (v === null) {
        this._loaded = true;
        this._doNotSave = true;  // guard for save watchers
        this.value = null;
        this._doNotSave = false;
        this.fire('iron-localstorage-load-empty', { externalChange: externalChange});

          try { // parse value as JSON
            v = JSON.parse(v);

            v = null;
          }
        }
        this._loaded = true;
        this._doNotSave = true;
        this.value = v;
        this._doNotSave = false;
        this.fire('iron-localstorage-load', { externalChange: externalChange});
      }
    },

    /**

     * If `value` is null or undefined, deletes localStorage.

    save: function() {

          window.localStorage.removeItem(this.name);
        } else {
          window.localStorage.setItem(this.name, /** @type {string} */ (v));
        }
      }
      catch(ex) {
        // Happens in Safari incognito mode,
        this.errorMessage = ex.message;
        Polymer.Base._error("Could not save to localStorage. Incognito mode may be blocking this action", ex);
      }
    }

    /**
     * Fired when value loads from localStorage.
     *
     * @event iron-localstorage-load
     * @param {{externalChange:boolean}} detail -
     *     externalChange: true if change occured in different window.
     */

    /**
     * Fired when loaded value does not exist.
     * Event handler can be used to initialize default value.
     *
     * @event iron-localstorage-load-empty
     * @param {{externalChange:boolean}} detail -
     *     externalChange: true if change occured in different window.
     */
  });

</script>

                    return;
                }

                storage.deleteLocalItem(modelPk);

            }.bind(this), function (e) {
                //pass silent
                console.log('push deleted', e);
            });
        } else if (action === 'create') {
            app.storageContainer.getStorage(storageName).then(function (storage) {

                modelData = this._getModelData(messageData.data);

                var modelParentPk = storage.getItemParentIdOrDefault(modelData, null);
                if (modelParentPk) {
                    app.storageContainer.getStorage(storage.parentStorageName).then(function (parentStorage) {
                        if (!parentStorage.checkIsItemLoaded(modelParentPk)) {
                            return;
                        } else {
                            storage.setItem(modelData);
                        }


                    }, function (e) {
                        //pass silent
                        console.log('push created parent', e);
                    });
                } else {
                    storage.setItem(modelData);
                }

            }.bind(this), function (e) {

                //pass silent
                console.log('push created', e);
            });

        } else if (action === 'bulk_update') {

            app.storageContainer.getStorage(storageName).then(function (storage) {
                var modelDataList;

                modelDataList = this._getModelData(messageData.data);

                modelDataList.forEach(function (modelData) {
                    var modelPk = modelData.pk;

                    if (!storage.checkIsItemLoaded(modelPk)) {
                        return;
                    }

                    storage.fetchObject(modelPk).then(function (model) {
                        Object.keys(modelData).forEach(function (fieldName) {
                            if (fieldName !== 'selectedByUserForLanguages') { //FIXME: dirty fix for magically disappearing selected testdata...
                                model.set('data.' + fieldName, modelData[fieldName]);
                            }
                        });
                        storage.setItem(model.get('data'));
                    });

                }.bind(this));


            }.bind(this));

        } else if (action === 'selected') {

            // it's always validationData...

            modelData = this._getModelData(messageData.data) || {};

            app.storageContainer.getObject('user').then(function (userModel) {

                if (modelData.userId !== userModel.get('data.id')) {
                    return; //not for this user
                }


                app.storageContainer.getStorage(storageName).then(function (storage) {

                    if (storage.checkIsItemLoaded(modelPk)) {
                        storage.fetchObject(modelPk).then(function (model) {
                            model.set('data.selectedByUserForLanguages', [modelData.selectedForLanguage]);
                            storage.setItem(model.get('data'));
                        });
                    }

                    if (modelData.previousSelectionId && storage.checkIsItemLoaded(modelData.previousSelectionId)) {
                        storage.fetchObject(modelData.previousSelectionId).then(function (model) {
                            model.set('data.selectedByUserForLanguages', []);
                            storage.setItem(model.get('data'));
                        });
                    }


                }.bind(this), function (e) {
                    //pass silent
                    console.log('push selected', e);
                });

            }.bind(this));


        } else {
            app.storageContainer.getStorage(storageName).then(function (storage) {
                modelData = this._getModelData(messageData.data);

                if (storage.checkIsItemLoaded(modelPk)) {
                    storage.fetchObject(modelPk).then(function (model) {
                        Object.keys(modelData).forEach(function (fieldName) {
                            model.set('data.' + fieldName, modelData[fieldName]);
                        });
                        storage.setItem(model.get('data'));
                    });

                } else {

                    var modelParentPk = storage.getItemParentIdOrDefault(modelData, null);
                    if (modelParentPk) {
                        app.storageContainer.getStorage(storage.parentStorageName).then(function (parentStorage) {

                            if (!parentStorage.checkIsItemLoaded(modelParentPk)) {
                                return;
                            } else {
                                storage.fetchObject(modelPk).then(function (model) {
                                    Object.keys(modelData).forEach(function (fieldName) {
                                        model.set('data.' + fieldName, modelData[fieldName]);
                                    });
                                    storage.setItem(model.get('data'));
                                });
                            }
                        }, function (e) {

                            //pass silent
                            console.log('push created parent ' + action, e);
                        });
                    }

                }

            }.bind(this), function (e) {
                //pass silent
                console.log('push ' + action, e);
            });
        }

        return;

    },

    _getModelData: function (strOrObj) {
        var modelDataObj,
            modelDataList = [],
            modelData = {};

        if (typeof strOrObj === 'string') {
            modelDataObj = JSON.parse(strOrObj);
        } else {
            modelDataObj = JSON.parse(JSON.stringify(strOrObj));
        }

        if (!Array.isArray(modelDataObj)) {

            Object.keys(modelDataObj).forEach(function (fieldName) {
                modelData[this._underscoreToCamelCase(fieldName)] = modelDataObj[fieldName];
            }.bind(this));

            return modelData;

        } else {

            modelDataObj.forEach(function(modelDataObjItem) {
                var modelData = {};

                Object.keys(modelDataObjItem).forEach(function (fieldName) {
                    modelData[this._underscoreToCamelCase(fieldName)] = modelDataObjItem[fieldName];
                }.bind(this));

                modelDataList.push(modelData);
            }.bind(this));

            return modelDataList;
        }



    },

    _underscoreToCamelCase: function (str) {
        return str.replace(/_([a-z])/g, function (u) {
            return u[1].toUpperCase();
        });
    },

    _getStorageNameByModelType: function (modelType) {
        var storageName = modelType.replace(/\.?([A-Z])/g, function (x, y) {
            return '-' + y.toLowerCase();
        }).replace(/^-/, '');

        if (storageName === 'product-type' || storageName === 'story-type') {
            return 'nested-product-type'; // FIXME: rework productType Endpoint to fullfill all needs
        }

        return storageName;
    },

    _subscribe: function () {
        var pk = isNaN(1 * this.pk) ? this.pk : (1 * this.pk);
        var _subscribedGroup = {type: this.rohrpostGroupType, id: pk};
        if (!pk) {
            return;
        }

        if (!this._rohrpostClient) {

             app.storageContainer.getRohrpostClient(this.rohrpostClientId).then(function (client) {
                 client.subscribe(_subscribedGroup).then(function (data) {
                    this.set('_subscribedGroup', _subscribedGroup);
                    this._rohrpostClient.on(data.group, this._onRohrpostMessage.bind(this));
                }.bind(this)).catch(function (e) {
                    console.log(e);
                });

                 this.set('_rohrpostClient', client);

             }.bind(this));

        }





    },


    _unsubscribe: function () {
        if (!this._rohrpostClient) {
            return;
        }
        this._rohrpostClient.unsubscribe(this._subscribedGroup);

    },

};
</script>

        _computeIsContainerTraining: function (data, version) {
            if (!version) {
                return undefined;
            }
            var versionInfo = version.split('.');

            if ((versionInfo[1] && versionInfo[1] >= 1) || versionInfo[0] > 3) {
                return true;
            }

            return false;

        hasUnpublishedDraft: function () {
            var lastPublishedTime,
                lastDraftedTime;
            if (!this.data || !this.data.lastDrafted) {
                return false;

            if (!this.data.lastPublished) {
                return true;
            }

            lastPublishedTime = new Date(this.data.lastPublished).getTime();
            lastDraftedTime = new Date(this.data.lastDrafted).getTime();

            return lastPublishedTime < lastDraftedTime;

        /* ACTIONS */

            };
            return this._getTrainingImport(queryParams);
        },

            var queryParams = {

            };

        },


        getConfiguredLanguageList: function (alwaysIncludeLanguageIds) {
            var p;
            p = new Promise(function (resolve, reject) {
                app.storageContainer.getList('language', '').then(function (list) {
                    var languages = this.get('data.languages') || [],
                        filteredLanguages;

                    if (!languages.length) {
                        resolve(list);
                        return;
                    }

                    if (alwaysIncludeLanguageIds) {
                        languages = languages.concat(alwaysIncludeLanguageIds);
                    }

                    filteredLanguages = list.filter(function (languageData) {
                        return languages.indexOf(languageData.id) > -1;
                    });

                    resolve(filteredLanguages);

                }.bind(this));
            }.bind(this));

            return p;
        }

`<paper-listbox>` implements an accessible listbox control with Material Design styling. The focused item

    (function () {

                event.stopPropagation();

                console.log('logE', arguments);
            },

            _onSelectedSortChange: function (event) {
                var selectedElements;
                var selectedValues = [];
                selectedElements = [].filter.call(event.target.children, function (el) {
                    return el.axOrder !== undefined;
                });
                selectedElements.forEach(function (el, idx) {
                    var item = this.$$('#sortable-list-items').itemForElement(el);
                    item.axOrder = idx;
                    selectedValues.push(item.value);
                }.bind(this));

                this.set('selectedValuesOrdered', selectedValues);

            createChoice: function () {
                this.fire('ax-multi-select-create-choice');

                return AxWizard.BaseModelListViewBehaviour._filterList.apply(this, arguments);

                searchFilterProperties: {
                    type: Array,

                        return [
                            'value',

                    type: String,
                    value: 'Add / Remove Choice',
                },
                searchTerm: {

                    type: Boolean,
                    value: false

                    value: false,

                    reflectToAttribute: true

                showCreate: {
                    type: Boolean,

                },
                label: {
                    type: String,
                    notify: true,

                },
                selectedValues: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];

                },
                selectedValuesOrdered: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                choices: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },

                _activeOrderedChoices: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },

                _selectedOrderedChoices: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                icon: {
                    type: String,
                    notify: true,
                    value: ''
                }

            },

            observers: [
                '_computeActiveOrderedChoices(choices, selectedValues, selectedValues.length)'
            ],

            _computeActiveOrderedChoices: function (choices, selectedValues) {
                var orderedChoices = choices.filter(function (item) {
                    return selectedValues.indexOf(item.value) > -1;
                }).sort(function (itemA, itemB) {
                    var itemAProperty = itemA.value,
                        itemBProperty = itemB.value,
                        itemAIdxInSelectedValues = selectedValues.indexOf(itemAProperty),
                        itemBIdxInSelectedValues = selectedValues.indexOf(itemBProperty);

                    itemAIdxInSelectedValues = itemAIdxInSelectedValues === -1 ? selectedValues.length : itemAIdxInSelectedValues;
                    itemBIdxInSelectedValues = itemBIdxInSelectedValues === -1 ? selectedValues.length : itemBIdxInSelectedValues;
                    return itemAIdxInSelectedValues - itemBIdxInSelectedValues;
                });

                var ret = orderedChoices.map(function (choice, idx) {
                    choice.order = idx;
                    return choice;
                });
                this.set('_activeOrderedChoices', ret);

            },


            clearSelectedValues: function (event) {
                if (event) {
                    event.preventDefault();
                }
                this.set('selectedValues', []);
            },

            openSelect: function () {
                this.$$('#select-dialog').open();
            },
            closeSelect: function () {
                this.$$('#select-dialog').close();
            }

<!--
Syntax highlighting via [Prism](http://prismjs.com/).

Place a `<ax-prism-highlighter>` in your document, preferably as a direct child of
`<body>`. It will listen for `syntax-highlight` events on its parent element,
and annotate the code being provided via that event.

The `syntax-highlight` event's detail is expected to have a `code` property
containing the source to highlight. The event detail can optionally contain a
`lang` property, containing a string like `"html"`, `"js"`, etc.

This flow is supported by [`<marked-element>`](https://github.com/PolymerElements/marked-element).

This element is basically prism-element/prism-highlighter without the language detection
-->
<script>
(function() {

  'use strict';

  var HIGHLIGHT_EVENT = 'ax-syntax-highlight';

  Polymer({

    is: 'ax-prism-highlighter',

    ready: function() {
      this._handler = this._highlight.bind(this);
    },

    attached: function() {
      (this.parentElement || this.parentNode.host).addEventListener(HIGHLIGHT_EVENT, this._handler);
    },

    detached: function() {
      (this.parentElement || this.parentNode.host).removeEventListener(HIGHLIGHT_EVENT, this._handler);
    },

    /**
     * Handle the highlighting event, if we can.
     *
     * @param {!CustomEvent} event
     */
    _highlight: function(event) {
      if (!event.detail || !event.detail.code) {
        console.warn('Malformed', HIGHLIGHT_EVENT, 'event:', event.detail);
        return;
      }

      var detail = event.detail;
      var lang =  Prism.languages[detail.lang] ? Prism.languages[detail.lang] : Prism.languages.markup;
      detail.code = Prism.highlight(detail.code, lang);
    }

  });

})();
</script>

                }
            },

            _onValidChanged: function (newVal, oldVal) {
                var validationState;
                if (oldVal === undefined) {
                    return;
                }

                if (newVal === null) {
                    validationState = 'validating';
                } else if (newVal === false) {
                    validationState = 'invalid';
                } else if (newVal === true) {
                    validationState = 'valid';
                }

                this.set('validationState', validationState);
            },

            _showValidityMessage: function (valid, showValidMessage) {

            _computeValidityErrorMsg: function (obj) {
                var msg = '',

                try {

                if (typeof errorObject === 'string') {

                if (!errorObject) {
                    this.set('_validityErrorMsg', '');
                    return;
                }

                Object.keys(errorObject).forEach(function (keyName) {
                    msg += '<strong>' + keyName + '</strong>';

                    } catch (e) {

<script>
'use strict';

  Polymer({

    is: 'mercury-paginator',

    properties: {
        /**
         * The `perpage` attribute defines the number
         * of items to show per page
         *
         * @attribute perpage
         * @type number
         */
        perpage: {
            type: Number,
            value: 10
        },
        /**
         * The `currentpage` attribute specifies the
         * current active page in view
         *
         * @attribute currentpage
         * @type number
         */
        currentpage: {
            type: Number,
            value: 0,
            notify:true
        },
        /**
         * The `currentRange` property specifies the
         * range of pages (e.g 1, 2, 3, 4, 5) to display
         *
         * @property currentRange
         * @type array
         */
        currentRange: {
            type: Array,
            value: []
        },

        customTemplate: {
            type: Boolean,
            value: false
        },
        /**
         * The `pageCount` specifies the number of paginated pages
         *
         * @property pageCount
         * @type number
         */
        pageCount: {
            type: Number,
            value: 0
        },
        /**
         * The `rangeSize` attribute specifies the total size * of the paginated range of items
         *
         * @attribute rangeSize
         * @type number
         */
        rangeSize: {
            type: Number,
            value: 7
        },
        /**
         * The `items` property is the cached instance of the model data for pagination
         *
         * @property items
         * @type array
         */
        items: {
            type: Array,
            value: [],
            notify: true
        },
        /**
         * The `data` attribute is the complete set of data we
         * wish to be paginated
         *
         * @attribute data
         * @type array
         */
        data: {
            type: Array,
            value: [],
            notify:true,
            observer: '_dataChanged'
        },

        /**
         * The `previous` attribute specifies the label
         * for the Previous button
         *
         * @attribute previous
         * @type string
         */
        previous: {
            type: String,
            value: '<'
        },
        /**
         * The `next` attribute specifies the label
         * for the Next button
         *
         * @attribute next
         * @type string
         */
        next: {
            type: String,
            value: '>'
        },

        showFirst:{
            type: Boolean,
            value: false
        },

        showLast: {
            type:Boolean,
            value: false
        },

        disableNext:{
            type: String,
            computed: '_disableNextBtn(currentpage, pageCount)'
        },

        disablePrev: {
            type: String,
            computed: '_disablePrevBtn(currentpage, pageCount)'
        },

        adjacents: {
            type: Number,
            value: 3
        }

    },

    observers: [
        '_currentPageChanged(data, currentpage)',
    ],

    /**
     * Disable prev buttom if currentpage page is 0
     *
     * @param {string} currentpage
     * @method _disablePrevBtn
     *
     */
    _disablePrevBtn: function(currentpage){
        return currentpage === 0 ? 'disabled' : '';
    },

    /**
     * Disable next buttom if currentpage page is equal pagecount
     *
     * @param {string} currentpage
     * @method _disableNextBtn
     *
     */
    _disableNextBtn: function(currentpage, pageCount){
        return currentpage === pageCount ? 'disabled' : '';
    },


    itemClass: function(item){
        return item === this.currentpage ? 'active' : '';
    },


    _dataChanged: function(){
        // Update current range to account for items per page, range.
        this.currentRange = this.range();

        // Cache the total page count
        this.pageCount =  this.getPageCount();

        // Update model bound to UI with filtered range
        // Source of truth for the component
        // Client Pagination
        if(!this.count){
            this.set('items', this.filterPage());
        }
    },


    pageNum: function(item){
        return item + 1;
    },


    /**
     * Navigate to the first page
     * @method firstPage
     */
    firstPage: function () {
        this.currentpage = 0;
    },

    /**
     * Navigate to the last page
     * @method lastPage
     */
    lastPage: function () {
        this.currentpage = this.pageCount;
    },

    /**
     * Called when navigating to the previous page
     *
     * @param {Object} page
     * @event pager-previous
     */

    /**
     * Navigate to the previous page
     *
     * @method prevPage
     */
    prevPage: function () {
        if(this.currentpage > 0) {
            this.currentpage--;
            this.fire('pager-previous', { page: this.currentpage });
        }
    },

    /**
     * Called when navigating to the next page
     *
     * @param {Object} page
     * @event pager-next
     */

    /**
     * Navigate to the next page
     *
     * @method nextPage
     */
    nextPage: function () {
        if ( this.currentpage < this.getPageCount() ) {
            this.currentpage++;
            this.fire('pager-next', { page: this.currentpage });
        }
    },

    /**
     * Set the currentpage  new model data
     *
     * @param {Object} e
     * @method setPage
     */
    setPage: function (e) {
        this.currentpage = parseInt(e.model.item, 10);
    },


    /**
     * Get total pages
     *
     * @method getPageCount
     */
    getPageCount: function () {
        return this.count ? Math.ceil( this.count / this.perpage ) - 1 : Math.ceil( this.data.length / this.perpage ) - 1;
    },

    /**
     * Called when the current page changes
     *
     * @param {Object} page
     * @event pager-change
     */
    _currentPageChanged: function () {
        if(!this.count){
            this.set('items', this.filterPage());
        }

        this.currentRange = this.range();
        this.toogleActive();

        this.fire('pager-change', {
            page: this.currentpage,
            pagesize: this.perpage,
            data: this.items
        });
    },

    range: function () {
        var paginations = [],
            i,
            pageCount = this.getPageCount();

        if (pageCount-1 < this.rangeSize + (this.adjacents * 2))   //not enough pages to bother breaking it up
        {
            for (i = 0; i <= pageCount; i++)
            {
                paginations.push(i);
            }

        } else if(pageCount-1 > this.rangeSize + (this.adjacents * 2)){   //enough pages to hide some
            //close to beginning; only hide later pages
            if(this.currentpage < 1 + (this.adjacents * 2))
            {
                for (i=0; i<this.rangeSize; i++)
                {
                    paginations.push(i);
                }
            }
            //in middle; hide some front and some back
            else if(pageCount - (this.adjacents) > this.currentpage && this.currentpage > (this.adjacents * 2))
            {
                for (i = this.currentpage - this.adjacents; i <= this.currentpage + this.adjacents; i++)
                {
                    paginations.push(i);
                }
            } else{
                //close to end; only hide early pages
                for (i = pageCount - ((this.adjacents*2)); i <= pageCount; i++)
                {
                    paginations.push(i);
                }
            }
        }

        return paginations;
    },

    filterPage: function () {
        return this.data.slice(this.currentpage * this.perpage, (this.currentpage * this.perpage) + this.perpage);
    },

    toogleActive: function(){
        var list = this.$.paginationlist.children;
        this.clearActive(list);
        this.applyActive(list);
    },

    clearActive: function(list){
        for(var i=0; i<list.length; i++){
            Polymer.dom(list[i]).classList.remove('active');
        }
    },

    applyActive: function(list){
        for(var i=0; i<list.length; i++){
            if(list[i].dataItem === this.currentpage){
                Polymer.dom(list[i]).classList.add('active');
                break;
            }
        }
    }

  });

</script>

<script>
    (function () {
        Polymer({
            is: 'ax-highlight-atml-containers',

            properties: {
                noSpaceReplace: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    reflectToAttribute: true
                },
                atml: {
                    type: String,
                    notify: true,
                    value: ''
                },
                sourceText: {
                    type: String,
                    notify: true,
                    value: ''
                },
                replaceContainerWithSource: {
                    type: Boolean,
                    notify: true,
                    value: true
                },
                renderFakeChips: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    reflectToAttribute: true
                },
                highlightedAtml: {
                    type: String,
                    computed: '_highlightATML(atml, replaceContainerWithSource, sourceText, renderFakeChips)',
                    notify: true
                }
            },

            listeners: {
                'highlighted-atml-changed': '_highlightedATMLChanged'
            },

            _highlightedATMLChanged: function (event, newVal) {
                this.$['highlighted-atml'].innerHTML = newVal.value;
            },

            _escapeHTML: function (html) {
                var escaped = document.createElement('div').appendChild(document.createTextNode(html)).parentNode.innerHTML;
                return escaped;
//                if (this.noSpaceReplace) {
//                    return escaped;
//                }
//                return escaped.split(' ').join('·');
            },

            _highlightATML: function (atml, replaceContainerWithSource, sourceText) {
                var re = /(\[[^\]\[]*\])/g,
                        reSource = /(?:source\:([^\;\]]+))/i,
                        escapedHTML = this._escapeHTML(atml),
                        atmlContainers = escapedHTML.match(re) || [],
                        ret = escapedHTML;
                atmlContainers.forEach(function (container) {
                    var sourceMatch;

                    if (this.renderFakeChips) {
                        if (sourceText) {
                            ret = ret.replace(container,  this._makeFakeChip(container, this._escapeHTML(sourceText)));
                        } else {
                            sourceMatch = container.match(reSource);
                            if (sourceMatch) {
                                ret = ret.replace(container,  this._makeFakeChip(container, sourceMatch[1]));
                            } else {
                                ret = ret.replace(container,  this._makeFakeChip(container, ''));
                            }
                        }
                    } else {

                        if (!replaceContainerWithSource) {
                            ret = ret.replace(container, '<mark>' + container + '</mark>');
                            return;
                        }

                        if (sourceText) {
                            ret = ret.replace(container, '<mark title="' + container + '">' + this._escapeHTML(sourceText) + '</mark>');
                        } else {
                            sourceMatch = container.match(reSource);
                            if (sourceMatch) {
                                ret = ret.replace(container, '<mark title="' + container + '">' + sourceMatch[1] + '</mark>');
                            } else {
                                ret = ret.replace(container, '<mark>' + container + '</mark>');
                            }
                        }
                    }
                }.bind(this));

                return ret;
            },


            _getGuessedContainerType: function (containerStr) {
                var containerStrLower = containerStr.toLowerCase();
                if (containerStrLower.startsWith('[g:')) {
                    return 'G';
                } else if (containerStrLower.startsWith('[text:')) {
                    return 'T';
                } else if (containerStrLower.startsWith('[fail:')) {
                     return 'F';
                } else if (containerStrLower.match(/^\[\w+\.value/)) {
                    return 'V';
                } else {
                    return 'P';
                }
            },


            _makeFakeChip: function (containerStr, sourceText) {
                var containerTypeAvatar = this._getGuessedContainerType(containerStr);
                var ret = '<div class="dropdown-trigger"><div class="item-icon"><div class="container-avatar"><div class="flex">' + containerTypeAvatar + '</div></div></div> <div class="paper-icon-body"><div>' + sourceText + '</div></div></div>';
                return ret;


            }

        });
    }());
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-sentence-variant-validity',

            behaviors: [
                AxWizard.BaseModelViewBehavior
            ],

            properties: {

                isEditorView: {
                    value: true,
                    reflectToAttribute: true
                },

                modelName: {
                    value: 'sentence-variant'
                },

                _validityErrorMsg: {
                    type: String,
                    value: '',
                    notify: true
                },

                _validityWarningMsg: {
                    type: String,
                    value: '',
                    notify: true
                },

                validityMessage: {
                    notify: true
                },
                errors: {
                    notify: true,
                    value: function () {return [];}
                },
                warnings: {
                    notify: true,
                    value: function () {return [];}
                },

                _hasErrors: {
                    notify: true,
                    computed: '_computeHasErrors(valid, errors)'
                },
                _hasWarnings: {
                    notify: true,
                    computed: '_anyOf(warnings.length)'
                },

                valid: {
                    type: Boolean,
                    notify: true,
                    observer: '_onValidChanged'
                },


                sampleOutput: {
                    type: String
                },
                hideDebugButton: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                showValidMessage: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                hideSampleOutput: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                hideValidateButton: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                validateButtonLabel: {
                    type: String,
                    value: 'Validate'
                },
                validationState: {
                    type: String,
                    value: '',
                    reflectToAttribute: true,
                    notify: true
                },

                itemValidityIcon: {
                    type: String,
                    notify: true,
                    computed: '_computeValidityIcon(valid, _hasWarnings)'
                },

                _isItemListDetailExpanded: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
            },

             itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'expand-less' : 'expand-more';
            },

            _computeHasErrors: function (valid, _errors) {
                return (valid === false || (_errors && _errors.length));

            },

            _anyOf: function () {
                var args = Array.prototype.slice.call(arguments);

                return args.filter(function (x) {
                    return !!x;
                }).length > 0;
            },

            _allOf: function () {
                return Array.prototype.slice.call(arguments).filter(function (x) {return !!x;}).length === arguments.length;
            },

            modelChanged: function () {
              this._initModelDetails();
            },

            _initModelDetails: function () {
                if (!this.model) {
                    return;
                }

                this.set('errors', this.model.get('data.errors') || []);
                this.set('warnings', this.model.get('data.warnings') || []);
                this.set('valid', this.model.get('data.valid'));
                this.set('sampleOutput', this.model.get('data.sampleOutput'));
                this.set('validityMessage', this.model.get('data.validityMessage'));
            },

            onAxModelDataChanged: function () {

                if (!this.model) {
                    return;
                }

                AxWizard.BaseModelViewBehavior.onAxModelDataChanged.apply(this, arguments);
                this._initModelDetails();

            },




            _onValidChanged: function (newVal, oldVal) {
                var validationState;
                if (oldVal === undefined) {
                    return;
                }

                if (newVal === null) {
                    validationState = 'validating';
                } else if (newVal === false) {
                    validationState = 'invalid';
                } else if (newVal === true) {
                    validationState = 'valid';
                }

                this.set('validationState', validationState);
            },

            _showValidityMessage: function (valid, showValidMessage, warnings) {
                return !valid || showValidMessage || (warnings && warnings.length);
            },
            _showSampleOutput: function (valid, sampleOutput, hideSampleOutput) {
                return valid && sampleOutput && !hideSampleOutput;
            },

            _computeValidityIcon: function (validity, _hasWarnings) {
                if (validity === false) {
                    return 'icons:warning';
                }
                if (validity === true) {
                    if (_hasWarnings) {
                        return 'icons:error-outline';
                    }
                    return 'icons:check';
                }
                return 'icons:hourglass-empty';
            },


            observers: [
                '_displayErrorMessage(_validityErrorMsg)',
                '_displayWarningMessage(_validityWarningMsg)',
                '_computeValidityErrorMsg(validityMessage, errors)',
                '_computeValidityWarningMsg(warnings)',
            ],

            attached: function () {
                this._displayErrorMessage(this._validityErrorMsg);
            },


            _displayErrorMessage: function (msg) {
                var msgContainer = this.$$('#validity-error-msg');

                if (msgContainer) {
                    msgContainer.innerHTML = msg;
                }
            },

            _displayWarningMessage: function (msg) {
                var msgContainer = this.$$('#validity-warning-msg');

                if (msgContainer) {
                    msgContainer.innerHTML = msg;
                }
            },

            _computeValidityWarningMsg: function  (warnings) {
                var msg = '';


                if ( warnings && warnings.length) {

                    warnings.forEach(function (warningItem) {
                        msg += '<strong>' + warningItem.identifier + '</strong>';
                        msg += '<p>' + warningItem.text + '</p>';

                    });

                }

                this.set('_validityWarningMsg', msg);
            },

            _computeValidityErrorMsg: function (obj, errors) {
                var msg = '',
                        errorObject;

                try {
                    errorObject = JSON.parse(obj);
                } catch (e) {
                    errorObject = obj;
                }

                if (typeof errorObject === 'string') {
                    msg += errorObject;
                }

                if ( errors && errors.length) {
                    errors.forEach(function (errorItem) {
                        msg += '<strong>' + errorItem.identifier + '</strong>';
                        msg += '<p>' + errorItem.text + '</p>';

                    });
                }


                if (typeof errorObject ==='object') {

                    Object.keys(errorObject).forEach(function (keyName) {
                        msg += '<strong>' + keyName + '</strong>';
                        try {
                            msg += '<p>' + errorObject[keyName].join('</p><p>') + '</p>';
                        } catch (e) {
                            msg += '<p>' + errorObject[keyName] + '</p>';
                        }

                    });

                }

                this.set('_validityErrorMsg', msg);
            },


            _showDebugOutput: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-modal-debug-output', params: {modelPk: this.modelPk}});

            },


            _validateSentenceVariant: function (event) {
                event.stopPropagation();
                this.set('sampleOutput', '');
                this.fire('ax-validate-sentence-variant', {modelPk: this.modelPk});
            },

        });
    }());
</script><!--

            },

            _highlightedATMLChanged: function (event, newVal) {
                this.$['highlighted-atml-plain-content'].innerHTML = newVal.value;
            },

            _escapeHTML: function (html) {
                var escaped = document.createElement('div').appendChild(document.createTextNode(html)).parentNode.innerHTML;
                return escaped;
            },

            _highlightATML: function (atml) {
                var re = /(\[DBStart\]|\[DBEnd\]|\[cut_from\]|\[cut_to\])/g,
                        escapedHTML = this._escapeHTML(atml),
                        ret;

                ret = escapedHTML.replace(re, function (x) {

                });


                return ret;
            }

<script>
    (function () {
        Polymer({
            is: 'view-model-container-detail-chip',
            behaviors: [
                AxWizard.BaseModelViewBehavior
            ],

            properties: {
                noExpand: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                noEdit: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                modelName: {
                    type: String,
//                    value: 'container',
//                    readOnly: true
                },
                _hasGrammar: {
                    type: Boolean,
                    value: false,
                    notify: true,
                }

            },

            _deleteContainer: function (event) {
                event.stopPropagation();
                app.storageContainer.getObject(this.modelName, this.modelPk).then(function (model) {
                   model.toPlain();
                });
            },

            observers: [
                '_observeModelGrammar(model.data.attributes, model.data.attributes.*)'
            ],


            _observeModelGrammar: function (attributes) {
                var grammarAttributeNames = [
                            'tense',
                            'copy_grammar_from_tense',
                            'person',
                            'copy_grammar_from_person' +
                            'gender',
                            'copy_grammar_from_gender',
                            'number',
                            'copy_grammar_from_number',
                            'case',
                            'copy_grammar_from_case',
                            'copy_grammar_from'
                        ],
                    ret;

                if (!attributes) {
                    this.set('_hasGrammar', false);
                    return;
                }

                ret = grammarAttributeNames.filter(function (grammarAttributeName) {
                   return !!attributes[grammarAttributeName];
                }).length > 0;

                this.set('_hasGrammar', ret);
            },

            _showWhitespace: function (str) {
                if (!str) {
                    return '';
                }
                return str.split(' ').join('·');
            },

            _equals: function (a, b) {
                return a === b;
            },

            /**
             * Looks for duplicate argument
             * @returns {boolean}
             * @private
             */
            _equalsOneOf: function () {
                var args = Array.prototype.slice.call(arguments);

                return args.filter(function (x, idx, ls) {
                   return ls.indexOf(x) === idx;
                }).length < args.length;
            },

            _anyOf: function () {

                var args = Array.prototype.slice.call(arguments),
                    ret;

                ret = args.filter(function (x) {
                    return !!x;
                }).length > 0;

                return ret;
            },

            _containerTypeAvatar: function (containerType) {
                if (containerType === 'phrase' || containerType === 'group') {
                    return 'P';
                }
                if (containerType === 'grammar') {
                    return 'G';
                }
                if (containerType === 'text') {
                    return 'T';
                }

                if (containerType === 'fail') {
                    return 'F';
                }
                if (containerType === 'value') {
                    return 'V';
                }

                return '';
            },

            _getGroupMethodDisplay: function (groupMethod) {
                var groupMethodDetails = '';

                groupMethodDetails += groupMethod.method;


            },

            _extractOnFromParameterData: function (parameterData) {

                var onParameters;

                if (!parameterData) {
                    return [];
                }

                if (Array.isArray(parameterData)) {
                    if (!parameterData) {
                        return [];
                    }
                    onParameters = parameterData.filter(function (paramData) {
                        return paramData.type === 'on';
                    }).map(function (onParameter) {
                        return {
                            trigger: onParameter.true ? onParameter.true : onParameter.false,
                            trigger_on: onParameter.true ? true : false
                        };
                    });
                } else {
                    // new bling bling
                    onParameters = parameterData.on || [];
                }
                return onParameters;
            },

            _editModel: function (event) {
                var btnExpandChip = this.$$('#btn-expand-chip'),
                    containerPropertyPk = this.get('model.data.containerProperty');

                if (this.noEdit) {
                    return;
                }
                if (event) {
                    event.stopPropagation();
                }
//                if (btnExpandChip) {
//                    btnExpandChip.close();
//                }
                this.set('_menuOpened', false);

                if (this.model.data.containerType === 'value' && (
                        this.modelName === 'sentence-variant-container' ||
                        this.modelName === 'lookup-value-container')) {
                    this.fire('ax-open-training-dialog', {elementType: 'view-model-container-modal-to-phrase', params: {pk: this.modelPk, modelName: this.modelName}});

                } else if (this.model.data.containerType === 'value' && this.modelName === 'vocabulary-container' && containerPropertyPk) {

                    this.model.getParentPropertyPk().then(function (propertyPk) {
                        if (containerPropertyPk === propertyPk) {
                            this.fire('ax-open-training-dialog',  {elementType: 'view-model-container-modal-edit', params: {modelPk: this.modelPk, modelName: this.modelName}});
                        } else {
                            this.fire('ax-open-training-dialog', {elementType: 'view-model-container-modal-to-phrase', params: {pk: this.modelPk, modelName: this.modelName}});

                        }
                    }.bind(this));

                } else {
                    this.fire('ax-open-training-dialog',  {elementType: 'view-model-container-modal-edit', params: {modelPk: this.modelPk, modelName: this.modelName}});
                }

            },


            _boolean: function (a) {
                return !!a;
            },


        });
    })();
</script>

                this.fire('ax-has-unsaved-changes-changed', {value: val, containerPk: this.modelPk});
            },

            _checkHAsUnsavedChanges: function () {
                var args = Array.prototype.slice.call(arguments);
                return args.filter(function (a) {
                   return !!a;
                }).length > 0;
            },

            _showWhitespace: function (str) {
                return str;

            _isWhitespaceOnly: function (str) {
                if (!str) {
                    return true;
                }
                return str.replace(/\s+/, '').length === 0;
            },

            _writeModeChanged: function (isOn) {
                if (!isOn) {

            _startInplaceEdit: function (event) {
                if (event) {
                    event.stopPropagation();

                if (!this._allowEditText) {
                    return;
                }
                this.set('_isInplaceEdit', true);
                this.$$('#edit-text paper-textarea').focus();
            },
            _stopInplaceEdit: function () {
                this.set('_isInplaceEdit', false);

            _startInplaceEditSource: function (event) {
                if (event) {

                if (!this._allowEditText) {

                }
                this.set('_isInplaceEditSource', true);
                this.$$('#edit-source paper-textarea').focus();
            },
            _stopInplaceEditSource: function () {

            },

            _toArray: function () {
                return Array.prototype.slice.call(arguments);
            },


            _cancelInplaceText: function (event) {
                event.stopPropagation();
                this.$$('#edit-text').cancel(event);
            },
            _saveInplaceText: function (event) {
                event.stopPropagation();
                this.$$('#edit-text').saveModel(event);
            },


            _cancelInplaceSource: function (event) {
                event.stopPropagation();
                this.$$('#edit-source').cancel(event);
            },
            _saveInplaceSource: function (event) {
                event.stopPropagation();
                this.$$('#edit-source').saveModel(event);
            },

            _containerOnSelect: function (event) {

                if (!this._allowEditContainers && !this._createOnly) {
                    return;
                }
                var addToOffsets = 0,
                    srcElement = event.srcElement || event.target,
                    sel = window.getSelection(),
                    anchorNode = sel.anchorNode,
                    focusNode = sel.focusNode,
                    selStr = sel.toString();

                if (!anchorNode || !selStr.length) {
                    console.log('no selection');
                    return;
                }

                if (anchorNode !== focusNode || anchorNode.parentElement !== srcElement) {
                    console.log('wrong selection');
                    return;
                }

                for (var i = 0; i < anchorNode.parentElement.childNodes.length; i++) {

                    if (anchorNode.parentElement.childNodes[i] !== anchorNode) {
                        addToOffsets += anchorNode.parentElement.childNodes[i].textContent.length;
                    } else {
                        break;
                    }
                }

                event.stopPropagation();
                this.fire('ax-open-training-dialog',  {elementType: 'view-model-container-modal-split', params: {modelPk: this.modelPk, startPos: addToOffsets + Math.min(sel.anchorOffset, sel.focusOffset), endPos: addToOffsets + Math.max(sel.anchorOffset, sel.focusOffset), modelName: this.modelName}});
            },

            _splitContainer: function (startPos, endPos) {
                return this.model.splitContainer({start: startPos, end: endPos});
            }

        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-container-list',
            behaviors: [AxWizard.BaseModelListViewBehaviour],

            properties: {
                _sortedFilteredItems: {
                    type: Array
                },

                hasContent: {
                    type: Boolean,
                    notify: true,
                    computed: '_computeHasContent(_sortedFilteredItems)'
                },

                parentModelName: {
                    type: String,
                    notify: true
                },
                modelName: {
                    type: String,
                    notify: true
                },
                storageId: {
                    type: String,
                    notify: true
                },
                replaceContainerWithSource: {
                    type: Boolean,
                    value: false
                },
                isContainersDetectable: {
                    type: Boolean,
                    notify: true
                },
                _unsavedContainers: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                hasUnsavedChanges: {
                    type: Boolean,
                    notify: true,
                    computed: '_computeHasUnsavedChanges(_unsavedContainers, _unsavedContainers.length)'
                },

                noExpand: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },

                isSortable: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true,
                    observer: '_isSortableChanged'
                },
                showEditTextIcon: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                }

            },

            _isSortableChanged: function (newVal, oldVal) {
                if (oldVal === undefined) {
                    return;
                }
                this._getParentObject().then(function (parentObject) {
                    parentObject.cleanupContainers();
                });

            },

            _getParentObject: function () {
                return app.storageContainer.getObject(this.parentModelName, this.parentPk);
            },

            _computeHasContent: function (items) {
                if (!items || !items.length) {
                    return false;
                } else if (items.length > 1) {
                    return true;
                } else {
                    return !(items[0].containerType === 'plain' && items[0].text.length === 0);
                }

            },

            _containerUnsavedChanged: function (event) {
                var containerPk = event.detail.containerPk;
                var hasUnsavedChanges = event.detail.value;
                var idx = this._unsavedContainers.indexOf(containerPk);
                event.stopPropagation();

                if (hasUnsavedChanges) {
                    if (idx > -1) {
                        return;
                    } else {
                        this.push('_unsavedContainers', containerPk);
                    }
                } else {
                    if (idx > -1) {
                        this.splice('_unsavedContainers', idx, 1);
                    } else {
                        return;
                    }
                }
            },

            _computeHasUnsavedChanges: function (list, length) {
                return length > 0;
            },

            _sortList: function () {
                return function (a,b) {
                    return a.order - b.order;
                };
            },

            dataLoaded: function (data) {

                var sortedData = data ? data.sort(function (a,b) {
                    return a.order - b.order;
                }) : null;

                this._initContainersDetectable(data);

//                this.set('data', null);
                this.set('data', sortedData);
                return Promise.resolve(sortedData);
            },

            _initContainersDetectable: function (data) {
                var isContainersDetectable = !!app.featureContainersDetectable && data.length === 1 && data[0].containerType === 'plain';
                this.set('isContainersDetectable', isContainersDetectable);
            },


            _renderFakeContainer: function (list, item, strangeIndex, beforeAfter) {
                var before = beforeAfter === 'before',
                    idx;

                if (!list || !item) {
                    return false;
                }
                idx = list.indexOf(item);
                if (idx < 0) {
                    return false;
                }
                if (before) {
                    if (idx === 0)  {
                        return item.containerType !== 'plain';
                    } else {
                        return (item.containerType !== 'plain' && list[idx - 1].containerType !== 'plain');
                    }
                } else {
                    if (list.length -1 === idx) {

                        return item.containerType !== 'plain';
                    } else {
                        //not last item
                        return false;

                    }
                }

            },

            listeners: {
                'ax-refresh-container-list': '_forceReload'
            },


            observers: [
                '_computeSortedFilteredItems(data, filterListFacets, data.length, filterListFacets.*)'
            ],

            _computeSortedFilteredItems: function (data, filterListFacets) {

                if (!data) {
                    this.set('_sortedFilteredItems', []);
                }

                this.set('_sortedFilteredItems', this._filterAndSortData(data, '', filterListFacets));
            },

            _filterAndSortData: function (data, searchTerm, facets) {
                var filterFn = this._filterList(searchTerm, facets);
                return data.filter(filterFn);
            },

            _forceReload: function (event) {
                event.detail.reloadResult = this.refresh(true);
            },



            _onSelectedSortChange: function (event, targetEvent) {
                var self = this;
                event.stopPropagation();
                if (!targetEvent) {
                    return;
                }

                var itemPk = targetEvent.item.value;
                var newPos = targetEvent.newIndex;

                app.storageContainer.getObject(this.modelName, itemPk).then(function (model) {
                    model.moveTo({position: newPos}).then(function () {
                        self.refresh();
                    });
                });
            }

        });
    })();
</script>

        Polymer({

                AxWizard.BaseModelViewBehavior
            ],

            properties: {
                modelName: {
                    value: 'sentence-variant'
                },
                trainingUsesContainer: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                isModalPropertyOutputOpened: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                actionName: {
                    type: String,
                    value: 'synonyms',
                    notify: true
                },
                selectedItemMenu: {
                    type: String,
                    value: null,
                    notify: true
                },
                retTrue: {
                    type: Boolean,
                    value: true
                },
                replaceContainerWithSource: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isItemListDetailExpanded: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                storageId: {
                    type: String,
                    value: 'sentence-variant',
                    notify: true
                },
                isRouteActive: {
                    type: Boolean,
                    value: true
                },
                fullRoute: {
                    type: Array,
                    value: function () {
                        return ['sentence', 'variant'];
                    }
                },
                _isItemListDetailInlineEdit: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                selectedForPreview: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                languageDisplayValue: {
                    type: String,
                    notify: true
                }
            },

            listeners: {
                'selected-for-preview-changed': '_selectedForPreviewChanged',
                'ax-validate-sentence-variant': '_validateSentenceVariant'
            },


            _selectedForPreviewChanged: function (event, data) {
                this.fire('selected-item-preview-changed', {modelPk: this.modelPk, selected: data.value});
            },

            _inlineEdit: function () {
                this.set('_isItemListDetailInlineEdit', true);
                this.$$('#inline-edit-element').focus();
            },

            _inlineEditDone: function (event, data) {
                if (data) {
                    // otherwise blur event is fired when paper-textarea fousses the textarea.
                    this.set('_isItemListDetailInlineEdit', false);
                }
            },

            saveItem: function (event) {

                event.stopPropagation();
                return this.model.save();
            },

            deleteSentenceVariant: function (event) {

                event.stopPropagation();
                var self = this;
                self.set('selectedItemMenu', null);
                self.model.delete().then(function () {
                    self.fire('item-deleted');
                });
            },

            itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'expand-less' : 'expand-more';
            },

            itemValidityIcon: function (validity, modelData) {
                if (validity === false) {
                    return 'icons:warning';
                }
                if (validity === true) {
                    if (modelData.warnings && modelData.warnings.length) {
                        return 'icons:error-outline';
                    }
                    return 'icons:check';
                }
                return 'icons:hourglass-empty';
            },


            _editModel: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-modal-edit', params: {modelPk: this.modelPk}});
            },

            _duplicateModel: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-modal-duplicate', params: {modelPk: this.modelPk}});
            },

            _editSynonyms: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-synonym-wizard-modal', params: {variantPk: this.modelPk}});
            },
            _translateModel: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-modal-translate', params: {modelPk: this.modelPk}});
            },

            _stopPropagation: function (event) {
                event.stopPropagation();
            },
            getFieldDisplayValue: function (fieldName) {
                return this.model.getFieldDisplayValue(fieldName);
            },

            highlightATML: function (txt) {
                var re = /(\[[^\]]*\])/g;
                return txt.replace(re, '<span>$&</span>');
            },

            toggleItemListDetail: function (event) {
                event.stopPropagation();
                this.set('_isItemListDetailExpanded', !this._isItemListDetailExpanded);
            },

            modelChanged: function () {
              this._initModelDetails();
            },

            _initModelDetails: function () {
                if (!this.model) {
                    return;
                }

                var trainingP = this.fire('ax-get-training', {}).detail.training;

                if (trainingP) {
                    trainingP.then(function (training) {
                        this.set('trainingUsesContainer', training.get('data.containerMode'));
                    }.bind(this));
                }

                var languageId = this.get('model.data.language');

                if (languageId) {
                    app.storageContainer.getObject('language', languageId).then(function (language) {
                        this.set('languageDisplayValue', language.data.name);
                    }.bind(this));
                }

            },

            onAxModelDataChanged: function () {

                if (!this.model) {
                    return;
                }

                AxWizard.BaseModelViewBehavior.onAxModelDataChanged.apply(this, arguments);
                this._initModelDetails();

            },

            _showDebugOutput: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-modal-debug-output', params: {modelPk: this.modelPk}});
            },


            _validateSentenceVariant: function (event) {
                event.stopPropagation();
                this.model.validate();
            },

        });
    })();
</script>
