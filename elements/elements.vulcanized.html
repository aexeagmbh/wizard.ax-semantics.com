<script>
    (function () {
        Polymer({
            is: 'view-model-sentence-variant-list',
            behaviors: [
                AxWizard.BaseModelListViewBehaviour
            ],

            _filterListPerLanguage: function (searchTerm, filterListFacets, language) {
                var oneLanguageFilterListFacet = JSON.parse(JSON.stringify(filterListFacets));
                oneLanguageFilterListFacet.language = language;
                return this._filterList(searchTerm, oneLanguageFilterListFacet);
            },

            properties: {
                storageId: {
                    type: String,
                    value: 'storage-sentence-variant',
                    notify: true
                },
                 sentencePk: {
                    type: Number,
                    computed: '_computeSentencePk(parentPk)',
                    notify: true
                },
                searchFilterProperties: {
                    type: Array,
                    value: function () {
                        return [
                                'text',
                                'language'
                        ];
                    }
                },
                replaceContainerWithSource: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                filterListLanguages: {
                    type: Array,
                    notify: true,
                    value: null
                }
            },

            observers: [
              '_observeFilterListFacets(filterListFacets, filterListFacets.*)'
            ],

            _observeFilterListFacets: function (f, l, ll) {
                this.set('filterListLanguages', null);
                if (f.language && f.language.length) {
                    this.set('filterListLanguages', f.language);
                }

            },

            _computeSentencePk: function (parentPk) {
                return parentPk;
            },

            addSentenceVariantDialogLang: function(event, params) {
                var lang = params.language;
                this.$['add-sentence-variant-dialog'].set('language', lang);
                this.$['add-sentence-variant-dialog'].open();
            },
            onSentenceVariantDeleted: function() {
                this.refresh();
            },


            addSentenceVariantDialog: function () {
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-modal-new', params: {sentencePk: this.parentPk}});
            },

            /* Delete Sentence Variant*/
            deleteSentenceVariant: function(event) {
                var sentenceVariantPk = event.target.parentNode.dataArgs,
                    self = this;
                this.storage.delete(sentenceVariantPk).then(function() {
                    self.refresh();
                }, function() {
                    // TODO: error handling
                    console.log('could not delete sentence variant');
                });
            },

            dataLoaded: function (data) {
                var p;

                p = new Promise(function (resolve, reject) {

                    var sentenceVariantPks = data.map(function (item) {return item.id;});

                    if (!sentenceVariantPks.length) {
                        resolve(data);
                    } else {
                        app.storageContainer.getStorage('sentence-variant-container').then(function (stSentenceVariantContainer) {
                            return stSentenceVariantContainer.bulkList(sentenceVariantPks, {sentence_variant: sentenceVariantPks.join(',')});
                        }).then(function () {
                            resolve(data);
                        });
                    }
                });

                return p;
            },
        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-sentence-list',
            behaviors: [
                AxWizard.BaseModelListViewBehaviour
            ],

            properties: {
                 _sortedFilteredItems: {
                    type: Array
                },
                 _maxItemsInList: {
                    type: Number,
                    value: 25,
                    readOnly: true
                },

                _renderList: {
                    type: Boolean,
                    value: true
                },
                filterListFacets: {
                   type: Object,
                   notify: true,
                   value: function () {
                       return {};
                   }
                },
                isDeleteDisabled: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                isDuplicateDisabled: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                showExpandAll: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                showLanguageFilter: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                storageId: {
                    type: String,
                    value: 'storage-sentence',
                    notify: true
                },
                searchFilterProperties: {
                    type: Array,
                    value: function () {
                        return [
                            'name',
                            'comment'
                        ];
                    }
                },
                showAddButton: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: true
                },
                languageChoices: {
                    type: Array
                }
            },


            observers: [
                '_computeSortedFilteredItems(data, searchTerm, filterListFacets, _maxItemsInList, data.length)'
            ],

            _computeSortedFilteredItems: function (data, searchTerm, filterListFacets, _maxItemsInList) {
                var renderList,
                    _filteredData;
                if (!data) {
                    this.set('_sortedFilteredItems', []);
                }

                _filteredData = this._filterAndSortData(data, searchTerm, filterListFacets || {});

                renderList = this._computeRenderList(_filteredData.length, _maxItemsInList);

                this.set('_renderList', renderList);


                if (renderList) {
                    this.$$('#paginator').set('currentpage', 0);
                }

                this.set('_sortedFilteredItems', _filteredData);

            },


            _computeRenderList: function (a, b) {
                return 1 * a <= 1 * b;
            },

            _filterAndSortData: function (data, searchTerm, facets) {
                var filterFn = this._filterList(searchTerm, facets),
                        sortFn = facets.id ? this._orderItemListLikeFacet(facets.id, 'id') : function () {return 0;};
                return data.filter(filterFn).sort(sortFn);
            },


            attached: function () {
                this._loadLanguageChoices(this.parentPk);
            },

            _orderItemListLikeFacet: function (facets, itemFacetKeyName) {

                return function (itemA, itemB) {
                    var itemAProperty = itemA[itemFacetKeyName],
                        itemBProperty = itemB[itemFacetKeyName],
                        itemAIdxInFacet = facets.indexOf(itemAProperty),
                        itemBIdxInFacet = facets.indexOf(itemBProperty);
                    return itemAIdxInFacet - itemBIdxInFacet;
                };
            },

            addSentenceDialog: function () {
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-modal-new', params: {trainingPk: this.parentPk}});
            },

            _validateSentenceVariants: function (event) {
                event.stopPropagation();
                app.storageContainer.getObject('training', this.parentPk).then(function (training) {
                   training.validateSentenceVariants();
                });
            },

            _loadLanguageChoices: function (trainingPk) {
                app.storageContainer.getObject('training', trainingPk).then(function (training) {
                    training.getConfiguredLanguageList().then(function (list) {
                        this.set('languageChoices', list.map(function (languageItem) {
                            return {
                                'display_name': languageItem.name,
                                'value': languageItem.id
                            };
                        }));
                    }.bind(this));
                }.bind(this));
            }

        });
    })();
</script>

<script>
    (function () {

            is: 'view-model-lookup-value-list',
            behaviors: [
                AxWizard.BaseModelListViewBehaviour
            ],

            properties: {
                storageId: {
                    type: String,
                    value: 'storage-lookup-value',
                    notify: true
                },
                showAddButton: {

                    value: false
                },

            },



            dataLoaded: function (data) {
                // Implemented in children

                return app.storageContainer.getObject('lookup', this.parentPk).then(function (lookup) {
                    return app.storageContainer.getObject('lookup-table', lookup.parentPk);
                }).then(function (lookupTable) {
                    return app.storageContainer.getObject('training', lookupTable.parentPk);
                }).then(function (training) {

                    this.set('_lookupValuesUseContainer', this._computeLookupValuesUseContainer(training.get('data.version')));

                }.bind(this)).then(function () {
                    return Promise.resolve(data);
                });

            _computeLookupValuesUseContainer: function (trainingVersion) {
                var versionInfo = trainingVersion.split('.');

                if ((versionInfo[1] && versionInfo[1] >= 1) || versionInfo[0] > 3) {
                    return true;
                }

                return false;

<script>
    (function () {
        Polymer({
            is: 'view-model-lookup-list',
            behaviors: [
                AxWizard.BaseModelListViewBehaviour
            ],

            properties: {
                _maxItemsInList: {
                    type: Number,
                    value: 25,
                    readOnly: true
                },
                storageId: {
                    type: String,
                    value: 'storage-lookup',
                    notify: true
                },
                searchFilterProperties: {
                    type: Array,
                    value: function () {
                        return [
                            'referringWord'
                        ];
                    }
                },
                filterListFacets: {
                    notify: true
                },
                searchTerm: {
                    notify: true
                },

                _filteredData: {
                    notify: true,
                },
                _filteredDataCount: {
                    notify: true,
                },


                usesContainer: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },

                _renderList: {
                    type: Boolean,
                    value: true
                }

            },


            observers: [
                '_computeFilteredData(data, searchTerm, filterListFacets, _maxItemsInList, data.*, filterListFacets.*)'
            ],

            _computeRenderList: function (a, b) {
                return 1 * a <= 1 * b;
            },

            _computeFilteredData: function (data, searchTerm, filterListFacets, _maxItemsInList) {
                var _filteredData,
                    renderList,
                    filter = this._filterList(searchTerm, filterListFacets);

                if (!data || !data.length) {
                    this.set('_filteredData', []);
                    this.set('_renderList', true);
                    return;
                }
                _filteredData = data.filter(filter);
                this.set('_filteredData', _filteredData);

                renderList = this._computeRenderList(_filteredData.length, _maxItemsInList);
                this.set('_filteredDataCount', _filteredData.length);
                this.set('_renderList', renderList);


                if (renderList) {
                    this.$$('#paginator').set('currentpage', 0);
                }

                this.set('_filteredData', _filteredData);
            },

            ready: function () {
                this.set('listRequestParams', this._computeListRequestParams(this.parentPk));
            },

            _computeListRequestParams: function (parentPk) {
                return {
                    'lookup_table': parentPk
                };
            },

            addLookupDialog: function (event) {
                var lookupCategory = event.target.dataArgsCategory || '';
                var referringWord = event.target.dataArgsReferringWord || '';
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-lookup-modal-new', params: {lookupTablePk: this.parentPk, referringWord: referringWord}});
            },




        });
    })();
</script>

                event.stopPropagation();
                this.fire('ax-atml-vertigo-highlighter-save');
            },

            attached: function () {
                this.highlight(this.value);
            },

            highlight: function (code) {
                var mirror, highlighted;
                if (!this.isAttached) {
                    return;
                }
                mirror = this.querySelector('paper-textarea #mirror');
                highlighted = this.$['ax-atml-vertigo-highlighter-highlighted'];
                if (code) {
                    highlighted.innerHTML = this._highlight(code);
                    if (code.endsWith('\n')) {
                       highlighted.appendChild(document.createElement('br'));
                    }
                    mirror.innerHTML = this.$['ax-atml-vertigo-highlighter-highlighted'].innerHTML;
                } else {
                    highlighted.innerHTML = '';
                    mirror.innerHTML = this.$['ax-atml-vertigo-highlighter-highlighted'].innerHTML;
                }
               
            },

            _highlight: function (code) {
               return this.fire('ax-syntax-highlight', {code: code, lang: 'atmlvertigo'}).detail.code;
            }



        });
    }());

                },

                    type: String,
                    value: 'property',
                    readOnly: true
                },
                _isInplaceEditMappingExpression: {
                    type: Boolean,
                    value: false,

                },
                _isInplaceEditTruthExpression: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isInplaceEditName: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isInplaceEditComment: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isValidTruthExpression: {
                    notify: true
                },
                _isValidMappingExpression: {
                    notify: true
                },
                hasUnsavedChanges: {
                    type: Boolean,
                    computed: '_checkHAsUnsavedChanges(_isInplaceEditComment, _isInplaceEditName, _isInplaceEditTruthExpression, _isInplaceEditMappingExpression)',
                    notify: true
                }

            },

            observers: [
                '_observeValidity(model.data.valid, model.data.validityMessage)'
            ],

            _checkHAsUnsavedChanges: function () {
                var args = Array.prototype.slice.call(arguments);
                return args.filter(function (a) {
                   return !!a;
                }).length > 0;
            },

            _observeValidity: function (isValid, validityMessages) {

                var truthValidityMessage = validityMessages && validityMessages.truth_expression ? validityMessages.truth_expression : '';
                var mappingValidityMessage = validityMessages && validityMessages.mapping_expression ? validityMessages.mapping_expression : '';

                if (isValid === null || isValid === undefined) {
                    this.set('_isValidTruthExpression', null);
                    this.set('_isValidMappingExpression', null);
                    return;
                }

                this.set('_isValidTruthExpression', !truthValidityMessage);
                this.set('_isValidMappingExpression', !mappingValidityMessage);

            },


            _toArray: function () {
                return Array.prototype.slice.call(arguments);
            },

            _inplaceEditName: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditName', true);
            },
            _stopInplaceEditName: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditName', false);
            },

            _cancelInplaceName: function (event) {
                event.stopPropagation();
                this.$$('#inplace-name').cancel(event);
            },
            _saveInplaceName: function (event) {
                event.stopPropagation();
                this.$$('#inplace-name').saveModel(event);
            },

            _inplaceEditComment: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditComment', true);
            },
            _stopInplaceEditComment: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditComment', false);
            },
            _cancelInplaceComment: function (event) {
                event.stopPropagation();
                this.$$('#inplace-comment').cancel(event);
            },
            _saveInplaceComment: function (event) {
                event.stopPropagation();
                this.$$('#inplace-comment').saveModel(event);
            },


            _inplaceEditMappingExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditMappingExpression', true);
            },
            _stopInplaceEditMappingExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditMappingExpression', false);
            },
            _cancelInplaceMappingExpression: function (event) {
                event.stopPropagation();
                this.$$('#inplace-mapping-expression').cancel(event);
            },
            _saveInplaceMappingExpression: function (event) {
                event.stopPropagation();
                this.$$('#inplace-mapping-expression').saveModel(event);
            },

            _inplaceEditTruthExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditTruthExpression', true);
            },
            _stopInplaceEditTruthExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditTruthExpression', false);
            },
            _cancelInplaceTruthExpression: function (event) {
                event.stopPropagation();
                this.$$('#inplace-truth-expression').cancel(event);
            },
            _saveInplaceTruthExpression: function (event) {
                event.stopPropagation();
                this.$$('#inplace-truth-expression').saveModel(event);
            },

            onAxModelDataChanged: function () {
                AxWizard.BaseModelViewBehavior.onAxModelDataChanged.apply(this, arguments);
                this.fire('iron-resize');
            },

            itemValidityIcon: function (validity) {
                if (validity === false) {
                    return 'icons:warning';
                }
                if (validity === true) {
                    return 'icons:check';
                }
                return 'icons:hourglass-empty';
            },
            itemValidityMessage: function (validity) {
                if (validity === false) {
                    return 'Invalid Expression';
                }
                if (validity === true) {
                    return 'Valid';
                }
                return 'Validity not yet checked.';

            }
        });
    })();
</script>

                    type: Boolean,
                    value: false,

                    reflectToAttribute: true
                },
                modelName: {

                    value: 'property',
                    readOnly: true
                },
                isItemListDetailExpanded: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                _isInplaceEditMappingExpression: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isInplaceEditTruthExpression: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                noDelete: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                noClone: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                language: {
                    type: String,
                    value: '',
                    notify: true
                },
                _hasPropertyOutputForLanguage: {
                    type: Boolean,
                    notify: true,
                    value: null
                }
            },

            _bool: function (x) {
                return !!x;
            },

            _editModel: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-property-modal-edit', params: {modelPk: this.modelPk}});
            },

            _duplicateModel: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-property-modal-duplicate', params: {modelPk: this.modelPk}});
            },

            _inplaceEditMappingExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditMappingExpression', true);
            },
            _stopInplaceEditMappingExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditMappingExpression', false);
            },

            _inplaceEditTruthExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditTruthExpression', true);
            },
            _stopInplaceEditTruthExpression: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditTruthExpression', false);
            },

//                event.stopPropagation();
                this.set('isItemListDetailExpanded', !this.isItemListDetailExpanded);
                this.fire('iron-resize');
            },

            itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'expand-less' : 'expand-more';
            },

            _toArray: function () {
                return Array.prototype.slice.call(arguments);
            },

            onAxModelDataChanged: function () {
                AxWizard.BaseModelViewBehavior.onAxModelDataChanged.apply(this, arguments);
                this.fire('iron-resize');
            },

            itemValidityIcon: function (validity) {
                if (validity === false) {
                    return 'icons:warning';
                }
                if (validity === true) {
                    return 'icons:check';
                }
                return 'icons:hourglass-empty';
            },
            itemValidityMessage: function (validity) {
                if (validity === false) {
                    return 'Invalid Expression';
                }
                if (validity === true) {
                    return 'Valid';
                }
                return 'Validity not yet checked.';

            },

            itemVocForLanguageMessage: function (validity) {
                if (validity === false) {
                    return 'No suitable Property Output available for this language.';
                }
                if (validity === true) {
                    return 'Property Output for this language available.';
                }
                return 'Available Property Outputs not yet checked.';
            },

            modelChanged: function (model) {
                model.refresh(true);
                this._checkHasPropertyOutputForLanguage();
            },

            _checkHasPropertyOutputForLanguage: function () {
                var language = this.language,
                    usableLanguages = this._getVocabularyUsableLangugages(language);
                if (!language) {
                    return;
                }

                 app.storageContainer.getList('vocabulary', this.modelPk).then(function (vocabularies) {
                    var hasUsableVoc = vocabularies.filter(function (voc) {
                        return usableLanguages.indexOf(voc.language) > -1;
                    }).length > 0;
                    this.set('_hasPropertyOutputForLanguage', hasUsableVoc);
                }.bind(this));
            },


            _getVocabularyUsableLangugages: function (filterLanguage) {
                var languageParts = ('' + filterLanguage).split('-'),
                    filterLanguages = ['*', filterLanguage];

                if (languageParts[0]) {
                    filterLanguages.push(languageParts[0] + '-*');
                }
                return filterLanguages;
            },

            _onAxListLengthChanged: function () {
                this._checkHasPropertyOutputForLanguage();
            }

        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-property-list',
            behaviors: [
                AxWizard.BaseModelListViewBehaviour
            ],


            _stopPropagation: function (event) {
                event.stopPropagation();
            },

            properties: {
                _sortedFilteredItems: {
                    type: Array
                },
                 _maxItemsInList: {
                    type: Number,
                    value: 25,
                    readOnly: true
                },

                _renderList: {
                    type: Boolean,
                    value: true
                },
                _showDataPropertyWizard: {
                    type: Boolean,
                    value: false
                },
                usesContainer: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                storageId: {
                    type: String,
                    value: 'storage-property',
                    notify: true
                },
                searchFilterProperties: {
                    type: Array,
                    value: function () {
                        return [
                            'name',
                            'comment',
                            'truthExpression',
                            'mappingExpression'
                        ];
                    }
                },
                _filterInvalidOnly: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },

            observers: [
                '_computeSortedFilteredItems(data, searchTerm, _filterInvalidOnly, _maxItemsInList, data.length)'
            ],


            _ironMetaQuery: function (key, prependStr, appendStr) {
                var ret = [
                    prependStr,
                    new Polymer.IronMetaQuery({key: key}).value,
                    appendStr
                ];

                return ret.join('');
            },
            _computeSortedFilteredItems: function (data, searchTerm, _filterInvalidOnly, _maxItemsInList) {
                var renderList,
                    _filteredData,
                    facets = {};
                if (!data) {
                    this.set('_sortedFilteredItems', []);
                }

                if (_filterInvalidOnly) {
                    facets.valid = [false];
                }

                _filteredData = this._filterAndSortData(data, searchTerm, facets);

                renderList = this._computeRenderList(_filteredData.length, _maxItemsInList);

                this.set('_renderList', renderList);


                if (renderList) {
                    this.$$('#paginator').set('currentpage', 0);
                }

                this.set('_sortedFilteredItems', _filteredData);

            },

            _computeRenderList: function (a, b) {
                return 1 * a <= 1 * b;
            },


            _filterAndSortData: function (data, searchTerm, facets) {
                var filterFn = this._filterList(searchTerm, facets),
                        sortFn = this._orderByObjectKey('name');
                return data.filter(filterFn).sort(sortFn);
            },

            _checkIsAxPreviewMode: function () {
                return app.isAxPreviewMode;
            },

            addPropertyDialog: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-property-modal-new', params: {trainingPk: this.parentPk}});
            },

            addPropertyWizard: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-property-wizard-modal', params: {trainingPk: this.parentPk}});
            },
            addGroupPropertyWizard: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-group-property-wizard-modal', params: {trainingPk: this.parentPk}});
            },
            _validatePropertyExpressions: function (event) {
                event.stopPropagation();
                app.storageContainer.getObject('training', this.parentPk).then(function (model) {
                   model.validatePropertyExpressions();
                });
            },

             _computeListRequestParams: function (parentPk) {
                // implement in children
                return {fields: 'id,name,comment,training,valid,validity_message,truth_expression,mapping_expression'};
            },

            ready: function () {
                this.set('listRequestParams', this._computeListRequestParams(this.parentPk));
            }

        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'page-training-detail-logic-rule-set',
            behaviors: [
                AxWizard.BaseModelViewBehavior
            ],
            properties: {
                modelName: {
                    value: 'training'
                },
                showTab: {
                    type: String,
                    value: 'properties',
                    notify: true,
                    observer: '_showTabObserver'
                },
                isActive: {
                    type: Boolean,
                    notify: true,
                    observer: '_isActiveObserver'
                },
                _usesContainer: {
                    type: Boolean,
                    notify: true
                }
            },

            modelChanged: function (model) {
                this.set('_usesContainer', this._computeUsesContainer(model.data.version || '0'));
            },

            _computeUsesContainer: function (trainingVersion) {
                var versionInfo = trainingVersion.split('.');

                if ((versionInfo[1] && versionInfo[1] >= 1) || versionInfo[0] > 3) {
                    return true;
                }

                return false;
            },

            _isTabActive: function (showTab, tabName) {
                return showTab === tabName;
            },

            _showTabObserver: function (showTab) {
                app.fire('ax-ga-event', {category: 'Navigation', action: 'navigate', label: showTab});
            },

            _isActiveObserver: function (isActive, isActiveOld) {
                if (isActive && isActiveOld !== undefined) {
                    app.fire('ax-ga-event', {category: 'Navigation', action: 'navigate', label: this.showTab});
                }
            }

        });
    })();
</script>

                value: false,
                notify: true,

                reflectToAttribute: true

                value: false,
                notify: true
            },
            isModalRawTextOrder: {
                type: Boolean,
                value: false,
                notify: true
            },
            isModalLexiconEntries: {
                type: Boolean,
                value: false,
                notify: true
            },
            isModalRawDataOpened: {
                type: Boolean,
                value: false,
                notify: true
            },
            parentPk: {
                type: String,

                notify: true
            },

        },

<script>
    (function () {
        Polymer({
            is: 'view-model-myax-collection-list-detail',
            behaviors: [
                AxWizard.BaseModelViewBehavior
            ],

            properties: {
                isItemExpandable: {
                    type: Boolean,
                    value: true,
                    reflectToAttribute: true
                },
                allowAddThing: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                selectedCardAction: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                _isItemListDetailExpanded: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isRegenerateTextsDialogExpanded: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                retTrue: {
                    type: Boolean,
                    value: true
                },

                isRouteActive: {
                    type: Boolean,
                    value: true
                },
                foundThing: {
                    type: Object,
                    value: null,
                    notify: true
                },
                selectedThings: {
                    type: Array,
                    value: null,
                    notify: true
                },
                isMyaxReference: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                }
            },

            observers: [
                'getThingByUid(thingUid)'
            ],



            attached: function () {
                this.model.checkIsObjectAddEnabled().then(function (isObjectAddEnabled) {
                    this.set('allowAddThing', isObjectAddEnabled);
                }.bind(this));
            },


            _usesDraft: function (model, modelData) {
                return model.checkUsesDraft();
            },

            _askRegenerateTexts: function () {
                this.set('_isRegenerateTextsDialogExpanded', true);
            },
            _askRegenerateTextsCancel: function () {
                this.set('_isRegenerateTextsDialogExpanded', false);
            },

            _getMyAxContentProjectStatisticsParams: function (pk) {
                var ret = {'myAxContentProjectPk': pk};
                return ret;
            },

            addThingDialog: function (event) {
                event.stopPropagation();
                this.$['add-thing-dialog'].open();
            },

            _onThingCreated: function (event, thing) {
                event.stopPropagation();
                this._addThingToTestThings(thing.data.id);
            },

            _addThingToTestThings: function (myaxDocumentPk) {
                this.fire('collection-document-add-to-myax-references', {myaxCollectionPk: this.modelPk, myaxDocumentPk: myaxDocumentPk});
            },

            toggleItemListDetail: function (event) {
                event.stopPropagation();
                if (this.isItemExpandable) {
                    this.set('_isItemListDetailExpanded', !this._isItemListDetailExpanded);
                } else {
                    this.set('_isItemListDetailExpanded', false);
                }

            },

            itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'expand-less' : 'expand-more';
            },


            getThingByUid: function (uid) {
                var pr,
                    myaxUidSearch =this.$$('#myax-uid-search');

                if (!uid) {
                    this.set('foundThing', []);
                    if (myaxUidSearch) {
                        myaxUidSearch.set('invalid', false);
                    }

                    return;
                }

                pr = this.model.getThingByUid(uid);
                pr.then(function (data) {
                    this.set('foundThing', data);
                    if (myaxUidSearch) {
                        myaxUidSearch.set('invalid', false);
                    }
                }.bind(this), function (e) {
                    this.set('foundThing', []);
                    if (myaxUidSearch) {
                        myaxUidSearch.set('invalid', true);
                    }
                    console.log(e);
                }.bind(this));
                return pr;
            },

            checkIsMyAxReference: function (itemId) {
                return this.selectedThings && this.selectedThings.indexOf(itemId) > -1;
            },

            regenerateTexts: function () {
                this.model.generateTexts();
            }


        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-myax-collection-list',
            behaviors: [ AxWizard.BaseModelListViewBehaviour],

            properties: {
                retTrue: {
                    type: Boolean,
                    value: true
                },
                selectedCardAction: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                storageId: {
                    type: String,
                    value: 'storage-myax-collection',
                    notify: true
                },
                displaySubToolbar: {
                    type: Boolean,
                    value: false
                },
                searchFilterProperties: {
                    type: Array,
                    value: function () {
                        return [
                            'name', 'id'
                        ];
                    }
                },
                myaxReferences: {
                    type: Array,
                    notify: true
                },
                filterListFacetsReferenced: {
                    type: Array,
                    notify: true,
                    computed: '_computeFilterFacetsReferenced(myaxReferences, myaxReferences.*)'
                },
                filterListFacetsNotReferenced: {
                    type: Array,
                    notify: true,
                    computed: '_computeFilterFacetsNotReferenced(data, filterListFacetsReferenced, filterListFacetsReferenced.*, data.length)'
                }
            },

            ready: function () {
                this.set('listRequestParams', this._computeListRequestParams(this.parentPk));
            },

            _parentPkChanged: function () {
                this.set('listRequestParams', this._computeListRequestParams(this.parentPk));
                this.set('data', []);
                this.set('searchTerm', '');
                this.set('_isDataLoaded', false);
                if (this.isAttached) {
                    this.refresh();
                }
            },

            refresh: function () {
                if (!this.parentPk) {
                    this.set('data', []);
                    this.set('_isLoading', false);

                    return Promise.reject(new Error('No training id provided.'));
                }

                return AxWizard.BaseModelListViewBehaviour.refresh.apply(this, arguments);

            },

            _computeListRequestParams: function (parentPk) {
                return {
                    'training_id': parentPk,
                    'page_size': 10000
                };
            },

            _computeDataIds: function (data) {
                var dataIds = [];
                if (!data || !data.length) {
                    return dataIds;
                }
                dataIds = data.map(function (dataItem) {
                    return data.id;
                });
                this.set('dataIds', dataIds);
            },

            _computeFilterFacetsReferenced: function (myaxReferences) {
                var facets;

                if (!myaxReferences || !myaxReferences.length) {
                    return {id: []};
                }

                facets = {
                    id: myaxReferences.map(function (refernce) {
                        return refernce['content-project-id'];
                    }).filter(Boolean)
                };

                return facets;
            },


            _computeFilterFacetsNotReferenced: function (data, filterListFacetsReferenced) {
                var facets,
                        referencedFacetIds = filterListFacetsReferenced.id || [];


                if (!data || !data.length) {
                    return {id: []};
                }

                facets = {
                    id: data.map(function (dataData) {

                        return referencedFacetIds.indexOf(dataData.id) === -1 ? dataData.id : undefined;

                    }).filter(Boolean)
                };

                return facets;
            },


            _getSelectedThings: function (contentProjectPk, myaxReferences) {
                var things, filtered;

                if (!myaxReferences) {
                    return null;
                }
                filtered = myaxReferences.filter(function (ref) {
                    return ref.version === 2 && ref['collection-id'] === contentProjectPk;
                });

                if (filtered && filtered.length) {
                    return filtered[0].documents || null;
                }
                return null;
            }


        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-validation-data',
            behaviors: [
                AxWizard.BaseModelListViewBehaviour
            ],
            properties: {
                storageId: {
                    type: String,
                    value: 'storage-validation-data',
                    notify: true
                },
                data: {
                    type: Array,
                    notify: true
                },

                myaxReferencesAllReferences: {
                    type: Array,
                    notify: true,
                    computed: '_computeMyaxReferencesAllReferences(data, data.*)'
                }
            },

            _computeMyaxReferencesAllReferences: function (data) {

                var allReferences = [];
                if (!data || !data.length) {
                    return allReferences;
                }

                data.map(function (item) {
                    var myaxReference;
                    if (item.myaxReference) {
                        if (item.myaxApiVersion === 2) {
                            myaxReference = allReferences.find(function (refItem) {
                                return refItem.version === 2 && refItem['collection-id'] === item.myaxReference.collection_id;
                            });
                            if (myaxReference) {
                                myaxReference.documents.push(item.myaxReference.document_id);
                            } else {
                                allReferences.push({
                                    version: 2,
                                    'collection-id': item.myaxReference.collection_id,
                                    documents: [item.myaxReference.document_id]
                                });
                            }
                        }

                    }
                });

                return allReferences;

            },

            addDocumentToValidationData: function (event, data) {
                event.stopPropagation();
                app.storageContainer.getNewObject('validation-data').then(function (model) {
                    model.createSynced({training: parseInt(this.parentPk, 10), myax_api_version: 2, myax_reference: {collection_id: data.myaxCollectionPk, document_id: data.myaxDocumentPk}});
                }.bind(this));
            },

            removeDocumentFromValidationData: function (event, data) {
                event.stopPropagation();
                var validationDataItem = this.data.find(function (item) {
                    return item.myaxApiVersion === 2 && item.myaxReference && item.myaxReference.collection_id === data.myaxCollectionPk && item.myaxReference.document_id === data.myaxDocumentPk;
                });
                if (validationDataItem) {
                    app.storageContainer.getObject('validation-data', validationDataItem.id).then(function (model) {
                        model.delete().catch(function() {return;});
                    });
                }
            }

        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-training-form',

            behaviors: [AxWizard.BaseModelFormBehavior],

            properties: {
                storageId: {
                    type: String,
                    value: 'training',
                    notify: true
                },
                isUploadForm: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                allowedFields: {
                    type: Array,

                    value: function () {
                        return ['name', 'description', 'autoDraft', 'languages'];
                    },
                    notify: true
                },
                atml: {
                    type: String,
                    value: '',
                    notify: true
                },
                languageChoices: {
                    type: Array,
                    notify: true
                }
            },


            _initFormData: function (model) {
                AxWizard.BaseModelFormBehavior._initFormData.call(this, model);
                this.set('languages', model.data.languages || []);
            },

            _loadModel: function (modelPk) {
                var p = AxWizard.BaseModelFormBehavior._loadModel.call(this, modelPk);
                p.then(function () {
                    this._loadLanguageChoices();
                }.bind(this));
                return p;
            },

            _loadLanguageChoices: function () {
                var self = this;
                self._getStorage('language').then(function (storage) {
                    storage.list('').then(function (list) {
                        self.set('languageChoices', list.map(function (languageItem) {
                            return {
                                'display_name': languageItem.name,
                                'value': languageItem.id
                            };
                        }));
                    });
                });
            },

            _preSaveModel: function () {
                if (this.languages && this.languages.length) {
                    this.set('formData.languages', this.languages);
                } else {
                    this.set('formData.languages', null);
                }
            },

            _modelChanged: function (model) {

            },

            saveModel: function () {
                if (this.$['model-form'].validate()) {
                    return AxWizard.BaseModelFormBehavior.saveModel.call(this);
                } else {
                    return;
                }
            },

            _validateAtml: function (atmlStr) {
                var atml,
                    atmlStringFormField = this.$$('#atml-string');

                try {
                   atml = JSON.parse(atmlStr);
                } catch (e) {
                    return false;
                }

                return true;
            },

            uploadAtml: function () {
                var p,
                    atmlStringFormField = this.$$('#atml-string'),
                    atml,
                    atmlSaveString;

                atmlStringFormField.set('invalid', false);
                atmlStringFormField.set('errorMessage', 'This field is required.');

                if (!this.$['model-upload-form'].validate()) {
                    return;
                }

                if (!this._validateAtml(this.atml)) {
                    atmlStringFormField.set('errorMessage', 'Your ATML3 is not valid JSON');
                    atmlStringFormField.set('invalid', true);
                    return;
                }

                atml = JSON.parse(this.atml);
                if (Object.keys(atml).indexOf('atml') < 0) {
                    atml = {'atml': atml};
                }

                atmlSaveString = JSON.stringify(atml);

                this.set('_isLoading', true);
                if (!this.loadModel) {
                    p = this.model.importNewTraining(atmlSaveString);
                } else {
                    this.fire('model-pushable-close');
                    p = this.model.importOverwriteTraining(atmlSaveString);
                }


                p.then(function () {
                    this.set('atml', '');
                    this.set('_isLoading', false);
                    this.fire('model-save-success', this.model);
                    this.fire('model-pushable-open');
                }.bind(this), function (e) {
                    console.log('model-save-error', e);
                    this.set('_isLoading', false);
                    this.fire('model-save-error', e);
                    this.fire('model-pushable-open');
                }.bind(this));

                return p;
            },

            cancel: function (event) {
                var self = this;
                if (event) {
                    event.preventDefault();
                }
                self.model.refresh().then(function (m) {
                    self.set('model', m);
                    self.set('model.data', m.data);
                    self.set('formData', JSON.parse(JSON.stringify(m.data)));
                    self.set('atml', '');
                    self.fire('form-cancel');
                });
            },

            refresh: function () {
                this.set('atml', '');
                return this._loadModel(this.modelPk);
            }

        });
    })();
</script>

`iron-list` displays a virtual, 'infinite' list. The template inside
the iron-list element represents the DOM to create for each list item.
The `items` property specifies an array of list item data.

For performance reasons, not every item in the list is rendered at once;
instead a small subset of actual template elements *(enough to fill the viewport)*
are rendered and reused as the user scrolls. As such, it is important that all
state of the list template be bound to the model driving it, since the view may
be reused with a new model at any time. Particularly, any state that may change
as the result of a user interaction with the list item must be bound to the model
to avoid view state inconsistency.

### Sizing iron-list

`iron-list` must either be explicitly sized, or delegate scrolling to an
explicitly sized parent. By "explicitly sized", we mean it either has an explicit
CSS `height` property set via a class or inline style, or else is sized by other
layout means (e.g. the `flex` or `fit` classes).

#### Flexbox - [jsbin](http://jsbin.com/kokaki/edit?html,output)

```html
<template is="x-list">
  <style>
    :host {
      display: block;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    iron-list {
      flex: 1 1 auto;
    }
  </style>
  <app-toolbar>App name</app-toolbar>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Explicit size - [jsbin](http://jsbin.com/pibefo/edit?html,output)
```html
<template is="x-list">
  <style>
    :host {
      display: block;
    }

    iron-list {
      height: 100vh; /* don't use % values unless the parent element is sized. */
    }
  </style>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Main document scrolling - [jsbin](http://jsbin.com/cojuli/edit?html,output)
```html
<head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    iron-list {
      /* add padding since the app-toolbar is fixed at the top */
      padding-top: 64px;
    }
  </style>
</head>
<body>
  <template is="dom-bind">
    <app-toolbar>App name</app-toolbar>
    <iron-list scroll-target="document" items="[[items]]">
      <template>
        <div>
          ...
        </div>
      </template>
    </iron-list>
  </template>
</body>
```

`iron-list` must be given a `<template>` which contains exactly one element. In the examples
above we used a `<div>`, but you can provide any element (including custom elements).

### Template model

List item templates should bind to template models of the following structure:

```js
{
  index: 0,        // index in the item array
  selected: false, // true if the current item is selected
  tabIndex: -1,    // a dynamically generated tabIndex for focus management
  item: {}         // user data corresponding to items[index]
}
```

Alternatively, you can change the property name used as data index by changing the
`indexAs` property. The `as` property defines the name of the variable to add to the binding
scope for the array.

For example, given the following `data` array:

##### data.json

```js
[
  {"name": "Bob"},
  {"name": "Tim"},
  {"name": "Mike"}
]
```

The following code would render the list (note the name and checked properties are
bound from the model object provided to the template scope):

```html
<template is="dom-bind">
  <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
  <iron-list items="[[data]]" as="item">
    <template>
      <div>
        Name: [[item.name]]
      </div>
    </template>
  </iron-list>
</template>
```

### Grid layout

`iron-list` supports a grid layout in addition to linear layout by setting
the `grid` attribute.  In this case, the list template item must have both fixed
width and height (e.g. via CSS). Based on this, the number of items
per row are determined automatically based on the size of the list viewport.

### Accessibility

`iron-list` automatically manages the focus state for the items. It also provides
a `tabIndex` property within the template scope that can be used for keyboard navigation.
For example, users can press the up and down keys to move to previous and next
items in the list:

```html
<iron-list items="[[data]]" as="item">
  <template>
    <div tabindex$="[[tabIndex]]">
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Styling

You can use the `--iron-list-items-container` mixin to style the container of items:

```css
iron-list {
 --iron-list-items-container: {
    margin: auto;
  };
}
```

### Resizing

`iron-list` lays out the items when it receives a notification via the `iron-resize` event.
This event is fired by any element that implements `IronResizableBehavior`.

By default, elements such as `iron-pages`, `paper-tabs` or `paper-dialog` will trigger
this event automatically. If you hide the list manually (e.g. you use `display: none`)
you might want to implement `IronResizableBehavior` or fire this event manually right
after the list became visible again. For example:

```js
document.querySelector('iron-list').fire('iron-resize');
```

### When should `<iron-list>` be used?

`iron-list` should be used when a page has significantly more DOM nodes than the ones
visible on the screen. e.g. the page has 500 nodes, but only 20 are visible at a time.
This is why we refer to it as a `virtual` list. In this case, a `dom-repeat` will still
create 500 nodes which could slow down the web app, but `iron-list` will only create 20.

However, having an `iron-list` does not mean that you can load all the data at once.
Say you have a million records in the database, you want to split the data into pages
so you can bring in a page at the time. The page could contain 500 items, and iron-list
will only render 20.

<script>
    (function () {
        Polymer({
            is: 'container-view-model-sentence-variant-list-detail',
            behaviors: [
                AxWizard.StoryTypeEditorModeBehavior,
                AxWizard.BaseModelViewBehavior
            ],

            _cancelInplaceEditForm: function (event) {
                var form = this.$$('#inplace-edit-form');
                event.stopPropagation();
                if (form) {
                    form.cancel();
                }
            },

            _saveInplaceEditForm: function (event) {
                var form = this.$$('#inplace-edit-form');
                event.stopPropagation();
                if (form) {
                    form.saveModel();
                }
            },

            _deleteModel: function (event) {
                event.stopPropagation();
                var model = this.model;
                if (model) {
                    model.delete().then(function () {
                        this.set('_isInplaceEdit', false);
                        this.fire('item-deleted');
                    }.bind(this));
                }

            },

            _detectContainers: function () {
                this.model.detectContainers();
            },

            _join: function () {
                return Array.prototype.join.call(arguments, ' ');
            },

             itemValidityIcon: function (validity) {
                if (validity === false) {
                    return 'icons:warning';
                }
                if (validity === true) {
                    return 'icons:check';
                }
                return 'icons:hourglass-empty';
            },

            properties: {
                modelName: {
                    value: 'sentence-variant'
                },
                _isInplaceEdit: {
                    type: Boolean,
                    value: false
                },
                trainingUsesContainers: {
                    type: Boolean,
                    value: false
                },
                trainingPk: {
                    type: String
                },
                isContainersDetectable: {
                    type: Boolean,
                    value: false
                },

            },

            _computePaperCardElevation: function (x) {
                return x ? 1 : 0;
            },

            _writeModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showValidate', false);
                this.set('_showDisable', false);
                this.set('_showDelete', false);
                this.set('_showDuplicate', false);
                this.set('_showNewSentence', true);
                this.set('_allowEditText', true);
                this.set('_showSynonyms', false);
                this.set('_showPreview', false);
            },

            _magicModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showValidate', true);
                this.set('_showDisable', false);
                this.set('_showDelete', false);
                this.set('_showDuplicate', false);
                this.set('_allowEditText', !this.trainingUsesContainers);
                this.set('_showNewSentence', false);
                this.set('_showSynonyms', false);
                this.set('_showPreview', true);
            },

            _variantModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showValidate', false);
                this.set('_showDisable', true);
                this.set('_showDelete', true);
                this.set('_showDuplicate', false);
                this.set('_allowEditText', true);
                this.set('_showNewSentence', false);
                this.set('_showSynonyms', true);
                this.set('_showPreview', false);
            },

            _computeValidityClassName: function (isValid) {
                if (isValid === false) {
                    return 'ax-validity-invalid';
                }
                if (isValid === true) {
                    return 'ax-validity-valid';
                }
                return 'ax-validity-checking';
            },

            _startInplaceEdit: function () {
                this.set('_isInplaceEdit', this._allowEditText);
            },
            _stopInplaceEdit: function () {
                this.set('_isInplaceEdit', false);
            },

            _toArray: function () {
                return Array.prototype.slice.call(arguments);
            },

            _stopPropagation: function (event) {
                event.stopPropagation();
            },

            _editSynonyms: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-synonym-wizard-modal', params: {variantPk: this.modelPk}});
            },

            _duplicateModel: function (event) {
                event.stopPropagation();
                this.fire('ax-duplicate-variant', {modelPk: this.modelPk});
            },

            _initModel: function () {


                return new Promise(function (resolve, reject) {
                        if (this.modelPk === undefined || this.modelPk === 'undefined') {
                            return;
                        }
                        app.storageContainer.getObject(this.modelName, this.modelPk).then(function (model) {
                            this.set('model', model);
                            model.addEventListener('ax-model-data-changed', this.onAxModelDataChanged.bind(this));
                            resolve(model);
                        }.bind(this), function () {
                            //FIXME pass silent for now. here's an empty string sometimes???
                        }.bind(this));


                }.bind(this));
            },

            itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'expand-less' : 'expand-more';
            },

            _getSentenceName: function () {
               return this.fire('ax-get-sentence-name').detail.sentenceName;
            },


            _validateSentenceVariant: function (event) {
                event.stopPropagation();
                this.model.validate();
            },
            _toggleSentenceVariantActive: function (event) {
                event.stopPropagation();
                this.model.save(['active'], {active: !this.model.get('data.active')});
            },
            _toggleSentenceVariantActiveTitleText: function (isOn) {
                return isOn ? 'Variant is active' : 'Variant is not active';
            }
        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'container-view-model-sentence-variant-list',
            behaviors: [
                AxWizard.StoryTypeEditorModeBehavior,
                AxWizard.BaseModelListViewBehaviour
            ],

            properties: {
                trainingPk: {
                    type: String
                },
                selectedVariantIdx: {
                    type: Number,
                    value: 0
                },
                storageId: {
                    type: String,
                    value: 'storage-sentence-variant',
                    notify: true
                },

                searchFilterProperties: {
                    type: Array,
                    value: function () {
                        return [
                            'text',
                            'language'
                        ];
                    }
                },
                _newSentenceVariantText: {
                    type: String,
                    value: ''
                }
            },

            _equals: function (a, b) {
                return a === b;
            },

            _idxToItemNumber: function (idx) {
                return idx + 1;
            },

            observers: [
                '_filterListFacetsChanged(filterListFacets, filterListFacets.*)'
            ],

            listeners: {
                'ax-sentence-variant-added': '_sentenceVariantAdded',
                'ax-duplicate-variant': '_duplicateSentenceVariant'
            },

            _writeModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('_showAddSentenceVariant', false);
                this.set('_showVariantSelector', false);
            },

            _magicModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showAddSentenceVariant', false);
                this.set('_showVariantSelector', true);
            },

            _variantModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showAddSentenceVariant', true);
                this.set('_showVariantSelector', true);
            },

            _filterListFacetsChanged: function () {
                this.set('selectedVariantIdx', 0);
                this.refresh();
            },


            _cancelNewVariantForm: function (event) {
                if (event) {
                    event.stopPropagation();
                }
                this.set('_newSentenceVariantText', '');
            },


            _createNewSentenceVariant: function (event) {
                event.stopPropagation();
                var language = this.language;
                return app.storageContainer.getNewObject('sentence-variant').then(function (model) {
                        model.save(null, {sentence: this.parentPk, language: this.language, text: this._newSentenceVariantText}).then(function () {
                            this._cancelNewVariantForm();
                            this.fire('ax-sentence-variant-added');
                        }.bind(this));
                }.bind(this));
            },

            _duplicateSentenceVariant: function (event) {
                event.stopPropagation();
                var modelPk = event.detail.modelPk;
                if (!modelPk) {
                    return Promise.reject('No source variant provided');
                }
                return app.storageContainer.getObject('sentence-variant', modelPk).then(function (model) {
                    model.duplicate({}).then(function () {
                        this.fire('ax-sentence-variant-added');
                    }.bind(this));
                }.bind(this));
            },

            _sentenceVariantAdded: function (event) {
                var variantsContainer = this.$$('#variants-container');
                var idxLength = variantsContainer? variantsContainer.queryAllEffectiveChildren('div').length - 1 : 0;
                this.set('selectedVariantIdx', idxLength);
            },

            _selectPrevious: function (event) {
                event.stopPropagation();
                this.set('selectedVariantIdx', 0 + this.selectedVariantIdx <= 1 ? 0 : this.selectedVariantIdx - 1);
            },

            _selectNext: function (event) {
                event.stopPropagation();
                var variantsContainer = this.$$('#variants-container');
                var idxLength = variantsContainer? variantsContainer.queryAllEffectiveChildren('div').length - 1 : 0;
                var nextIdx = this.selectedVariantIdx + 1;
                this.set('selectedVariantIdx', (nextIdx <= idxLength ? nextIdx : idxLength));
            }
        });
    })();
</script>
