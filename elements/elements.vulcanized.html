<script>
(function () {


    Polymer({
        is: 'view-model-sentence-variant-modal-translate',
        behaviors: [AxWizard.BaseModelModalFormBehavior,
            AxWizard.StoryTypeEditorModeBehavior],

        properties: {
            modelPk: {
                type: String,
                notify: true
            },
            sentencePk: {
                type: String,
                value: '',
                notify: true
            },
            trainingPk: {
                notify: true
            },
            language: {
                type: String,
                value: '',
                notify: true
            },
            _translateToLanguage: {
                value: null,
                notify: true
            },


            _newSentenceVariantText: {
                type: String,
                value: ''
            },
            translationStep: {
                type: String,
                notify: true,
                value: 'write'
            },
            translateMagicDetailMode: {
                type: String,
                notify: true,
                value: 'properties'
            },
            selectedTranslationBaseVariantPk: {
                notify: true
            },
            selectedTranslationTargetVariantPk: {
                notify: true,
                observer: '_selectedTranslationTargetVariantPkChanged'
            },

            writeStep: {
                type: Boolean,
                computed: '_computeWriteStep(translationStep)',
                notify: true,
                observer: '_writeStepChanged'
            },
            magicStep: {
                type: Boolean,
                computed: '_computeMagicStep(translationStep)',
                notify: true,
                observer: '_magicStepChanged'
            },
            translatePhrasesStep: {
                type: Boolean,
                computed: '_computeTranslatePhrasesStep(translationStep)',
                notify: true,
                observer: '_translatePhrasesStepChanged'
            },

            _propertiesInVariantContainers: {
                type: Array,
                notify: true
            },


        },


        _writeStepChanged: function (isOn) {
            if (!isOn) {
                return;
            }

            this.set('_showNewSentenceVariant', true);
            this.set('_showTranslationBaseContainerProperties', true);
            this.set('_showTranslationTargetContainerProperties', false);
            this.set('_showSelectedTranslationVariant', true);
            this.set('_showSelectedBaseVariant', true);

            this.set('_showPropertiesInTranslationTargetVariant', false);
            this.set('_selectedTranslationTargetVariantActiveMode', 'write');
        },

        _magicStepChanged: function (isOn) {
            if (!isOn) {
                return;
            }

            this.set('_showNewSentenceVariant', false);
            this.set('_showTranslationBaseContainerProperties', true);
            this.set('_showTranslationTargetContainerProperties', true);
            this.set('_showSelectedTranslationVariant', true);
            this.set('_showSelectedBaseVariant', false);

            this.set('_showPropertiesInTranslationTargetVariant', false);
            this.set('_selectedTranslationTargetVariantActiveMode', 'magic');
        },

        _translatePhrasesStepChanged: function (isOn) {
            if (!isOn) {
                return;
            }

            this.set('_showNewSentenceVariant', false);
            this.set('_showTranslationBaseContainerProperties', false);
            this.set('_showTranslationTargetContainerProperties', true);
            this.set('_showSelectedTranslationVariant', true);
            this.set('_showSelectedBaseVariant', false);
            this.set('_showPropertiesInTranslationTargetVariant', true);
            this.set('_selectedTranslationTargetVariantActiveMode', 'magic');

            this._computePropertiesInVariantContainers(this.selectedTranslationTargetVariantPk).then(function (propertiesInVariantContainers) {
                this.set('_propertiesInVariantContainers', propertiesInVariantContainers);
            }.bind(this));
        },

        _selectedTranslationTargetVariantPkChanged: function (selectedTranslationTargetVariantPk) {
            this.set('_propertiesInVariantContainers', null);
            this._computePropertiesInVariantContainers(selectedTranslationTargetVariantPk).then(function (propertiesInVariantContainers) {
                this.set('_propertiesInVariantContainers', propertiesInVariantContainers);
            }.bind(this));
        },

        _getCardElevation: function (isExpanded) {
            return isExpanded ? 2 : 1;
        },

        _computeWriteStep: function (modeName) {
            return modeName === 'write';
        },
        _computeMagicStep: function (modeName) {
            return modeName === 'magic';
        },
        _computeTranslatePhrasesStep: function (modeName) {
            return modeName === 'translatePhrases';
        },

        listeners: {
            'ax-sentence-variant-added': '_sentenceVariantAdded',
            'ax-open-training-dialog': '_openContainerDialog'
        },

        _getSentenceVariantListFacets: function (language) {
            if (language) {
                return {'language': language};
            }

            return {};
        },

        _createNewSentenceVariant: function (event) {
            event.stopPropagation();
            var language = this.language;
            return app.storageContainer.getNewObject('sentence-variant').then(function (model) {
                model.save(null, {sentence: this.selectedTranslationSourceVariant.parentPk, language: this._translateToLanguage, text: this._newSentenceVariantText}).then(function () {
                    this._cancelNewVariantForm();
                    this.fire('ax-sentence-variant-added');
                }.bind(this));
            }.bind(this));
        },

        _cancelNewVariantForm: function (event) {
            if (event) {
                event.stopPropagation();
            }
            this.set('_newSentenceVariantText', '');
        },


        _sentenceVariantAdded: function (event) {
            this.$$('#translation-target-variant-list').selectLastVariant();
        },


        _openContainerDialog: function (event, details) {
            if (details.elementType === 'view-model-container-modal-split') {
                details.params = details.params || {};
                details.params.baseVariantPk = this.get('modelPk');
            }
        },


        _getActiveModeForStep: function (step) {

            if (step === 'write') {
                return 'write';
            }
            if (step === 'magic') {
                return 'magic';
            }
            if (step === 'translatePhrases') {
                return 'translatePhrases';
            }

            return 'readOnly';
        },


        _computePropertiesInVariantContainers: function (sentenceVariantPk) {

            if (!sentenceVariantPk) {
                return Promise.resolve([]);
            }
            var containersP = app.storageContainer.getList('sentence-variant-container', sentenceVariantPk, {'sentence_variant': sentenceVariantPk});
            return containersP.then(function (containers) {
                var propertyContainers = containers.filter(function (c) {
                    return c.containerProperty;
                });

                var propertiesConnected = {};
                propertyContainers.forEach(function (c) {
                    propertiesConnected[c.containerProperty] = propertiesConnected[c.containerProperty] || {containers: []};
                    propertiesConnected[c.containerProperty].containers.push(c.id);

                });
                var ret = Object.keys(propertiesConnected).map(function (propertyPk) {
                    return {'property': propertyPk, containers: propertiesConnected[propertyPk].containers};
                });

                return ret;
            }.bind(this));

//                return containersP;
        },


        _getVocabularyListFacets: function (filterLanguage) {
            if (filterLanguage) {
                return {'language': filterLanguage};
            }
            return {};
        },


        setDefaultFormData: function () {
            if (this.language) {
                this.$$('#modal-dialog-form').set('formData.language', this.language);
            } else {
                this.set('_isLoading', true);
                this._getUserLanguage().then(function (language) {
                    this.$$('#modal-dialog-form').set('formData.language', language);
                    this.set('_isLoading', false);
                }.bind(this), function () {
                    this.$$('#modal-dialog-form').set('formData.language', '');
                    this.set('_isLoading', false);
                }.bind(this));
            }
            this.$$('#modal-dialog-form').set('formData.text', this.sourceVariantData.text);
        },

        _getUserLanguage: function () {
            return app.fire('query-settings', {propertyName: 'language'}).detail.result;
        },


        _loadLanguageChoices: function () {
            this.fire('ax-get-training-languages', {}).detail.languages.then(function (list) {
                this.set('languageChoices', list);
            }.bind(this));
        },


        _refreshForm: function () {
            AxWizard.BaseModelModalFormBehavior._refreshForm.apply(this, arguments);

                    this.getModel().then(function (model) {

                    }).then(function (model) {
                        this._initDebugPropertyList(model.get('data.propertyOutput.properties'));
                        this._initPropertyList();
                    }.bind(this));

            },

            _initDebugPropertyList: function (debugOutputProperties) {
                var debugPropertyList = [];

                debugOutputProperties = debugOutputProperties || {};

                Object.keys(debugOutputProperties).sort().forEach(function (propertyName) {
                     debugPropertyList.push({
                         name: propertyName,
                         isEvaluated: Object.keys(debugOutputProperties[propertyName]).length > 0,
                         evaluatedData: debugOutputProperties[propertyName],
                         _isExpanded: false

                if (!json) {

            _filterProperties: function (fullTerm, showUnusedProperties) {
                var facets = {};

                if (showUnusedProperties !== true) {
                    facets.isEvaluated = [true];
                }

                return AxWizard.BaseModelListViewBehaviour._filterList.call(this, fullTerm, facets);
            },

            _getPropertyModelPkByName: function (propertyName) {
                var propertyData;
                if (!propertyName) {
                    return undefined;
                }

                propertyData = this._propertyList.find(function (item) {
                    return item.name === propertyName;
                });

                if (propertyData) {
                    return propertyData.id;
                }
                return undefined;

            }

        });

    })();

            if (!this.loadModel) {
                this.set('allowedFields', ['text']);
            } else {
                this.set('allowedFields', ['text']);
            }
        },

        saveModel: function () {
            if (this.$['model-form'].validate()) {
                return AxWizard.BaseModelFormBehavior.saveModel.call(this).then(function (savedModel) {

                    var p;
                    p = this.synonymValues.map(function (synonymValueText) {
                        return app.storageContainer.getNewObject('sentence-variant-synonym-value').then(function (modelSynonymValue) {
                            modelSynonymValue.set('data', {sentenceVariantSynonym: savedModel.pk, value: synonymValueText});
                            return modelSynonymValue.save();
                        });
                    });

                    Promise.all(p).then(function () {
                        this.cancel();
                    }.bind(this));


                }.bind(this));
            } else {
                return;
            }
        },

        addSynonymValue: function (event) {

            event.stopPropagation();
            if (this.$['new-value-form'].validate()) {
                this.push('synonymValues', '' + this.newSynonymValueText);
                this.set('newSynonymValueText', '');
                this.set('newSynonymValuesText', '');
                this.$['new-synonym-value-text'].focus();
            }
        },

        addSynonymValues: function (event) {
            event.stopPropagation();
            var newSynonymValuesText;
            if (this.$['new-values-form'].validate()) {
                // newSynonymValueText can be a 'list' of strings seperated by newlines.
                newSynonymValuesText = ('' + this.newSynonymValuesText).split(/\r?\n+/).filter(function (x) {
                    return x;
                });
                newSynonymValuesText.forEach(function (val) {
                    this.push('synonymValues', '' + val);
                }.bind(this));
                this.set('newSynonymValueText', '');
                this.set('newSynonymValuesText', '');
                this.$['new-synonym-values-text'].focus();
            }
        },

        addSynonym: function (synonymText) {
            this.set('formData.text', synonymText);
            this.$['new-synonym-value-text'].focus();
        },

        _deleteNewSynonymValue: function (event) {
            var idx = event.target.dataHost.dataIdx;
            if (idx === undefined) {
                console.log('no dataIdx', arguments);
            }
            this.splice('synonymValues', idx, 1);
        },

        selectObserver: function (event) {
            var sel,
                    synonymText;
            event.stopPropagation();

            sel = window.getSelection();
            if (sel.anchorNode !== sel.focusNode) {
                return;
            }
            
            if (sel.anchorNode.parentElement && sel.anchorNode.parentElement.className.indexOf('view-model-container-detail-chip') > -1) {
                return;
            }

            synonymText = sel.toString();
            if (synonymText.length < 1) {
                return;
            }

            this.addSynonym(synonymText);
        },

        cancel: function () {
            AxWizard.BaseModelFormBehavior.cancel.apply(this, arguments).then(function () {
                this.set('synonymValues', []);
                this.set('newSynonymValueText', '');
                this._highlightText(this.variantData.text, this.formData.text);
            }.bind(this));
        },

        _loadModel: function () {
            var p = AxWizard.BaseModelFormBehavior._loadModel.apply(this, arguments);
            p.then(function (model) {
                if (!(this.variantPk)) {
                    this.set('variantPk', model.data.sentenceVariant);
                }
            }.bind(this));
            return p;
        }

    });
})();
</script>

                return languageChoices.filter(function (languageChoice) {

                }.bind(this)).length === 1;
            },

            saveModel: function () {
                if (!this._validateSelectedLanguage(this.get('formData.language'), this.languageChoices)) {
                    this.set('formData.language', '');

                if (this.$$('#model-form').validate()) {
                    return AxWizard.BaseModelFormBehavior.saveModel.call(this);

                }.bind(this));

<script>
    (function () {
        Polymer({
            is: 'view-model-sentence-group-form',

            behaviors: [AxWizard.BaseModelFormBehavior],

            stopPropagation: function (event) {
                event.stopPropagation();
            },

            properties: {
                retTrue: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                storageId: {
                    type: String,
                    value: 'sentence-group',
                    notify: true
                },
                trainingPk: {
                    type: String,
                    notify: true,
                    value: ''
                },
                allowedFields: {
                    type: Array,

                    value: function () {
                        return ['name', 'sentenceNames', 'number', 'mode', 'reference'];
                    },
                    notify: true
                },
                modeChoices: {
                    type: Array,
                    value: function () {
                        return [
                            {value: 'Best', display_name: 'Best'},
                            {value: 'Last', display_name: 'Last'},
                            {value: 'Random', display_name: 'Random'},
                            {value: 'Same', display_name: 'Same'}
                        ];
                    },
                    notify: true
                },
                sentenceChoices: {
                    type: Array,
                    value: function () {
                        return [];
                    },
                    notify: true
                },
                sentenceGroupReferenceChoices: {
                    type: Array,
                    value: function () {
                        return [];
                    },
                    notify: true
                },
                sentenceOrder: {
                    type: Array,
                    value: function () {
                        return [];
                    },
                    notify: true
                },
                orderedSentenceOrder: {
                    type: Array,
                    value: function () {
                        return [];
                    },
                    notify: true
                }
            },


            _preSaveModel: function () {
                if (this.trainingPk) {
                    this.set('formData.training', parseInt(this.trainingPk, 10));
                }
                if (!this._isModeSame(this.formData.mode)) {
                    this.set('formData.reference', null);
                }

                this.set('formData.sentenceNames', this.orderedSentenceOrder);

            },


            _loadSentenceChoices: function (trainingPk) {
                var self = this;
                self._getStorage('sentence').then(function (storage) {
                    storage.list(trainingPk).then(function (list) {
                        self.set('sentenceChoices', list.map(function (sentenceData) {
                            return {value: sentenceData.name, display_name: sentenceData.name};
                        }));

                    });
                });
            },

            _modelChanged: function (model) {
                var self = this;
                if (!model || !model.getFields) {
                    return;
                }
                
                self.set('formData', JSON.parse(JSON.stringify(model.data)));
                self.set('sentenceOrder', this.formData.sentenceNames);
                self.set('orderedSentenceOrder', this.formData.sentenceNames);
                self._loadSentenceChoices(model.data.training || self.trainingPk);
                self._loadSentenceGroupReferenceChoices(model.data.training || self.trainingPk, model.data.id);
                self.set('trainingPk', self.trainingPk || model.data.training);
            },

            _createSentence: function () {
                this.$['add-sentence-dialog'].open();
            },

            _sentenceCreated: function (event, modelSentence) {
                event.stopPropagation();

                this._loadSentenceChoices(this.trainingPk);
                this.push('sentenceOrder', modelSentence.data.name);
            },
            saveModel: function () {
                if (this.$['model-form'].validate()) {
                    return AxWizard.BaseModelFormBehavior.saveModel.call(this);
                } else {
                    return;
                }
            },
            _ironMetaQuery: function (key, prependStr, appendStr) {
                var ret = [
                    prependStr,
                    new Polymer.IronMetaQuery({key: key}).value,
                    appendStr
                ];

                return ret.join('');
            },

            _isModeSame: function (selectedModeName) {
                return selectedModeName === 'Same';
            },

            _loadSentenceGroupReferenceChoices: function (trainingPk, modelPk) {
                app.storageContainer.getStorage('sentence-group').then(function (storage) {
                    storage.list(trainingPk).then(function (sentenceGroupList) {
                        var sentenceGroupReferenceChoices = sentenceGroupList.filter(function (sentenceGroup) {
                            return '' + sentenceGroup.id !== '' + modelPk; // no self-referencing
                        }).map(function (sentenceGroup) {
                           return {
                               display_name: sentenceGroup.name,
                               value: sentenceGroup.id
                           };
                        });
                        this.set('sentenceGroupReferenceChoices', sentenceGroupReferenceChoices);
                    }.bind(this));
                }.bind(this));
            }

        });
    })();
</script>

<script>


    (function () {
        Polymer({
            is: 'view-model-container-action-split',
            behaviors: [AxWizard.BaseModelFormBehavior],

            properties: {
                storageId: {
                    type: String,
//                    value: 'container',
                    notify: true
                },
                actionName: {
                    type: String,
                    value: 'splitContainer',
                    readOnly: true
                },
                allowedFields: {
                    type: Array,
                    value: function () {
                        return ['start', 'end'];
                    },
                    notify: true
                },
                loadModel: {
                    type: Boolean,
                    value: true,
                    readOnly: true
                },
                startPos: {
                    type: Number,
                    notify: true
                },
                endPos: {
                    type: Number,
                    notify: true
                },
                baseVariantPk: {
                    notify: true
                },
                baseContainerPk: {
                    notify: true,
                    observer: '_loadBaseContainer'
                },
                _baseContainer: {
                    notify: true
                },
                _existingContainers: {
                    type: Array,
                    notify: true
                },
                _additionalFormData: {
                    type: Object,
                    value: function () {
                        return {
                            'copy_grammar_from': '',
                            'copy_grammar_from_case': '',
                            'copy_grammar_from_number': '',
                            'copy_grammar_from_gender': '',
                            'copy_grammar_from_person': '',
                            'copy_grammar_from_tense': '',
                            'reference_grammar_from': ''
                        };
                    },
                    notify: true
                }
            },

            observers: [
                '_initSelectedText(model.data.text, startPos, endPos, model, model.data)'
            ],

            _initFormData: function (model) {
                var selectableContainerTypes = [
                            'grammar',
                            'text',
                            'phrase',
                            'group'
                    ];
                app.storageContainer.getList(this.storageId, model.get('parentPk')).then(function (containers) {
                    this.set('_existingContainers', containers.filter(function (containerData) {
                        return selectableContainerTypes.indexOf(containerData.containerType) > -1;
                    }));
                }.bind(this));
            },

            _cleanAdditionalFormData: function (additionalFormData) {
                var cleanAdditionalFormData = {},
                    hasAdditionalFormData = false;
                Object.keys(additionalFormData).forEach(function (additionalFormDataFieldName) {
                    var fieldValue = additionalFormData[additionalFormDataFieldName];
                    if (fieldValue) {
                        cleanAdditionalFormData[additionalFormDataFieldName] = fieldValue;
                        hasAdditionalFormData = true;
                    }
                });

                if (hasAdditionalFormData) {
                    return cleanAdditionalFormData;
                }
                return null;
            },

            _loadBaseContainer: function (baseContainerPk) {
                this.set('_baseContainer', null);
                if (!this.baseContainerPk) {
                    return;
                }

                app.storageContainer.getObject(this.storageId, baseContainerPk).then(function (baseContainer) {
                    this.set('_baseContainer', baseContainer);

                }.bind(this));

            },

            _preSaveModel: function () {
                var positions = [parseInt(this.startPos, 10), parseInt(this.endPos, 10)].sort(function (a,b) {return a - b;});
                this.set('formData', {
                    start: positions[0],
                    end: positions[1]
                });
            },

            _showWhitespace: function (str) {
                if (!str) {
                    return '';
                }
                return str.split(' ').join('·');
            },

            _initSelectedText: function (containerContent, startPos, endPos) {
                var positions = [parseInt(startPos, 10), parseInt(endPos, 10)].sort(function (a,b) {return a - b;});

                this.set('_selectedText', (containerContent || '').slice(positions[0], positions[1]));
            },

            _getBaseContainerSelectFacets: function () {
                return {
                    containerType: [
                            'grammar',
                            'text',
                            'phrase',
                            'group'
                    ]
                };
            },


            saveModel: function () {
                var self = this,
                    p,
                    model = self.model,
                    actionName = self.actionName;


                self.set('_isLoading', true);
                self._preSaveModel();

                if (this.get('baseContainerPk')) {
                    p = this._createContainerLikeBaseContainer(model, this.formData, this.baseContainerPk);
                } else {
                    p = this._splitContainer(model, this.formData);
                }


                return p;
            },

            _createContainerLikeBaseContainer: function (model, formData, baseContainerPk) {
                var self = this,
                        p;

                p = model.cloneContainer({start: formData.start, end: formData.end, source: baseContainerPk});
                p.then(function (containers) {

                    self._editNewContainer(containers, formData.start, self._additionalFormData);

                }, function (e) {
                    console.log('model-save-error', e);
                    self.set('_isLoading', false);
                    self.fire('model-action-error', e);
                });

                return p;

            },

            _splitContainer: function (model, formData) {
                var self = this,
                        p;

                p = model.splitContainer(formData);
                p.then(function (containers) {
                    self._editNewContainer(containers, formData.start, self._additionalFormData);
                }, function (e) {
                    console.log('model-save-error', e);
                    self.set('_isLoading', false);
                    self.fire('model-action-error', e);
                });

                return p;
            },


            _editNewContainer: function (containers, startPos, additionalFormData) {
                var self = this,
                    newContainer,
                    cleanAdditionalFormData = this._cleanAdditionalFormData(additionalFormData);

                if (!containers) {
                    return;
                }

                newContainer = containers[startPos ? 1 : 0];

                if (newContainer && newContainer.id && cleanAdditionalFormData) {
                    app.storageContainer.getObject(this.storageId, newContainer.id).then(function (m) {
                        m.refresh(true).then(function (model) {
                            var dataAttributes = model.get('data.attributes');

                            Object.keys(cleanAdditionalFormData).forEach(function (fieldName) {
                                dataAttributes[fieldName] = cleanAdditionalFormData[fieldName];
                            });

                            model.save(['attributes'], {attributes: dataAttributes}).then(function () {

                                this.fire('ax-open-training-dialog',  {elementType: 'view-model-container-modal-edit', params: {modelPk: newContainer.id, modelName: this.storageId}});
                                self.fire('model-save-success');
                                self.set('_isLoading', false);
                                self.set('formData', {});
                                self.set('_additionalFormData', {
                                    'copy_grammar_from': '',
                                    'copy_grammar_from_case': '',
                                    'copy_grammar_from_number': '',
                                    'copy_grammar_from_gender': '',
                                    'copy_grammar_from_person': '',
                                    'copy_grammar_from_tense': '',
                                    'reference_grammar_from': ''
                                });
                            }.bind(this));
                        }.bind(this));
                    }.bind(this));
                } else if (newContainer && newContainer.id) {

                    this.fire('ax-open-training-dialog',  {elementType: 'view-model-container-modal-edit', params: {modelPk: newContainer.id, modelName: this.storageId}});
                    self.fire('model-save-success');
                            self.set('_isLoading', false);
                            self.set('formData', {});
                            self.set('_additionalFormData', {
                                'copy_grammar_from': '',
                                'copy_grammar_from_case': '',
                                'copy_grammar_from_number': '',
                                'copy_grammar_from_gender': '',
                                'copy_grammar_from_person': '',
                                'copy_grammar_from_tense': '',
                                'reference_grammar_from': ''
                            });
                } else {
                    self.fire('model-save-success');
                            self.set('_isLoading', false);
                            self.set('formData', {});
                            self.set('_additionalFormData', {
                                'copy_grammar_from': '',
                                'copy_grammar_from_case': '',
                                'copy_grammar_from_number': '',
                                'copy_grammar_from_gender': '',
                                'copy_grammar_from_person': '',
                                'copy_grammar_from_tense': '',
                                'reference_grammar_from': ''
                            });
                }
            },

             _containerTypeAvatar: function (containerType) {
                if (containerType === 'phrase' || containerType === 'group') {
                    return 'P';
                }
                if (containerType === 'grammar') {
                    return 'G';
                }
                if (containerType === 'text') {
                    return 'T';
                }

                return '';
            },

            /**
             * Looks for duplicate argument
             * @returns {boolean}
             * @private
             */
            _equalsOneOf: function () {
                var args = Array.prototype.slice.call(arguments);

                return args.filter(function (x, idx, ls) {
                   return ls.indexOf(x) === idx;
                }).length < args.length;
            },

            _getFilterListFacets: function (model) {

                if (model.get('data.lookupValueType')) {
                    return {lookupValueType: [model.get('data.lookupValueType')]};
                } else if (model.get('data.vocabularyType')) {
                    return {vocabularyType: [model.get('data.vocabularyType')]};
                } else {
                    return null;
                }

            }

        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'view-model-container-list-item',
            behaviors: [
                AxWizard.BaseModelViewBehavior
            ],

            properties: {
                noExpand: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                noEdit: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                modelName: {
                    type: String,
//                    value: 'container',
//                    readOnly: true
                }

            },


            _showWhitespace: function (str) {
                if (!str) {
                    return '';
                }
                return str.split(' ').join('·');
            },

            _equals: function (a, b) {
                return a === b;
            },

            /**
             * Looks for duplicate argument
             * @returns {boolean}
             * @private
             */
            _equalsOneOf: function () {
                var args = Array.prototype.slice.call(arguments);

                return args.filter(function (x, idx, ls) {
                   return ls.indexOf(x) === idx;
                }).length < args.length;
            },


            _containerTypeAvatar: function (containerType) {
                if (containerType === 'phrase' || containerType === 'group') {
                    return 'P';
                }
                if (containerType === 'grammar') {
                    return 'G';
                }
                if (containerType === 'text') {
                    return 'T';
                }

                return '';
            },



            _editModel: function (event) {

                if (this.noEdit) {
                    return;
                }
                if (event) {
                    event.stopPropagation();
                }
                

                this.fire('ax-open-training-dialog',  {elementType: 'view-model-container-modal-edit', params: {modelPk: this.modelPk, modelName: this.modelName}});
            }


        });
    })();
</script>

<script>
    (function () {
        var defaultParametersData = {
            Preceding: '',
            Trailing: '',
            On: []
        };

        var defaultAttributesData = {
            case: 'nom',
            switch_number: '',
            gender: '',
            copy_grammar_from_case: null
        };
        var defaultGroupMethodData = {

        };

        Polymer({
            is: 'view-model-container-form',

            behaviors: [AxWizard.BaseModelFormBehavior],



            properties: {
                retTrue: {
                    type: Boolean,
                    value: true,
                    readOnly: true
                },
                _activeCardBase: {
                    type: Boolean,
                    value: true
                },
                parametersData: {
                    type: Object,
                    value: defaultParametersData,
                    notify: true
                },
                attributesData: {
                    type: Object,
                    value: defaultAttributesData,
                    notify: true
                },
                groupMethodData: {
                    type: Object,
                    value: defaultGroupMethodData,
                    notify: true
                },
                formatData: {
                    type: String,
                    value: '',
                    notify: true
                },
                language: {
                    type: String,
                    value: '',
                    notify: true
                },
                keywordData: {
                    type: Object,
                    notify: true
                },
                randomnessData: {
                    type: Object,
                    notify: true
                },
                imgData: {
                    type: Object,
                    notify: true
                },
                urlData: {
                    type: Object,
                    notify: true
                },
                listData: {
                    type: Object,
                    notify: true
                },
                _editAdvanced: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                storageId: {
                    type: String,
//                    value: 'container',
                    notify: true
                },
                 _negatedFilterListFacets: {
                    type: Object,
                    computed: '_computeNegatedFilterListFacets(modelPk)'
                },
                allowedFields: {
                    type: Array,

                    value: function () {
                        return ['containerEdited', 'comment', 'source'];
                    },
                    notify: true
                },
                trainingPk: {
                    type: String
                },
                _grammarDefinition: {
                    type: Object,
                    notify: true
                }
            },

            _removeKeywordData: function (event) {
                event.stopPropagation();
                this.set('keywordData', null);
            },
            _addKeywordData: function (event) {
                event.stopPropagation();
                this.set('keywordData', {id: null, alt: ''});
            },

            _removeRandomnessData: function (event) {
                event.stopPropagation();
                this.set('randomnessData', null);
            },
            _addRandomnessData: function (event) {
                event.stopPropagation();
                this.set('randomnessData', {percentage: 50});
            },

            _removeImgData: function (event) {
                event.stopPropagation();
                this.set('imgData', null);
            },
            _addImgData: function (event) {
                event.stopPropagation();
                this.set('imgData', {format: null, text: '', title: ''});
            },

            _removeUrlData: function (event) {
                event.stopPropagation();
                this.set('urlData', null);
            },
            _addUrlData: function (event) {
                event.stopPropagation();
                this.set('urlData', {format: null, text: '', title: '', target: null, rel: null});
            },

            _removeListData: function (event) {
                event.stopPropagation();
                this.set('listData', null);
            },
            _addListData: function (event) {
                event.stopPropagation();
                this.set('listData', {format: '', id: '', ordered: false});
            },


            _closeTypeSelect: function (event) {
                var containerTypeSelect = this.$$('#btn-container-type-select');
                event.stopPropagation();
                if (containerTypeSelect) {
                    containerTypeSelect.close();
                }
            },

            _openToPhrase: function (event) {
                this.$$('view-model-container-modal-to-phrase').open();
                this._closeTypeSelect(event);
            },
            _openToValue: function (event) {
                this.$$('view-model-container-modal-to-value').open();
                this._closeTypeSelect(event);
            },
            _openToGroup: function (event) {
                this.$$('view-model-container-modal-to-group').open();
                this._closeTypeSelect(event);
            },
            _openToGrammar: function (event) {
                this.$$('view-model-container-modal-to-grammar').open();
                this._closeTypeSelect(event);
            },

            _openToFail: function (event) {
                this.$$('view-model-container-modal-to-fail').open();
                this._closeTypeSelect(event);
            },


            _computeNegatedFilterListFacets: function (pk) {
                return {id: [pk], containerType: ['plain', 'text', 'value', 'fail']};
            },


            _containerTypeChanged: function (event) {
                event.stopPropagation();
                this.notifyPath('model.data.containerType', this.model.data.containerType);
                this.refresh();
            },

            _toText: function (event) {
                event.stopPropagation();

                this.model.toText().then(function () {
                    this.model.refresh(true).then(function () {
                        this.notifyPath('model.data.containerType', this.model.data.containerType);
                         this.refresh();
                    }.bind(this));

                }.bind(this));
            },

            _stopPropagation: function (event) {
                event.stopPropagation();
            },

            _preSaveModel: function () {
                if (this._editAdvanced) {
                    this.set('allowedFields', ['container_edited', 'comment', 'source']);
                    return;
                }

                if (this.model.data.containerType === 'text') {
                    this.set('allowedFields', ['text', 'containerEdited', 'parameters', 'attributes','comment', 'source']);
                    this.set('formData.containerEdited', '');
                }

                if (this.model.data.containerType === 'phrase') {
                    this.set('allowedFields', ['containerProperty', 'containerEdited', 'parameters', 'attributes', 'comment', 'source']);
                    this.set('formData.containerEdited', '');
                }
                if (this.model.data.containerType === 'group') {
                    this.set('allowedFields', ['groupMethod', 'containerProperty', 'containerEdited', 'parameters', 'attributes', 'comment', 'source']);
                    this.set('formData.containerEdited', '');
                }

                if (this.model.data.containerType === 'value') {
                    this.set('allowedFields', ['containerProperty', 'containerEdited', 'parameters', 'attributes', 'comment', 'source']);
                    this.set('formData.containerEdited', '');
                }
                if (this.model.data.containerType === 'grammar') {
                    this.set('allowedFields', ['text', 'containerEdited', 'parameters', 'attributes', 'comment', 'source']);
                    this.set('formData.containerEdited', '');
                }

                if (this.model.data.containerType === 'fail') {
                    this.set('allowedFields', ['text', 'parameters', 'attributes', 'comment', 'source']);
                    this.set('formData.containerEdited', '');
                }

                this._setParametersToFormData();
                this._setAttributesToFormData(this.attributesData, this.model.data.containerType);
                this._setGroupMethodToFormData();
            },

            _setParametersToFormData: function () {
                var formDataParameters;

                formDataParameters = {};
                Object.keys(this.parametersData).forEach(function (parameterName) {

                    if (['void', 'capitalize', 'raw', 'lower', 'upper', 'keyword', 'img', 'url', 'on_random'].indexOf(parameterName) < 0) {

                        if (['preceding', 'trailing', 'alternative'].indexOf(parameterName) > -1) {
                            if (this.parametersData[parameterName]) {
                                formDataParameters[parameterName] = this.parametersData[parameterName];
                            }
                        } else {
                            formDataParameters[parameterName] = this.parametersData[parameterName];
                        }

                    }

                }.bind(this));


                if (this.formatData) {
                    formDataParameters[this.formatData] = true;
                }
                if (this.keywordData) {
                    formDataParameters.keyword = { id: parseInt(this.keywordData.id, 10), alt: this.keywordData.alt};
                }
                if (this.randomnessData) {
                    formDataParameters.on_random = parseInt(this.randomnessData.percentage, 10);
                }

                if (this.urlData) {
                    formDataParameters.url = {};
                    ['format', 'rel', 'target', 'text', 'title'].forEach(function (fieldName) {
                        if (this.urlData[fieldName] !== undefined && this.urlData[fieldName] !== null && this.urlData[fieldName] !== '') {
                            formDataParameters.url[fieldName] = this.urlData[fieldName];
                        }
                    }.bind(this));

                    if (Object.keys(formDataParameters.url).length === 0) {
                        delete formDataParameters.url;
                    }
                }

                if (this.imgData) {
                    formDataParameters.img = {};
                    ['format', 'text', 'title'].forEach(function (fieldName) {
                        if (this.imgData[fieldName] !== undefined && this.imgData[fieldName] !== null && this.imgData[fieldName] !== '') {
                            formDataParameters.img[fieldName] = this.imgData[fieldName];
                        }
                    }.bind(this));

                    if (Object.keys(formDataParameters.img).length === 0) {
                        delete formDataParameters.img;
                    }
                }

                if (this.listData) {
                    formDataParameters.list = {};
                    ['format', 'ordered', 'id'].forEach(function (fieldName) {
                        if (this.listData[fieldName] !== undefined && this.listData[fieldName] !== null && this.listData[fieldName] !== '' && this.listData[fieldName] !== false) {
                            formDataParameters.list[fieldName] = this.listData[fieldName];
                        }
                    }.bind(this));

                } else {
                    if (formDataParameters.list) {
                        delete formDataParameters.list;
                    }
                }



                this.set('formData.parameters', formDataParameters);
            },

            _setAttributesToFormData: function (attributesData, containerType) {
                var formDataAttributes = {};
                var cleanedAttributes;

                ['case', 'number', 'gender', 'person', 'tense'].forEach(function (attr) {
                    if (containerType !== 'grammar' && attr === 'number') {
                        if (attributesData['copy_grammar_from_' + attr] && attributesData.switch_number !== '_copyFrom') {
                            attributesData['copy_grammar_from_' + attr] = '';
                        }
                    } else {

                        if (attributesData['copy_grammar_from_' + attr] && attributesData[attr] !== '_copyFrom') {
                            attributesData['copy_grammar_from_' + attr] = '';
                        }
                    }

                });

                cleanedAttributes = Object.keys(attributesData).filter(function (x) {
                    return attributesData[x] !== undefined && attributesData[x] !== null && attributesData[x] !== '' && attributesData[x] !== '_copyFrom';
                }.bind(this));


                cleanedAttributes.forEach(function (x) {
                    formDataAttributes[x] = attributesData[x];
                }.bind(this));


                this.set('formData.attributes', formDataAttributes);
            },

            _setGroupMethodToFormData: function () {
                var formDataGroup = {};

                var obj = Object.keys(this.groupMethodData).filter(function (x) {
                    return this.groupMethodData[x] !== undefined && this.groupMethodData[x] !== null && this.groupMethodData[x] !== '';
                }.bind(this)).forEach(function (x) {

                    formDataGroup[x] = this.groupMethodData[x];
                }.bind(this));

                if (formDataGroup.method === 'All' || formDataGroup.method === 'AllRandom' || formDataGroup.method === 'Range') {
                    delete formDataGroup.count;
                }
                if (formDataGroup.method !== 'Range') {
                    delete formDataGroup.start;
                    delete formDataGroup.end;
                }

                if (formDataGroup.count !== undefined) {
                    formDataGroup.count = 1 * formDataGroup.count;
                }
                if (formDataGroup.start !== undefined) {
                    formDataGroup.start = 1 * formDataGroup.start;
                }
                if (formDataGroup.end !== undefined) {
                    formDataGroup.end = 1 * formDataGroup.end;
                }
                this.set('formData.groupMethod', formDataGroup);
            },

            _modelChanged: function (model) {
                this.set('_editAdvanced', !!model.data.containerEdited);
            },

            saveModel: function () {
                if (this.$$('#model-form').validate() && this._validateGrammar()) {

                    return AxWizard.BaseModelFormBehavior.saveModel.call(this);
                } else {
                    return;
                }
            },

            _equals: function (a, b) {
                return a === b;
            },

            _allOf: function () {

                var args = Array.prototype.slice.call(arguments),
                    ret;

                ret = args.filter(function (x) {
                    return !!x;
                }).length === args.length;

                return ret;
            },

            _allOfSet: function () {

                var args = Array.prototype.slice.call(arguments),
                    ret;

                ret = args.filter(function (x) {
                    return x !== undefined && x !== null;
                }).length === args.length;
                return ret;
            },

            _boolean: function (a) {
                return !!a;
            },

            /**
             * Looks for duplicate argument
             * @returns {boolean}
             * @private
             */
            _equalsOneOf: function () {
                var args = Array.prototype.slice.call(arguments);

                return args.filter(function (x, idx, ls) {
                   return ls.indexOf(x) === idx;
                }).length < args.length;
            },


            _isLastListIndex: function (idx, length) {
                return idx - 0 === length - 1;
            },


            _initFormData: function (model) {
                AxWizard.BaseModelFormBehavior._initFormData.call(this, model);

                this._initParametersData(this.formData.parameters);
                this._initAttributesData(this.formData.attributes);
                this._initGroupMethodData(this.formData.groupMethod);

                this._initLanguageGrammar(model);
            },


            _initLanguageGrammar: function (model) {
                model.getLanguage().then(function (language) {
                    this.set('language', language);
                    this._initGrammarForLanguage(language);
                }.bind(this));
            },

            _initGrammarForLanguage: function (localizationString) {
                var localizationLanguage = ('' + localizationString).split('-')[0],
                    language = localizationLanguage.length === 2 ? localizationLanguage : 'de';

                app.storageContainer.getObject('grammar-definition', language).then(function (grammarDefinition) {
                    this.set('_grammarDefinition', grammarDefinition.data);
                }.bind(this));
            },

            _validateGrammar: function () {

                var fieldDataToCheck = [
                    {
                        grammarField: this.$$('#grammar-case'),
                        value: this.get('formData.attributes.case'),
                        validOptions: this._getCaseOptionsFromGrammar(this._grammarDefinition, null, this.get('formData.attributes.pronoun'))
                    },
                    {
                        grammarField: this.$$('#grammar-switch_number'),
                        value: this.get('formData.attributes.switch_number'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'noun', 'numbers')
                    },
                    {
                        grammarField: this.$$('#grammar-number'),
                        value: this.get('formData.attributes.number'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'noun', 'numbers')
                    },
                    {
                        grammarField: this.$$('#grammar-gender'),
                        value: this.get('formData.attributes.gender'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'noun', 'genders')
                    },
                    {
                        grammarField: this.$$('#grammar-person'),
                        value: this.get('formData.attributes.person'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'verb', 'persons')
                    },
                    {
                        grammarField: this.$$('#grammar-tense'),
                        value: this.get('formData.attributes.tense'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'verb', 'tenses')
                    },
                    {
                        grammarField: this.$$('#grammar-determiner'),
                        value: this.get('formData.attributes.determiner'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'determiner', 'determiners')
                    },
                    {
                        grammarField: this.$$('#grammar-word_type-determiner'),
                        value: this.get('formData.text'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'determiner', 'determiners')
                    },
                    {
                        grammarField: this.$$('#grammar-pronoun'),
                        value: this.get('formData.attributes.pronoun'),
                        validOptions: this._getOptionsFromGrammar(this._grammarDefinition, 'pronoun', 'pronouns')
                    }

                ];


                var hasInvalidGrammarData;
                fieldDataToCheck.forEach(function (fieldData) {
                    var isValid;


                    if (!fieldData.grammarField) {
                        return;
                    }

                    if (!fieldData.value) {
                        isValid = true;
                    } else if (fieldData.value === '_copyFrom') {
                        isValid = true;
                    } else {
                        isValid = !!fieldData.validOptions.find(function (opt) {
                            return opt.key === fieldData.value;
                        });
                    }

                    fieldData.grammarField.set('invalid', !isValid);

                    if (!isValid) {
                        hasInvalidGrammarData = true;
                    }

                });

                return !hasInvalidGrammarData;
            },

            _getCaseOptionsFromGrammar: function (grammarDefinition, currentValue, pronoun) {
                var optionList,
                    pronounDefinitions,
                    pronounDefinition;

                if (!pronoun) {
                    return this._getOptionsFromGrammar(grammarDefinition, 'noun', 'cases', currentValue);
                }

                pronounDefinitions = this._getOptionsFromGrammar(this._grammarDefinition, 'pronoun', 'pronouns');
                if (!pronounDefinitions || !pronounDefinitions.length) {
                    return this._getOptionsFromGrammar(grammarDefinition, 'noun', 'cases', currentValue);
                }
                pronounDefinition = pronounDefinitions.find(function (x) {return x.key === pronoun;});
                if (!pronounDefinition || !pronounDefinition.cases) {
                    return this._getOptionsFromGrammar(grammarDefinition, 'noun', 'cases', currentValue);
                }


                optionList = JSON.parse(JSON.stringify(pronounDefinition.cases));

                if (currentValue) {
                    if (!optionList.find(function (opt) {
                        return opt.key === currentValue;
                    })) {
                        if (currentValue === '_copyFrom') {
                        } else {
                            optionList.push({key: currentValue, name: 'invalid: ' + currentValue});
                        }

                    }
                }

                return optionList;
            },

            /**
             *
             * @param Array grammarDefinition
             * @param String keyName
             * @param String wordType (noun, verb)
             * @param currentValue
             * @return Array
             * @private
             */
            _getOptionsFromGrammar: function (grammarDefinition, wordType, keyName, currentValue) {


                var options = [],
                    optionList;

                if (!grammarDefinition || !grammarDefinition[wordType] || !grammarDefinition[wordType][keyName]) {
                    return null;
                }

                if (keyName === 'switchDeterminerByNoun') {
                    optionList = grammarDefinition[wordType][keyName].choices.map(function (key) {
                        return {key: key, name: key};
                    });
                } else {
                    optionList = JSON.parse(JSON.stringify(grammarDefinition[wordType][keyName]));
                }


                if (currentValue) {
                    if (!optionList.find(function (opt) {
                        return opt.key === currentValue;
                    })) {
                        if (currentValue === '_copyFrom') {
//                            optionList.push({key: currentValue, name: 'Use same as'});
                        } else {
                            optionList.push({key: currentValue, name: 'invalid: ' + currentValue});
                        }

                    }
                }

                return optionList;

            },

            _initParametersData: function (parameters) {
                var parametersData = JSON.parse(JSON.stringify(defaultParametersData)),
                    formatData = '';
                parameters = parameters || [];

                parametersData = parameters;

                if (parametersData.void) {
                    formatData = 'void';
                } else if (parametersData.capitalize) {
                    formatData = 'capitalize';
                } else if (parametersData.raw) {
                    formatData = 'raw';
                } else if (parametersData.lower) {
                    formatData = 'lower';
                } else if (parametersData.upper) {
                    formatData = 'upper';
                }

                if (parametersData.keyword) {
                    this.set('keywordData', parametersData.keyword);
                }
                if (!this.keywordData) {
                    this.set('keywordData', null);
                }

                if (parametersData.on_random) {
                    this.set('randomnessData', {percentage: parametersData.on_random});
                }
                if (!this.randomnessData) {
                    this.set('randomnessData', null);
                }

                if (parametersData.img) {
                    this.set('imgData', parametersData.img);
                }
                if (!this.imgData) {
                    this.set('imgData', null);
                }

                if (parametersData.url) {
                    this.set('urlData', parametersData.url);
                }
                if (!this.urlData) {
                    this.set('urlData', null);
                }

                if (parametersData.list) {
                    if (parametersData.list.ordered === undefined) {
                        parametersData.list.ordered = false;
                    }
                    this.set('listData', parametersData.list);
                }
                if (!this.listData) {
                    this.set('listData', null);
                }


                this.set('formatData', formatData);
                this.set('parametersData', parametersData);

            },

            _initAttributesData: function (attributes) {
                var attributesData = {};
                attributes = attributes || {};

                if (attributes.copy_grammar_from_case) {
                    attributes.case = '_copyFrom';
                }
                if (attributes.copy_grammar_from_number) {
                    attributes.number = '_copyFrom';
                    attributes.switch_number = '_copyFrom';
                }
                if (attributes.copy_grammar_from_gender) {
                    attributes.gender = '_copyFrom';
                }
                if (attributes.copy_grammar_from_person) {
                    attributes.person = '_copyFrom';
                }
                if (attributes.copy_grammar_from_tense) {
                    attributes.tense = '_copyFrom';
                }

//                if (!attributes.reference_numeral_from) {
//                    attributes.reference_numeral_from = {type: null, property: null}
//                }

                ['determiner', 'pronoun', 'case', 'number', 'switch_number', 'gender', 'tense', 'person', 'keep_db_tags'].forEach(function (attrKeyName) {
                    if (attributes[attrKeyName] === undefined) {
                       attributes[attrKeyName] = null;
                    }
                });

                this.set('attributesData', attributes);
            },
            _initGroupMethodData: function (groupMethod) {
                groupMethod = groupMethod || {};

                this.set('groupMethodData', groupMethod);
            },


            _addParameterOn: function (event) {
                event.stopPropagation();
                if (this.parametersData.on === undefined) {
                    this.set('parametersData.on', []);
                }
                this.push('parametersData.on', {trigger: '', trigger_on: null});
            },

            _removeParameterOn: function (event) {
                this.splice('parametersData.on', event.model.index, 1);
            },

            _addAttributeReferenceNumeralFrom: function (event) {
                event.stopPropagation();
                if (!this.attributesData.reference_numeral_from) {
                    this.set('attributesData.reference_numeral_from', {type: null, property: null});
                }
            },

            _removeAttributeReferenceNumeralFrom: function (event) {
                event.stopPropagation();
                this.set('attributesData.reference_numeral_from', null);
            },

            itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'expand-less' : 'expand-more';
            },

            removeContainer: function () {
                return this.model.toPlain().then(function () {
                    this.fire('form-cancel');
                }.bind(this));
            },

            _modelPkChanged: function (newVal) {
                if (newVal !== undefined) {
                    return this._loadModel(newVal);
                }
                return;
            },

            _containerTypeAvatar: function (containerType) {
                if (containerType === 'phrase' || containerType === 'group') {
                    return 'P';
                }
                if (containerType === 'grammar') {
                    return 'G';
                }
                if (containerType === 'text') {
                    return 'T';
                }
                if (containerType === 'fail') {
                    return 'F';
                }
                if (containerType === 'value') {
                    return 'V';
                }

                return '';
            },
            _containerTypeLabel: function (containerType) {
                if (containerType === 'phrase') {
                    return 'Use a Property Output as content';
                }
                if (containerType === 'value') {
                    return 'Use the Value of a Property as content';
                }
                if (containerType === 'group') {
                    return 'Use a Group Property as content';
                }
                if (containerType === 'grammar') {
                    return 'Use a Grammatical Construct as content';
                }
                if (containerType === 'text') {
                    return 'Use plain Text as content';
                }
                if (containerType === 'fail') {
                    return 'FAIL rendering';
                }

                return '';
            },

            _interceptContainerDialog: function (event, details) {
                if (details.elementType !== 'view-model-vocabulary-modal-new') {
                    return;
                }

                if (details.params && details.params.language) {
                    return;
                }
                details.params.language = this.language;

            },
        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'training-dialogs',

            properties: {
                trainingPk: {
                    notify: true
                },
                trainingUsesContainer: {
                    notify: true
                },
                trainingVersion: {
                    notify: true
                }
            },

            openDialog : function (elementType, params) {
                var dialogElement = this.$$(elementType);

                if (!dialogElement) {
                    console.warn('Dialog "' + elementType + '" not found.');
                    return;
                }

<script>
(function () {
    Polymer({
        is: 'view-model-aso-panel',
        behaviors: [
            AxWizard.BaseModelViewBehavior,
            Polymer.IronResizableBehavior
        ],

        properties: {
            modelName: {
                type: String,
                value: 'training',
                readOnly: true
            },

            _isCurrentAsoPending: {
                type: Boolean,
                notify: true
            },

            asoLanguage: {
                type: String,
                notify: true
            },

            asoOutput: {
                type: String,
                notify: true,
                observer: '_insertOutput'
            },

            asoErrorContent: {
                type: String,
                notify: true,
                value: ''
            },

            languageChoices: {
                type: Array,
                notify: true
            },


            modelAsoLastSuccessPk: {
                type: String,
                notify: true
            },
            modelDataAsoLastSuccess: {
                type: Object,
                notify: true
            },


            modelAsoLastPk: {
                type: String,
                notify: true
            },
            modelAsoCurrentPk: {
                type: String,
                notify: true
            },

            dataRoute: {
                type: String,
                value: 'testThing'
            }


        },

        listeners: {
            'iron-resize': '_onIronResize'
        },


        _changeContentRequestReferenceDialog: function (event) {
            event.stopPropagation();
            this.model.refresh(true).then(function () {
                this.$$('#content-request-reference-dialog').open();
            }.bind(this));
        },

        attached: function () {
            this._initSize();
            app.fire('resize');
        },

        modelChanged: function (model) {
            var p;
            if (!model) {
                return;
            }
            p = this._loadLanguageChoices(model.pk);
        },

        detached: function () {
            app.fire('resize');
        },

        _onIronResize: function () {
            this._initSize();
        },

        _initSize: function () {
            if (window.innerWidth < 1024) {
                this.style.width = '100%';
                this.style.height = 'auto';
            } else {
                this.style.width = (this.parentElement || this.parentNode.host).offsetWidth + 'px';
                this.style.height = (window.innerHeight - this.offsetTop) + 'px';
            }
        },

        _utilBoolAnd: function () {
            var args = Array.prototype.slice.call(arguments);
            return args.filter(function (x) {
                return !!x;
            }).length === args.length;
        },

        _loadLanguageChoices: function (trainingPk) {
            return app.storageContainer.getObject('training', trainingPk).then(function (training) {
                training.getConfiguredLanguageList().then(function (list) {
                    this.set('languageChoices', list.filter(function (language) {
                        return language.id.indexOf('*') < 0;
                    }));
                }.bind(this));
            }.bind(this));
        },

        _initAsoLanguage: function () {
            this.set('_isLoading', true);
            this._getUserLanguage().then(function (language) {
                if (language.indexOf('*') < 0) {
                    this.set('asoLanguage', language);
                } else {
                    this.set('asoLanguage', '');
                }

                this.set('_isLoading', false);
            }.bind(this), function () {
                this.set('asoLanguage', '');
                this.set('_isLoading', false);
            }.bind(this));

        },

        _getUserLanguage: function () {
            return app.fire('query-settings', {propertyName: 'language'}).detail.result;
        },

        _insertOutput: function (asoOutput) {
            var iframe = this.$['aso-output'].contentWindow;
            if (iframe && iframe.document) {
                iframe.document.open();
                iframe.document.write(asoOutput);
                iframe.document.close();
            }
        },

        _equals: function (a, b) {
            return a === b;
        },


        _getErrorContent: function (state, output) {
            var asoErrorContent;
            if (state === 'ERROR') {

                try {
                    asoErrorContent = JSON.stringify(JSON.parse(output), null, 4);
                } catch (e) {
                    asoErrorContent = output;
                }

                return asoErrorContent;
            } else if (state === 'SUCCESS') {
                return '';
            }
        },

        _lastAsoChanged: function (event, detail) {
            var asoData;


            if (!detail || detail[0] !== 'data.output') {
                return;
            }
            this.set('asoOutput', detail[1]);

        },

        _generateAso: function (event) {
            var formData;

            if (!this.asoLanguage) {
                return;
            }
            this.set('modelAsoCurrentPk', null);
            this.set('asoOutput', '');


            formData = {
                'language': this.asoLanguage
            };


            event.stopPropagation();

            this.model.generateAso(formData).then(function (data) {
                this.set('modelAsoCurrentPk', data.id);
            }.bind(this));
        },

        _stopPropagation: function (event) {
            event.stopPropagation();
        }

    });
})();
</script>
