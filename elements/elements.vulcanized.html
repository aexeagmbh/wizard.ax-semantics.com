<script>
    (function () {
        Polymer({
            is: 'container-view-model-sentence-list-detail',
            behaviors: [
                AxWizard.StoryTypeEditorModeBehavior,
                AxWizard.BaseModelViewBehavior
            ],

            _writeModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showFormat', false);
                this.set('_showComment', false);
                this.set('_showTrigger', false);
                this.set('_showValidate', false);
                this.set('_showEdit', true);
                this.set('_showDelete', true);
                this.set('_showSentenceActions', true);
            },

            _magicModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showFormat', false);
                this.set('_showComment', false);
                this.set('_showTrigger', true);
                this.set('_showValidate', false);
                this.set('_showEdit', true);
                this.set('_showDelete', false);
                this.set('_showSentenceActions', true);
            },

            _variantModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showFormat', false);
                this.set('_showComment', false);
                this.set('_showTrigger', false);
                this.set('_showValidate', false);
                this.set('_showEdit', false);
                this.set('_showDelete', false);
                this.set('_showSentenceActions', false);
            },


            _cancelCommentForm: function (event) {
                event.stopPropagation();
                this.$$('#comment-form').cancel(event);
                this.set('modeComments', false);
            },
            _saveCommentForm: function (event) {
                event.stopPropagation();
                this.$$('#comment-form').saveModel(event);
            },

            _triggerClass: function (isNone, isAuto, isProperty) {
                if (isNone) {
                    return 'trigger-none';
                }
                if (isAuto) {
                     return 'trigger-auto';
                }
                if (isProperty) {
                    return 'trigger-property';
                }
            },

            _triggerTitle: function (isNone, isAuto, isProperty) {
                if (isNone) {
                    return 'Sentence will never be rendered.';
                }
                if (isAuto) {
                    return 'Sentence will always be rendered.';
                }
                if (isProperty) {
                    return 'Sentence will be rendered if Properties match.';
                }
            },

            _trimString: function (str) {
                if (!str) {return '';}
                return ('' + str).replace(/^\s*/, '').replace(/\s*$/, '');
            },

            _catchSentenceDetailTap: function (event) {
                this._stopPropagation(event);
            },

            _confirmRemoveFromStory: function (event) {
                event.stopPropagation();

                this.fire('ax-remove-sentence-from-story', {sentenceIdentifier: this.model.data.id}).detail.p.then(function () {
                    this.set('_askRemoveFromStory', false);
                    this.set('modeDeleteSentence', false);
                }.bind(this));

            },

            _deleteModel: function (event) {
                event.stopPropagation();
                var sentenceIdentifier = this.model.data.id;
                this.fire('ax-sentence-deleted', {sentenceIdentifier: sentenceIdentifier, sentencePk: this.modelPk});
            },

            _stopPropagation: function (event) {
                event.stopPropagation();
            },

            _getSentenceVariantListFacets: function (language) {
                if (language) {
                    return {'language': language};
                }

                return {};
            },

            _commentIcon: function (comment) {
                return comment ? 'communication:chat-bubble' : 'communication:chat-bubble-outline';
            },

            _toArray: function () {
                return Array.prototype.slice.call(arguments);
            },

            _noneOf: function () {
                return Array.prototype.slice.call(arguments).filter(function (x) {return !!x;}).length === 0;
            },

            _submitStyleForm: function (event) {
                if (!this.inplaceFormDataStyle) {
                    return;
                }
                if (this.inplaceFormDataStyle.style === undefined || this.inplaceFormDataStyle.style  === this.model.data.style) {
                    return;
                }
                this.$$('#style-form').saveModel().then(function () {

                }.bind(this));
            },


            _stopInplaceEditComment: function () {
                this.set('_isInplaceEditComment', false);
            },

             _stopInplaceEditTriggers: function (event) {
                event.stopPropagation();
                this.set('_isInplaceEditTriggers', false);
            },
            properties: {
                language: {
                    type: String,
                    notify: true
                },


                trainingPk: {
                    type: String
                },

                _isInplaceEditComment: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isInplaceEditTriggers: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                isTriggerAuto: {
                    type: Boolean,
                    notify: true
                },
                isTriggerNone: {
                    type: Boolean,
                    notify: true
                },
                isTriggeredByProperty: {
                    type: Boolean,
                    notify: true
                },

                modelName: {
                    type: String,
                    value: 'sentence',
                    readOnly: true
                }
            },

            _modelPkChanged: function (event) {
                this.set('modeDeleteSentence', false);
                this.set('_askRemoveFromStory', false);
                this.set('_askDeleteSentence', false);
                this.set('_isInplaceEditTriggers', false);
                this.set('_isInplaceEditComment', false);
                this.set('modeComments', false);
                this.refresh();
            },

            observers: [
                '_observeIsTriggerAuto(model.isTriggerAuto, model, model.data)',
                '_observeIsTriggerNone(model.isTriggerNone, model, model.data)',
                '_observeIsTriggeredByProperty(model.isTriggerAuto, model.isTriggerNone, model, model.data)'
            ],

            listeners: {
//                'ax-sentence-variant-added': '_sentenceVariantAdded'
            },


            _observeIsTriggerAuto: function (isTriggerAuto) {
                this.set('isTriggerAuto', isTriggerAuto);
            },

            _observeIsTriggerNone: function (isTriggerNone) {
                this.set('isTriggerNone', isTriggerNone);
            },

            _observeIsTriggeredByProperty: function (isTriggerAuto, isTriggerNone) {
                this.set('isTriggeredByProperty', !isTriggerAuto && !isTriggerNone);
            },

            saveItem: function () {
                return this.model.save();
            },

            _validateSentenceVariants: function (event) {
                event.stopPropagation();
                this.model.validateSentenceVariants();
            },

            _onAxGetSentenceName: function (event) {
                event.detail.sentenceName = this.get('model.data.name');
            },

            _editModel: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-modal-edit', params: {modelPk: this.modelPk}});
            }
        });
    })();
</script>

<script>
    (function () {
        Polymer({
            is: 'container-view-translate-model-sentence-variant-list-detail',
            behaviors: [
                AxWizard.StoryTypeEditorModeBehavior,
                AxWizard.BaseModelViewBehavior
            ],

            _getActiveModeForContainer: function (activeMode) {
                return ['readOnly', 'write', 'magic'].indexOf(activeMode) > -1 ? activeMode : 'readOnly';
            },

            _cancelInplaceEditForm: function (event) {
                var form = this.$$('#inplace-edit-form');
                event.stopPropagation();
                if (form) {
                    form.cancel();
                }
            },

            _saveInplaceEditForm: function (event) {
                var form = this.$$('#inplace-edit-form');
                event.stopPropagation();
                if (form) {
                    form.saveModel();
                }
            },

            _deleteModel: function (event) {
                event.stopPropagation();
                var model = this.model;
                if (model) {
                    model.delete().then(function () {
                        this.set('_isInplaceEdit', false);
                        this.fire('item-deleted');
                    }.bind(this));
                }

            },

            _detectContainers: function () {
                this.model.detectContainers();
            },

            _join: function () {
                return Array.prototype.join.call(arguments, ' ');
            },

             itemValidityIcon: function (validity) {
                if (validity === false) {
                    return 'icons:warning';
                }
                if (validity === true) {
                    return 'icons:check';
                }
                return 'icons:hourglass-empty';
            },

            properties: {
                translationStep: {
                    type: String,
                    value: 'write',
                    notify: true
                },
                modelName: {
                    value: 'sentence-variant'
                },
                _isInplaceEdit: {
                    type: Boolean,
                    value: false
                },
                trainingUsesContainers: {
                    type: Boolean,
                    value: false
                },
                isContainersDetectable: {
                    type: Boolean,
                    value: false
                },
                translatePhrasesMode: {
                    type: Boolean,
                    computed: '_computeTranslatePhrasesMode(activeMode)',
                    notify: true,
                    observer: '_translatePhrasesModeChanged'
                },

                _inactive: {
                    type: Boolean,
                    computed: '_not(model.data.active)',
                    notify: true,
                }

            },

            _not: function (x) {
                return !x;
            },

            _computeTranslatePhrasesMode: function (modeName) {
                return modeName === 'translatePhrases';
            },

            _computePaperCardElevation: function (x) {
                return x ? 1 : 0;
            },

            _anyOf: function () {
                var args = Array.prototype.slice.call(arguments);

                return args.filter(function (x) {
                    return !!x;
                }).length > 0;
            },

            _allOf: function () {
                return Array.prototype.slice.call(arguments).filter(function (x) {return !!x;}).length === arguments.length;
            },

            _writeModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('_showDisable', true);
                this.set('_showSort', true);

                this.set('_showDelete', false);
                this.set('_showNewSentence', true);
                this.set('_allowEditText', true);
                this.set('_showSynonyms', false);
                this.set('_showPreview', false);
                this.set('_showValidate', false);
            },

            _magicModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showDisable', true);
                this.set('_showSort', true);

                this.set('_showDelete', false);
                this.set('_allowEditText', !this.trainingUsesContainers);
                this.set('_showNewSentence', false);
                this.set('_showSynonyms', false);
                this.set('_showPreview', true);
                this.set('_showValidate', true);
            },

            _translatePhrasesModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showDisable', false);
                this.set('_showSort', false);

                this.set('_showDelete', false);
                this.set('_allowEditText', false);
                this.set('_showNewSentence', false);
                this.set('_showSynonyms', false);
                this.set('_showPreview', true);
                this.set('_showValidate', true);
            },

            _readOnlyModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('_showDisable', false);
                this.set('_showSort', false);

                this.set('_showDelete', true);
                this.set('_allowEditText', false);
                this.set('_showNewSentence', false);
                this.set('_showSynonyms', false);
                this.set('_showPreview', false);
                this.set('_showValidate', false);
            },

            _computeValidityClassName: function (isValid) {
                if (isValid === false) {
                    return 'ax-validity-invalid';
                }
                if (isValid === true) {
                    return 'ax-validity-valid';
                }
                return 'ax-validity-checking';
            },

            _startInplaceEdit: function () {
                this.set('_isInplaceEdit', this._allowEditText);
            },
            _stopInplaceEdit: function () {
                this.set('_isInplaceEdit', false);
            },

            _toArray: function () {
                return Array.prototype.slice.call(arguments);
            },

            _stopPropagation: function (event) {
                event.stopPropagation();
            },

            _editSynonyms: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-sentence-variant-synonym-wizard-modal', params: {variantPk: this.modelPk}});
            },

            _initModel: function () {


                return new Promise(function (resolve, reject) {
                        if (this.modelPk === undefined || this.modelPk === 'undefined') {
                            return;
                        }
                        app.storageContainer.getObject(this.modelName, this.modelPk).then(function (model) {
                            this.set('model', model);
                            model.addEventListener('ax-model-data-changed', this.onAxModelDataChanged.bind(this));
                            resolve(model);
                        }.bind(this), function () {
                            //FIXME pass silent for now. here's an empty string sometimes???
                        }.bind(this));


                }.bind(this));
            },

            itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'expand-less' : 'expand-more';
            },

            _validateSentenceVariant: function (event) {
                event.stopPropagation();

                return isOn ? 'Variant is active' : 'Variant is not active';
            },

            _toggleSentenceVariantActive: function (event) {
                event.stopPropagation();
                this.model.save(['active'], {active: !this.model.get('data.active')});

        });

<script>
    (function () {
        Polymer({
            is: 'container-view-translate-model-sentence-variant-list',
            behaviors: [
                AxWizard.StoryTypeEditorModeBehavior,
                AxWizard.BaseModelListViewBehaviour
            ],

            properties: {
                translationStep: {
                    type: String,
                    value: 'write',
                    notify: true
                },
                selectedVariantIdx: {
                    type: Number,
                    value: 0
                },
                _selectedListItem: {
                    notify: true,
                },
                selectedVariantPk: {
                    notify: true,
                    computed: '_computeSelectedVariantPk(_selectedListItem)'
                },
                storageId: {
                    type: String,
                    value: 'storage-sentence-variant',
                    notify: true
                },

                searchFilterProperties: {
                    type: Array,
                    value: function () {
                        return [
                            'text',
                            'language'
                        ];
                    }
                },
                _newSentenceVariantText: {
                    type: String,
                    value: ''
                },
                isTranslationBase: {
                    notify: true,
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                isTranslationTarget: {
                    notify: true,
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }

            },

            _equals: function (a, b) {
                return a === b;
            },

            _idxToItemNumber: function (idx) {
                return idx + 1;
            },

            observers: [
                '_filterListFacetsChanged(filterListFacets, filterListFacets.*)'
            ],

            listeners: {
                'ax-sentence-variant-added': '_sentenceVariantAdded',
                'is-translation-target-changed': '_isTranslationTargetChanged'
            },

            _computeSelectedVariantPk: function (_selectedListItem) {
                var selectedVariantPk,
                    variantList = this.$$('#variants-list');
                if (!_selectedListItem || !variantList) {
                    return selectedVariantPk;
                }
                selectedVariantPk = variantList.itemForElement(_selectedListItem).id;

                return selectedVariantPk;
            },

            _isTranslationTargetChanged: function (event, val) {
                if (this.translateMode) {
                    this.set('_showAddSentenceVariant', !!val.value);
                }
            },

            attached: function () {
                if (this.translateMode) {
                    this.set('_showAddSentenceVariant', !!this.isTranslationTarget);
                }
            },

            _writeModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('_showAddSentenceVariant', false);
                this.set('_showVariantSelector', true);
            },

            _magicModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showAddSentenceVariant', false);
                this.set('_showVariantSelector', true);
            },

            _variantModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showAddSentenceVariant', true);
                this.set('_showVariantSelector', true);
            },

            _translateModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showAddSentenceVariant', !!this.isTranslationTarget);
                this.set('_showVariantSelector', true);
            },

            _readOnlyModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_showAddSentenceVariant', !!this.isTranslationTarget);
                this.set('_showVariantSelector', true);
            },

            _filterListFacetsChanged: function () {
                this.set('selectedVariantIdx', 0);
                this.refresh();
            },


            _cancelNewVariantForm: function (event) {
                if (event) {
                    event.stopPropagation();
                }
                this.set('_newSentenceVariantText', '');
            },


            _createNewSentenceVariant: function (event) {
                event.stopPropagation();
                var language = this.language;
                return app.storageContainer.getNewObject('sentence-variant').then(function (model) {
                        model.save(null, {sentence: this.parentPk, language: this.language, text: this._newSentenceVariantText}).then(function () {
                            this._cancelNewVariantForm();
                            this.fire('ax-sentence-variant-added');
                        }.bind(this));
                }.bind(this));
            },


            _sentenceVariantAdded: function (event) {
                this.selectLastVariant();
            },

            selectLastVariant: function () {
                var variantsContainer = this.$$('#variants-container');
                var idxLength = variantsContainer? variantsContainer.queryAllEffectiveChildren('div').length - 1 : 0;
                this.set('selectedVariantIdx', idxLength);
            },

            _selectPrevious: function (event) {
                event.stopPropagation();
                this.set('selectedVariantIdx', 0 + this.selectedVariantIdx <= 1 ? 0 : this.selectedVariantIdx - 1);
            },

            _selectNext: function (event) {
                event.stopPropagation();
                var variantsContainer = this.$$('#variants-container');
                var idxLength = variantsContainer? variantsContainer.queryAllEffectiveChildren('div').length - 1 : 0;
                var nextIdx = this.selectedVariantIdx + 1;
                this.set('selectedVariantIdx', (nextIdx <= idxLength ? nextIdx : idxLength));
            }
        });
    })();
</script>

            behaviors: [AxWizard.BaseModelFormBehavior],

            properties: {
                model: {
                    type: Object,
                    observer: '_modelChanged',
                    notify: true
                },
                trainingPk: {
                    notify: true
                },
                trainingUsesContainer: {
                    notify: true
                },
                storageId: {
                    type: String,
                    value: 'vocabulary',
                    notify: true
                },
                propertyPk: {
                    type: String,
                    notify: true,
                    value: ''
                },
                languageChoices: {
                    type: Array,
                    notify: true
                },
                allowedFields: {
                    type: Array,

                    value: function () {
                        return ['noun', 'adjective', 'language', 'property'];
                    },
                    notify: true
                },

                hasUnsavedChanges: {
                    type: Boolean,
                    notify: true
                }
            },

            _preSaveModel: function () {
                if (this.propertyPk) {
                    this.set('formData.property', parseInt(this.propertyPk, 10));
                }
                if (!this.loadModel) {
                    this.set('allowedFields', ['noun', 'headnoun', 'adjective', 'language']);
                } else {
                    this.set('allowedFields', ['noun', 'headnoun', 'adjective', 'language']);
                }
            },

            _validateSelectedLanguage: function (selectedLanguageId, languageChoices) {
                return languageChoices.filter(function (languageChoice) {
                    return languageChoice.id === selectedLanguageId;
                }.bind(this)).length === 1;
            },

            saveModel: function () {

                var redirectAfterSave = !this.modelPk && this.trainingUsesContainer;

                if (!this._validateSelectedLanguage(this.get('formData.language'), this.languageChoices)) {
                    this.set('formData.language', '');
                }

                if (this.$$('#model-form').validate()) {
                    return AxWizard.BaseModelFormBehavior.saveModel.call(this).then(function (model) {
                        if (redirectAfterSave) {
                            this.fire('ax-open-training-dialog', {elementType: 'view-model-vocabulary-modal-edit', params: {modelPk: model.get('pk')}});
                        }
                    }.bind(this));
                } else {
                    return;
                }
            },

            _loadLanguageChoices: function () {
                this.fire('ax-get-training-languages', {alwaysIncludeLanguageIds: ['*']}).detail.languages.then(function (list) {

                    var allOptionIsAvailable;
                    allOptionIsAvailable = undefined !== list.find(function (item) {
                        return item.id === '*';
                    });

                    if (!allOptionIsAvailable) {
                        list.unshift({id: '*', name: 'all'});
                    }

                    this.set('languageChoices', list);


                }.bind(this));
            },

            _loadModel: function (modelPk) {
                var p = AxWizard.BaseModelFormBehavior._loadModel.call(this, modelPk);
                p.then(function () {
                    this._loadLanguageChoices();
                }.bind(this));
                return p;
            }

        });
    })();
</script>

<script>
    (function () {


        Polymer({
            is: 'view-model-vocabulary-modal-edit',
            behaviors: [AxWizard.BaseModelModalFormBehavior],

            properties: {
                _vocabulariesUseContainer: {
                    type: Boolean,
                    computed: '_computeVocabulariesUseContainer(trainingVersion, trainingPk)',
                    notify: true
                }
            },

            _interceptContainerDialog: function (event, details) {
                if (details.elementType !== 'view-model-container-modal-edit') {
                    return;
                }

                event.stopPropagation();

                var dialogElement = this.$['container-modal-edit'];


                dialogElement.set('trainingPk', this.trainingPk);
                dialogElement.set('trainingUsesContainer', true);
                dialogElement.set('trainingVersion', this.trainingVersion);
                if (details.params) {
                    Object.keys(details.params).forEach(function (paramName) {
                       dialogElement.set(paramName, details.params[paramName]);
                    });
                }

                dialogElement.open();
            },

            _computeVocabulariesUseContainer: function (trainingVersion) {
                var versionInfo = trainingVersion.split('.');

                if ((versionInfo[1] && versionInfo[1] >= 1) || versionInfo[0] > 3) {
                    return true;
                }

                return false;
            }
        });

    })();
</script>

                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-property-modal-edit', params: {modelPk: this.modelPk}});
            },

            _duplicateModel: function (event) {
                event.stopPropagation();
                this.fire('ax-open-training-dialog', {elementType: 'view-model-property-modal-duplicate', params: {modelPk: this.modelPk}});
            },



            toggleItemListDetail: function (event) {
//                event.stopPropagation();
                this.set('isItemListDetailExpanded', !this.isItemListDetailExpanded);

            },

            _toArray: function () {

            },

            itemValidityIcon: function (validity) {
                if (validity === false) {
                    return 'icons:warning';
                }
                if (validity === true) {
                    return 'icons:check';
                }
                return 'icons:hourglass-empty';
            },
            itemValidityMessage: function (validity) {
                if (validity === false) {
                    return 'Invalid Expression';
                }
                if (validity === true) {
                    return 'Valid';
                }
                return 'Validity not yet checked.';

            },
            _getVocabularyListFacets: function (filterLanguage) {
                var languageParts = ('' + filterLanguage).split('-'),
                    filterLanguages = ['*', filterLanguage];

                if (languageParts[0]) {
                    filterLanguages.push(languageParts[0] + '-*');
                }

                if (filterLanguage) {
                    return {'language': filterLanguages};
                }

                return {};
            },

                    detail.params.language = this.language;
                }
            }

    })();

<script>
    (function () {
        Polymer({
            is: 'container-view-translate-model-sentence-list-detail',
            behaviors: [
                AxWizard.StoryTypeEditorModeBehavior,
                AxWizard.BaseModelViewBehavior
            ],

            _triggerClass: function (isNone, isAuto, isProperty) {
                if (isNone) {
                    return 'trigger-none';
                }
                if (isAuto) {
                     return 'trigger-auto';
                }
                if (isProperty) {
                    return 'trigger-property';
                }
            },

            _triggerTitle: function (isNone, isAuto, isProperty) {
                if (isNone) {
                    return 'Sentence will never be rendered.';
                }
                if (isAuto) {
                    return 'Sentence will always be rendered.';
                }
                if (isProperty) {
                    return 'Sentence will be rendered if Properties match.';
                }
            },

            _trimString: function (str) {
                if (!str) {return '';}
                return ('' + str).replace(/^\s*/, '').replace(/\s*$/, '');
            },

            _catchSentenceDetailTap: function (event) {
                this._stopPropagation(event);
            },


            _stopPropagation: function (event) {
                event.stopPropagation();
            },

            _getSentenceVariantListFacets: function (language) {
                if (language) {
                    return {'language': language};
                }

                return {};
            },

            _toArray: function () {
                return Array.prototype.slice.call(arguments);
            },

            _noneOf: function () {
                return Array.prototype.slice.call(arguments).filter(function (x) {return !!x;}).length === 0;
            },
            _allOf: function () {
                return Array.prototype.slice.call(arguments).filter(function (x) {return !!x;}).length === arguments.length;
            },

            properties: {
                language: {
                    type: String,
                    notify: true
                },
                _newSentenceVariantText: {
                    type: String,
                    value: ''
                },
                translationStep: {
                    type: String,
                    notify: true,
                    value: 'write'
                },
                translateMagicDetailMode: {
                    type: String,
                    notify: true,
                    value: 'properties'
                },
                selectedTranslationBaseVariantPk: {
                    notify: true
                },
                selectedTranslationTargetVariantPk: {
                    notify: true,
                    observer: '_selectedTranslationTargetVariantPkChanged'
                },

                _isInplaceEditComment: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                _isInplaceEditTriggers: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                isTriggerAuto: {
                    type: Boolean,
                    notify: true
                },
                isTriggerNone: {
                    type: Boolean,
                    notify: true
                },
                isTriggeredByProperty: {
                    type: Boolean,
                    notify: true
                },

                modelName: {
                    type: String,
                    value: 'sentence',
                    readOnly: true
                },


                writeStep: {
                    type: Boolean,
                    computed: '_computeWriteStep(translationStep)',
                    notify: true,
                    observer: '_writeStepChanged'
                },
                magicStep: {
                    type: Boolean,
                    computed: '_computeMagicStep(translationStep)',
                    notify: true,
                    observer: '_magicStepChanged'
                },
                translatePhrasesStep: {
                    type: Boolean,
                    computed: '_computeTranslatePhrasesStep(translationStep)',
                    notify: true,
                    observer: '_translatePhrasesStepChanged'
                },

                _propertiesInVariantContainers: {
                    type: Array,
                    notify: true
                },

                isItemListDetailExpanded: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },

            },

            _writeStepChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('_showNewSentenceVariant', true);
                this.set('_showTranslationBaseContainerProperties', true);
                this.set('_showTranslationTargetContainerProperties', false);
                this.set('_showSelectedTranslationVariant', true);
                this.set('_showSelectedBaseVariant', true);

                this.set('_showPropertiesInTranslationTargetVariant', false);
                this.set('_selectedTranslationTargetVariantActiveMode', 'write');
            },

            _magicStepChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('_showNewSentenceVariant', false);
                this.set('_showTranslationBaseContainerProperties', true);
                this.set('_showTranslationTargetContainerProperties', true);
                this.set('_showSelectedTranslationVariant', true);
                this.set('_showSelectedBaseVariant', false);

                this.set('_showPropertiesInTranslationTargetVariant', false);
                this.set('_selectedTranslationTargetVariantActiveMode', 'magic');
            },

            _translatePhrasesStepChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('_showNewSentenceVariant', false);
                this.set('_showTranslationBaseContainerProperties', false);
                this.set('_showTranslationTargetContainerProperties', true);
                this.set('_showSelectedTranslationVariant', true);
                this.set('_showSelectedBaseVariant', false);
                this.set('_showPropertiesInTranslationTargetVariant', true);
                this.set('_selectedTranslationTargetVariantActiveMode', 'magic');

                this._computePropertiesInVariantContainers(this.selectedTranslationTargetVariantPk).then(function (propertiesInVariantContainers) {
                    this.set('_propertiesInVariantContainers', propertiesInVariantContainers);
                }.bind(this));
            },

            _selectedTranslationTargetVariantPkChanged: function (selectedTranslationTargetVariantPk) {
                this.set('_propertiesInVariantContainers', null);
                this._computePropertiesInVariantContainers(selectedTranslationTargetVariantPk).then(function (propertiesInVariantContainers) {
                    this.set('_propertiesInVariantContainers', propertiesInVariantContainers);
                }.bind(this));
            },

            _getCardElevation: function (isExpanded) {
                return isExpanded ? 2 : 1;
            },

            _computeWriteStep: function (modeName) {
                return modeName === 'write';
            },
            _computeMagicStep: function (modeName) {
                return modeName === 'magic';
            },
            _computeTranslatePhrasesStep: function (modeName) {
                return modeName === 'translatePhrases';
            },


            _modelPkChanged: function (event) {
                this.refresh();
            },

            observers: [
                '_observeIsTriggerAuto(model.isTriggerAuto, model, model.data)',
                '_observeIsTriggerNone(model.isTriggerNone, model, model.data)',
                '_observeIsTriggeredByProperty(model.isTriggerAuto, model.isTriggerNone, model, model.data)'
            ],

            listeners: {
                'ax-sentence-variant-added': '_sentenceVariantAdded',
                'ax-open-training-dialog': '_openContainerDialog'
            },


            _observeIsTriggerAuto: function (isTriggerAuto) {
                this.set('isTriggerAuto', isTriggerAuto);
            },

            _observeIsTriggerNone: function (isTriggerNone) {
                this.set('isTriggerNone', isTriggerNone);
            },

            _observeIsTriggeredByProperty: function (isTriggerAuto, isTriggerNone) {
                this.set('isTriggeredByProperty', !isTriggerAuto && !isTriggerNone);
            },

            saveItem: function () {
                return this.model.save();
            },

            _validateSentenceVariants: function (event) {
                event.stopPropagation();
                this.model.validateSentenceVariants();
            },

             _createNewSentenceVariant: function (event) {
                event.stopPropagation();
                var language = this.language;
                return app.storageContainer.getNewObject('sentence-variant').then(function (model) {
                        model.save(null, {sentence: this.modelPk, language: this.language, text: this._newSentenceVariantText}).then(function () {
                            this._cancelNewVariantForm();
                            this.fire('ax-sentence-variant-added');
                        }.bind(this));
                }.bind(this));
            },

            _cancelNewVariantForm: function (event) {
                if (event) {
                    event.stopPropagation();
                }
                this.set('_newSentenceVariantText', '');
            },


            _sentenceVariantAdded: function (event) {
                this.$$('#translation-target-variant-list').selectLastVariant();
            },


            _openContainerDialog: function (event, details) {
                if (details.elementType === 'view-model-container-modal-split') {
                    details.params = details.params || {};
                    details.params.baseVariantPk = this.get('selectedTranslationBaseVariantPk');
                }
            },

            toggleItemListDetail: function (event) {
                event.stopPropagation();
                this.set('isItemListDetailExpanded', !this.isItemListDetailExpanded);
//                this.fire('iron-resize');
            },

            itemExpandedIcon: function (isExpanded) {
                return isExpanded ? 'icons:close' : 'icons:translate';
            },

            _getActiveModeForStep: function (step, isItemListDetailExpanded) {
                if (!isItemListDetailExpanded) {
                    return 'readOnly';
                }
                if (step === 'write') {
                    return 'write';
                }
                if (step === 'magic') {
                    return 'magic';
                }
                if (step === 'translatePhrases') {
                    return 'translatePhrases';
                }

                return 'readOnly';
            },


            _computePropertiesInVariantContainers: function (sentenceVariantPk) {

                if (!sentenceVariantPk) {
                    return Promise.resolve([]);
                }
                var containersP = app.storageContainer.getList('sentence-variant-container', sentenceVariantPk, {'sentence_variant': sentenceVariantPk});
                return containersP.then(function (containers) {
                    var propertyContainers = containers.filter(function (c) {return c.containerProperty;});

                    var propertiesConnected = {};
                    propertyContainers.forEach(function (c) {
                        propertiesConnected[c.containerProperty] = propertiesConnected[c.containerProperty] || {containers: []};
                        propertiesConnected[c.containerProperty].containers.push(c.id);

                    });
                    var ret = Object.keys(propertiesConnected).map(function (propertyPk) {
                        return {'property': propertyPk, containers: propertiesConnected[propertyPk].containers};
                    });

                    return ret;
                }.bind(this));

//                return containersP;
            },


            _getVocabularyListFacets: function (filterLanguage) {
                if (filterLanguage) {
                    return {'language': filterLanguage};
                }
                return {};
            },

        });
    })();
</script>

                observer: '_languageChanged'
            },
            translateLanguage: {
                type: String,
                notify: true,
                observer: '_languageChanged'
            },
            _loadingMessage: {
                type: String
            },
            _dataIdentifierIdMap: {
                type: Object
            },
            _newSentenceVariantText: {
                 type: String,
                value: ''
            },
            listRequestParams: {
                notify: true,
                computed: '_computeListRequestParams(productTypePk)'
            }
        },
        
        _computeListRequestParams: function (productTypePk) {
//            return {story_type: productTypePk};
            return {};
        },

        _writeModeChanged: function (isOn) {
            if (!isOn) {
                return;
            }

            this.set('_showAddSentence', true);
            this.set('_enableSortSentences', true);
        },

        _magicModeChanged: function (isOn) {
            if (!isOn) {
                return;
            }

            this.set('_showAddSentence', false);
            this.set('_enableSortSentences', false);
        },

        _variantModeChanged: function (isOn) {
            if (!isOn) {
                return;
            }

            this.set('_showAddSentence', false);
            this.set('_enableSortSentences', false);
        },

        _translateModeChanged: function (isOn) {
            if (!isOn) {
                return;
            }

            this.set('_showAddSentence', false);
            this.set('_enableSortSentences', false);
        },

        _parentPkChanged: function () {
            this.set('data', []);
            this.set('searchTerm', '');
            this.set('w', false);
            if (this.isAttached) {
                this.refresh();
            }
        },

        _languageChanged: function (newVal, oldVal) {
            if (oldVal === undefined) {
                return;
            }

            if (this.isAttached) {
                this.set('_isDataLoaded', false);
                this._loadSentenceVariantsByLanguage(this.productTypePk, [].concat(this.sentenceIdentifiers || []), newVal).then(function () {
                    this.set('_isDataLoaded', true);
                }.bind(this));
            }
        },


        _cancelNewSentenceForm: function (event) {
                if (event) {
                    event.stopPropagation();
                }
                this.set('_newSentenceVariantText', '');
            },

        _createNewSentence: function (event) {
            this.fire('create-new-sentence', {}).detail.sentence.then(function (sentence) {


                var language = this.language;
                app.storageContainer.getNewObject('sentence-variant').then(function (model) {
                        model.save(null, {sentence: sentence.data.id, language: this.language, text: this._newSentenceVariantText}).then(function () {
                            this._cancelNewSentenceForm();
                            this.fire('ax-sentence-variant-added');
                        }.bind(this));
                }.bind(this));

            }.bind(this));
        },


        _loadSentenceVariantsByLanguage: function (productTypePk, sentencePks, language) {
            var p1, p2, p3;
            p1 = app.storageContainer.getStorage('sentence-variant');
            p2 = p1.then(function (stSentenceVariant) {
                this.set('_loadingMessage', 'Loading Texts...');
                if (!sentencePks || !sentencePks.length) {
                    return Promise.resolve([]);
                }
                return stSentenceVariant.bulkList(sentencePks); // Do not filter by language here, because translation etc won't work properly

            }.bind(this));

            if (this.trainingUsesContainers) {
                p3 = p2.then(function (sentenceVariantItems) {

                    if (!sentenceVariantItems || !sentenceVariantItems.length) {
                        return Promise.resolve([]);
                    }
                    var sentenceVariantPks = sentenceVariantItems.filter(function (item) {
                        return item.language === language;
                    }).map(function (item) {
                        return item.id;
                    }).filter(function (item, idx, arr) {
                        return  arr.indexOf(item) === idx;
                    });

                    if (!sentenceVariantPks.length) {
                        return Promise.resolve([]);
                    }

                    return new Promise(function (resolve, reject) {
                        this.set('_loadingMessage', 'Loading Magic...');
                        app.storageContainer.getStorage('sentence-variant-container').then(function (stSentenceVariantContainer) {
                            resolve(stSentenceVariantContainer.bulkList(sentenceVariantPks, {product_type: productTypePk, language: language, sentenceVariant: '-1'}, true));
                        });
                    }.bind(this));

                }.bind(this));
            } else {
                p3 = p2;
            }

            return p3;
        },

        dataLoaded: function (data) {

            var self = this,
                    p;
            p = new Promise(function (resolve, reject) {
                var p1, p2, p3, p4;

//                var sentencePks = data.map(function (x) {
//                    return x.id;
//                });

                var sentencePks = [].concat(this.sentenceIdentifiers || []);

                if (!sentencePks.length) {
                    resolve(data);
                    return;
                }

                if (this._isDataLoaded) {
                    p4 = Promise.resolve();

                } else {
                    this.set('_loadingMessage', 'Loading dependencies...');

                    p3 = this._loadSentenceVariantsByLanguage(this.productTypePk, sentencePks, this.language);

                    p4 = p3.then(function () {
                        return new Promise(function (resolve, reject) {
                            self.set('_loadingMessage', 'Loading Properties...');
                            resolve(app.storageContainer.getList('property', self.trainingPk, {fields: 'id,name,comment,training,valid,validity_message,truth_expression,mapping_expression'}));
                        }.bind(this));

                    });
                }




                p4.then(function () {

                    this.set('_loadingMessage', '');
                    resolve(data);

                }.bind(this));


            }.bind(this));

            return p;


        },



        _onSelectedSortChange: function (event, targetEvent) {

            if (!targetEvent) {
                return;
            }
            var selectedElements;
            var selectedValues = [];
            selectedElements = [].filter.call(event.target.children, function (el) {
                return !!el.value;
            });
            selectedElements.forEach(function (el) {
                selectedValues.push(el.value);
            }.bind(this));

            this.fire('ax-sentence-order-changed', {sentenceOrder: selectedValues}).detail.p.then(function () {

            }.bind(this));
        },

        _orderItemListLikeFacet: function (facets, itemFacetKeyName) {

            return function (itemA, itemB) {
                var itemAProperty = itemA[itemFacetKeyName],
                        itemBProperty = itemB[itemFacetKeyName],
                        itemAIdxInFacet = facets.indexOf(itemAProperty),
                        itemBIdxInFacet = facets.indexOf(itemBProperty);
                return itemAIdxInFacet - itemBIdxInFacet;
            };
        },

        addSentenceDialog: function () {
            this.$['add-sentence-dialog'].open();
        },

        _validateSentenceVariants: function (event) {
            event.stopPropagation();
            app.storageContainer.getObject('training', this.parentPk).then(function (training) {
                training.validateSentenceVariants();
            });
        }

    });
})();
</script>

                '_observeIsTriggerNone(model.isTriggerNone, model, model.data)',

            ],

            _observeIsTriggerNone: function (isTriggerNone) {
                this.set('isTriggerNone', !!isTriggerNone);
            },

            _observeIsTriggeredByProperty: function (isTriggerAuto, isTriggerNone) {
                this.set('isTriggeredByProperty', !isTriggerAuto && !isTriggerNone);

                event.stopPropagation();
                var sentences = event.detail.sentenceOrder;

                event.detail.p = this.model.save(['sentences'], {sentences: sentences});
            },

            _removeSentenceFromStory: function (event) {
                var sentenceIdentifier = event.detail.sentenceIdentifier;
                var sentences = JSON.parse(JSON.stringify(this.model.data.sentences)) || [];
                var idx = sentences.indexOf(sentenceIdentifier);

                if (idx > -1) {
                    sentences.splice(idx, 1);
                }
                event.detail.p = this.model.save(['sentences'], {sentences: sentences});
            },

            _removeSentenceGlobal: function () {
                var sentenceIdentifier = event.detail.sentenceIdentifier;
                var sentencePk = event.detail.sentencePk;
                var sentences = JSON.parse(JSON.stringify(this.model.data.sentences)) || [];
                var idx = sentences.indexOf(sentenceIdentifier);

                if (idx > -1) {
                    sentences.splice(idx, 1);
                }
                event.detail.p = this.model.save(['sentences'], {sentences: sentences}).then(function () {
                    return app.storageContainer.getObject('sentence', sentencePk).then(function (sentence) {
                       return sentence.delete();
                    });
                });
            },


            _createNewSentence: function (event) {
                var detail = event.detail,
                    productType = this.model,
                    sentenceName = productType.data.name + '_' + new Date().getTime();

                event.detail.sentence = productType.createNewSentence(sentenceName);
            },


        });
    })();
</script>

                },

                    type: Boolean,
                    notify: true

                    type: String,

                    notify: true
                },
                selectedProductTypePk: {
                    type: String,
                    notify: true,
                    value: ''
                },
                language: {
                    type: String,
                    notify: true,
                    value: ''
                },
                translateLanguage: {
                    type: String,
                    notify: true,
                    value: ''
                },
                sentenceList: {
                    type: Array
                },

                replaceContainerWithSource: {
                    type: Boolean,
                    value: true
                },
                _productTypeContainerElevation: {
                    type: Number,
                    value: 1,
                    notify: true
                },
                _selectedProductTypeName: {
                    type: String,
                    notify: true
                }

            },

            _writeModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('editTextMode', true);
                this.set('modePreviewContent', false);
                this.set('modeSortSentences', true);
                this.set('modeVariants', false);
                this.set('showAllVariants', false);
                this.set('modeAddVariants', false);
                this.set('_productTypeContainerElevation', 1);
            },

            _magicModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('editTextMode', false);
                this.set('modePreviewContent', true);
                this.set('modeSortSentences', false);
                this.set('modeVariants', true);
                this.set('showAllVariants', false);
                this.set('modeAddVariants', false);
                this.set('_productTypeContainerElevation', 1);
            },

            _variantModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }

                this.set('editTextMode', false);
                this.set('modePreviewContent', false);
                this.set('modeSortSentences', false);
                this.set('modeVariants', true);
                this.set('showAllVariants', false);
                this.set('modeAddVariants', true);
                this.set('_productTypeContainerElevation', 1);
            },

            _translateModeChanged: function (isOn) {
                if (!isOn) {
                    return;
                }
                this.set('_productTypeContainerElevation', 0);
            },


            _disableModeSortSentences: function (event) {
              this.set('modeSortSentences', false);
            },

            _validateSentenceVariants: function (event) {
                event.stopPropagation();
                this.model.validateSentenceVariants();
            },

            _createStoryType: function (event) {
                event.stopPropagation();

                this.set('selectedProductTypePk', null);
                this.set('modeCreateStoryType', true);

            },

            listeners: {
                'selected-product-type-pk-changed': '_selectedProductTypeChanged',
                'ax-get-training-languages': '_queryTrainingLanguages'
            },

            _createNewSentence: function (event) {
                var detail = event.detail,
                        p;

                p = new Promise(function (resolve, reject) {
                    app.storageContainer.getObject('nested-product-type', this.selectedProductTypePk).then(function (productType) {
                        var sentenceName = productType.data.name + '_' + new Date().getTime();

                        resolve(productType.createNewSentence(sentenceName));

                    }.bind(this));
                }.bind(this));

                event.detail.sentence = p;
            },

            _stopPropagation: function (event) {
                event.stopPropagation();
            },

            _queryTrainingLanguages: function (event) {
                var detail = event.detail,
                        p;

                p = new Promise(function (resolve) {
                    app.storageContainer.getObject('training', this.modelPk).then(function (training) {
                        training.getConfiguredLanguageList().then(function (languages) {
                            resolve(languages);
                        });
                    });
                }.bind(this));

                detail.languages = p;
            },

            attached: function () {
                this._loadLanguageChoices();
            },

            _modelPkChanged: function (event, obj) {
                var modelPk = obj.value;
                this._initSentences(modelPk);
            },

            _initSentences: function (trainingPk) {
                if (trainingPk === undefined || trainingPk === 'undefined') {
                    this.set('sentenceList', []);
                    return;
                }
                app.storageContainer.getList('sentence', trainingPk).then(function (list) {
                    this.set('sentenceList', list);
                }.bind(this));
            },

<script>
  
  window.Zecat = window.Zecat || {};
  /*
@polymerBehavior Zecat.PaperStepperBehavior
*/
  Zecat.PaperStepperBehavior = {

    listeners: {
      'continue-step': '_continueStep',
      'skip-step': 'progress',
      'back-step': 'back',
      'progress': '_updatePreviousCompleted'
    },

    properties: {
      /**
       * Fired when all steps are completed.
       *
       * @event stepper-completed
       */
      backText: {
        type: String,
        value: 'BACK'
      },
      skipText: {
        type: String,
        value: 'skip'
      },
      continueText: {
        type: String,
        value: 'CONTINUE'
      },
      selected: {
        type: Number,
        value: 0,
        observer: '_selectedChange'
      },
      linear: {
        type: Boolean,
        value: false
      },
      optionalText: {
        type: String,
        value: 'Optional'
      },
      stepsProperties: {
        type: Array
      },
      completed: {
        type: Boolean,
        value: false,
        readOnly: true,
        observer: '_completedChange'
      },
      _backStepIndex: {
        type: Number,
        computed: '_compute_backStepIndex(selected)'
      },
      _hasBackStep: {
        type: Boolean,
        computed: '_compute_hasBackStep(_backStepIndex)'
      }
    },

    _continueStep: function(e) {
      var selectedItem = e.target;
      if ( ( step = selectedItem.getEffectiveChildren()[0] )
        && step.validate() ) {          
        selectedItem.completed = true;
        this.progress();
      }
    },

    continue: function() {
      if ( (this.$.stepSelector.selectedItem || this.progress())
        && ( step = this.$.stepSelector.selectedItem.getEffectiveChildren()[0] )
        && step.validate() ) {
        this.$.stepSelector.selectedItem.completed = true;
        this.progress();
      }
    },

    _updatePreviousCompleted: function(e) {
      var progressIdx = e.detail;
      progressIdx == this.$.stepSelector.items.length ?
        this._setCompleted(true) :
        this.$.stepSelector.items[e.detail].previousCompleted = true;
    },
    /**
     * Loops around the steps from the current (if no step opened, from the first one)
     * in order to open the next selectable uncompleted step. Returns true if a step has been opened.
     */
    progress: function() {
      if (this.completed) {
        return false;
      }
      var selector = this.$.stepSelector;
      var selectedIndex = selector.selected;
      var items = selector.items;
      var length = items.length;
      if (selectedIndex == null || selectedIndex > length - 1) {
        selectedIndex = 0;
      }
      for (var i=(selectedIndex+1)%length; i!=selectedIndex; i=(i+1)%length) {
        if (items[i].selectable && !items[i].completed) {
          selector.select(i);
          return true;
        }
      }
      return false;
    },
    /**
     * Select a step from index if it is selectable. Return true if the step has been selected.
     */
    selectStep: function(index) {
      this.selected = index;
      return this.selected == index;
    },
    /**
     * Select the previous selectable step if it exist. Return true if the step has been selected.
     */
    back: function() {
      if (this._hasBackStep) {
        this.selected = this._backStepIndex;
        return true;
      } else {
        return false;
      }
    },
    _completedChange: function(completed) {
      if (completed) {
        this.$.stepSelector.selected = null;
        this.fire('completed');
      }
    },
    _compute_backStepIndex: function(selected) {
      for (i=selected - 1; i >= 0; i--) {
        console.log(i);
        if (this.$.stepSelector.items[i] && this.$.stepSelector.items[i].selectable) {
          return i;
        }
      }
      return null;
    },
    _compute_hasBackStep: function(_backStepIndex) {
      return _backStepIndex != null;
    },
    /* Reset the old value if the step isn't selectable*/
    _selectedChange: function(newValue, oldValue) {
      if (newValue != null && this.$.stepSelector.items.length
        && !( (step = this.$.stepSelector.items[newValue]) && step.selectable) ) {
        this.selected = oldValue;
      }
    }
  };

      is: 'iron-label',

      listeners: {
        'tap': '_tapHandler'
      },

        /**
          * An ID reference to another element that needs to be

          */
        for: {

          value: '',
          reflectToAttribute: true,
          observer: '_forChanged'
        },
        /**
         * @type {Element}
         */
        _forElement: Object
      },

      attached: function() {
        this._forChanged();
      },

      ready: function() {

      },

      _generateLabelId: function() {
        if (!this.id) {
          var id = 'iron-label-' + Polymer.IronLabel._labelNumber++;
          Polymer.dom(this).setAttribute('id', id);
        }
      },

      _findTarget: function() {
        if (this.for) {
          // external target
          var scope = Polymer.dom(this).getOwnerRoot();
          return Polymer.dom(scope).querySelector('#' + this.for);
        } else {
          // explicit internal target
          var el = Polymer.dom(this).querySelector('[iron-label-target]');
          if (!el) {
            // implicit internal target
            el = Polymer.dom(this).firstElementChild;
          }
          return el;
        }
      },

      _tapHandler: function(ev) {
        if (!this._forElement) {
          return;
        }
        var target = Polymer.dom(ev).localTarget;
        if (target === this._forElement) {
          return;
        }
        this._forElement.focus();
        this._forElement.click();
      },

      _applyLabelledBy: function() {
        if (this._forElement) {
          Polymer.dom(this._forElement).setAttribute('aria-labelledby', this.id);
        }
      },

      _forChanged: function() {
        if (this._forElement) {
          Polymer.dom(this._forElement).removeAttribute('aria-labelledby');
        }
        this._forElement = this._findTarget();
        this._applyLabelledBy();
      }
    });

    // global counter for unique label ids
    Polymer.IronLabel._labelNumber = 0;

        Polymer({

            properties: {
                storageId: {
                    type: String,
                    value: 'property',
                    notify: true
                },
                trainingPk: {
                    notify: true
                },
                addPropertyPk: {
                    notify: true,
                    observer: '_addPropertyPkChanged'
                },
                selectedProperties: {
                    type: Array,
                    notify: true
                },
                _selectedPropertiesInvalid: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },

            _initFormData: function () {
                this.set('formData', null);
                this.set('formData', {name: ''});
                this.set('selectedProperties', []);
                this.set('addPropertyPk', null);
            },

            _addPropertyPkChanged: function (propertyPk) {
                if (!propertyPk) {
                    return;
                }
                this.push('selectedProperties', {id: propertyPk});
                this.set('addPropertyPk', null);
            },

             _removeProperty: function (event) {
                this.splice('selectedProperties', event.model.index, 1);
             },

            _preSaveModel: function () {


            },

            saveModel: function () {
                var _propertiesValid = this.selectedProperties.length >= 2,
                    _formValid = this.$$('#model-form').validate(),
                    self = this,
                    p;
                this.set('_selectedPropertiesInvalid', !_propertiesValid);

                if (_propertiesValid && _formValid) {
                    if (this.trainingPk) {
                        this.set('formData.training', parseInt(this.trainingPk, 10));
                    }
                    this.set('formData.properties', this.selectedProperties.map(function (item) {
                        return item.id;
                    }));
                    p = this.model.createGroup(this.formData);
                    p.then(function (m) {
                        self.fire('model-save-success', m);
                        self.set('_isLoading', false);
                        self._initFormData(m);
                    }, function (e) {
                        console.log('model-save-error', e);
                        self.set('_isLoading', false);
                        self.fire('model-save-error', e);
                    });

                } else {
                    return;
                }
            }

        });

                _retNull: {
                   value: null,

                    type: Boolean,

                storageId: {
                    type: String,
                    value: 'sentence',

                },
                trainingPk: {
                    type: String,
                    notify: true,
                    value: ''

                allowedFields: {
                    type: Array,

                    value: function () {
                        return ['name', 'comment', 'obligatory', 'command', 'triggers', 'autoTriggered'];
                    },
                    notify: true
                },
                isStoryMode: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                disableSubmit: {
                    type: Boolean,
                    value: false
                }
            },

            _preSaveModel: function () {
                if (this.trainingPk) {
                    this.set('formData.training', parseInt(this.trainingPk, 10));
                }

                if (!this.loadModel) {
                    this.set('allowedFields', ['name', 'comment', 'obligatory', 'command', 'triggers', 'autoTriggered']);

                    if (this.isStoryMode) {
                        this.set('allowedFields', ['name', 'comment', 'obligatory', 'command', 'triggers', 'autoTriggered']);

            saveModel: function () {

            },

            refresh: function () {
                // reload model because reference by name --> not autoupdated if sentence name has changed

                        this._modelChanged(model);
                    }.bind(this));
                }.bind(this));

            _initFormData: function (model) {
                this.set('formData', null);
                this.set('formData', JSON.parse(JSON.stringify(model.data)));

            },

                if (this.sentencePk) {
                    this.set('formData.sentence', parseInt(this.sentencePk, 10));

            _modelChanged: function (model) {

            useTextAnnotatedAsText: function () {

    })();
