<link rel="import" href="../../bower_components/polymer/polymer.html">


<link rel="import" href="../ax-crud/base-model-list-view-behaviour.html">
<link rel="import"
      href="../model-sentence-variant-synonym-value/view-model-sentence-variant-synonym-value-list-detail.html">
<dom-module id="view-model-sentence-variant-synonym-value-list">

    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <!-- List of SYNONYM VALUES -->
        <section class="list-view-list">
            <template is="dom-repeat" items="{{data}}" filter="{{_filterList(searchTerm)}}">
                <view-model-sentence-variant-synonym-value-list-detail
                        replace-container-with-source="[[replaceContainerWithSource]]"
                        model-pk="[[item.id]]"></view-model-sentence-variant-synonym-value-list-detail>
            </template>

        </section>


    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'view-model-sentence-variant-synonym-value-list',

            behaviors: [AxWizard.BaseModelListViewBehaviour],

            properties: {
                showAddButton: {
                    type: Boolean,
                    value: false
                },
                hideSearch: {
                    type: Boolean,
                    value: true
                },
                storageId: {
                    type: String,
                    value: 'storage-sentence-variant-synonym-value',
                    notify: true
                },
                replaceContainerWithSource: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },

            ready: function () {
                this.set('listRequestParams', this._computeListRequestParams(this.parentPk));
            },

            _computeListRequestParams: function (parentPk) {
                return {
                    'sentence_variant_synonym': parentPk
                };
            }
        });
    })();
</script>
