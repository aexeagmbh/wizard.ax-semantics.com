<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../ax-crud/base-model-behaviour.html">
<link rel="import" href="../model-container/model-container-behavior.html">

<script>
(function () {
    Polymer({
        is: 'model-vocabulary-container',
        behaviors: [AxWizard.BaseModelBehaviour, AxWizard.ModelContainerBehavior],
        properties: {

        },

        /**
         *
         * @returns {Promise}
         */
        getLanguage: function () {

            return app.storageContainer.getObject('vocabulary', this.parentPk).then(function (vocabulary) {
                return vocabulary.get('data.language');
            });

        },

        /**
         *
         * @returns {Promise}
         */
        getParentPropertyPk: function () {
            return app.storageContainer.getObject('vocabulary', this.parentPk).then(function (vocabulary) {
                return vocabulary.get('data.property');
            });
        }

    });
})();
</script>
