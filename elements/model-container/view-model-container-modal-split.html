<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">


<link rel="import" href="../ax-crud/base-model-modal-form-behavior.html">
<link rel="import" href="../model-container/view-model-container-action-split.html">


<dom-module id="view-model-container-modal-split">

    <template>
        <style>
            :host {
                display: block;
            }

            :host paper-dialog {
                width: 90%;
                overflow: visible;
            }
        </style>
        <paper-dialog class="full-display" id="modal-dialog" modal opened="{{_opened}}"
                      no-cancel-on-esc-key="[[noCancelOnEscKey]]"
                      on-iron-overlay-opened="_refreshForm">
            <h2>Generate Container</h2>
            <template is="dom-if" if="[[_opened]]" restamp>
                <paper-spinner active="[[_isLoading]]"></paper-spinner>
                <view-model-container-action-split hidden="[[_isLoading]]" id="modal-dialog-form"
                                                   model-pk="[[modelPk]]"
                                                   storage-id="[[modelName]]"
                                                   start-pos="[[startPos]]"
                                                   end-pos="[[endPos]]"
                                                   base-variant-pk="[[baseVariantPk]]"
                                                   load-model
                                                   on-model-save-success="handleResponse">

                </view-model-container-action-split>
            </template>
            <div class="buttons">
                <paper-button raised on-tap="cancelModalForm">Cancel</paper-button>
                <paper-button raised on-tap="submitModalForm">Generate Container</paper-button>
            </div>
        </paper-dialog>


    </template>

</dom-module>
<script>
    (function () {


        Polymer({
            is: 'view-model-container-modal-split',
            behaviors: [AxWizard.BaseModelModalFormBehavior],

            properties: {
                modelPk: {
                    notify: true
                },

                modelName: {
                    type: String,
                    notify: true
                },
                startPos: {
                    type: Number,
                    notify: true
                },
                endPos: {
                    type: Number,
                    notify: true
                },
                baseVariantPk: {
                    notify: true
                }
            }
        });

    })();
</script>
