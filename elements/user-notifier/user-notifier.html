<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">


<dom-module id="user-notifier">

    <template>
        <paper-toast id="notificationToast" text="{{text}}"
                     on-core-overlay-close-completed="{{closeAction}}"></paper-toast>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'user-notifier',

            properties: {
                text: {
                    type: String,
                    value: '',
                    notify: true
                }
            },

            closeAction: function(e, detail, sender){
                this.text = '';
            },
            notify: function(text) {
                var toast = this.$.notificationToast;
                if (toast.opened) {
                    toast.close();
                }
                this.set('text', text);
                toast.show();
            }
        });
    })();
</script>
