<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../ax-crud/base-model-behaviour.html">

<script>
    (function () {
        Polymer({
            is: 'model-aso-request',
            behaviors: [AxWizard.BaseModelBehaviour],
            properties: {
                defaultData: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                asoState: {
                    type: String,
                    notify: true,
                    computed: '_computeAsoState(data, data.state)',
                    observer: '_observeAsoState'
                }
            },

            _computeAsoState: function (data, asoState) {
                return asoState;
            },

            _observeAsoState: function (newVal, oldVal) {
                if (oldVal === undefined) {
                    return;
                }

                if ((newVal === 'SUCCESS' || newVal === 'ERROR') && oldVal !== newVal) {
                    this.refresh(true);
                }
            }


        });
    })();
</script>
