<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../ax-crud/base-model-behaviour.html">

<dom-module id="model-user">
    <script>
        (function () {

            Polymer({
                is: 'model-user',
                behaviors: [AxWizard.BaseModelBehaviour],

                properties: {
                    pk: {
                        type: String,
                        value: 'model-user',
                        readOnly: true
                    },

                    data: {
                        type: Object,
                        notify: true,
                    },
                    isNew: {
                        type: Boolean,
                        value: false
                    }
                },

                computeIsNew: function (pk) {
                    return false;
                },

                _pkChanged: function (event) {
                    // pk is readOnly... there are no valid changes to handle
                    event.stopPropagation();
                },
                _observePkChange: function (pk) {
                    // pk is readOnly... there are no valid changes to handle
                },


            });
        })();
    </script>
</dom-module>
