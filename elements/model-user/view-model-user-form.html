<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../ax-crud/base-model-form-behavior.html">

<dom-module id="view-model-user-form">

    <template>
        <style>
            :host {
                display: block;
            }

        </style>
        <form on-submit="saveModel">
            <input type="submit" value="save" style="display: none;">
            <paper-input value="{{formData.myax_api_token}}" label="myAX API Token" autofocus></paper-input>
        </form>

    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'view-model-user-form',

            behaviors: [AxWizard.BaseModelFormBehavior],

            stopPropagation: function (event) {
                event.stopPropagation();
            },

            properties: {

                storageId: {
                    type: String,
                    value: 'user',
                    notify: true
                },
                allowedFields: {
                    type: Array,

                    value: function () {
                        return ['myax_api_token'];
                    },
                    notify: true
                }
            },

            _preSaveModel: function () {

            },

            _modelChanged: function (model) {

            }




        });
    })();
</script>
