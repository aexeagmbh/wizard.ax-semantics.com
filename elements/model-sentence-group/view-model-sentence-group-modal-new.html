<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">


<link rel="import" href="../ax-crud/base-model-modal-form-behavior.html">

<link rel="import" href="../model-sentence-group/view-model-sentence-group-form.html">


<dom-module id="view-model-sentence-group-modal-new">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-dialog class="full-display" id="modal-dialog" modal on-iron-overlay-opened="_refreshForm"
                      no-cancel-on-esc-key="[[noCancelOnEscKey]]"
                      opened="{{_opened}}">
            <h2>Create Sentence Group</h2>
            <paper-material class="model-list-section-header-description" elevation="0">
                <p>
                    Sentence Groups can be used to apply selective operations on defined groups of sentences. Create a
                    sentence group by giving it an unique name, chose a mode for this group and define a Number of
                    sentences to be rendered.
                </p>
            </paper-material>
            <paper-dialog-scrollable>
                <template is="dom-if" if="[[_opened]]" restamp>
                    <view-model-sentence-group-form id="modal-dialog-form" training-pk="[[trainingPk]]"
                                                    on-model-save-success="handleResponse"></view-model-sentence-group-form>
                </template>

            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button raised on-tap="cancelModalForm">Cancel</paper-button>
                <paper-button raised on-tap="submitModalForm">Add Sentence Group</paper-button>
            </div>
        </paper-dialog>


    </template>

</dom-module>
<script>
    (function () {


        Polymer({
            is: 'view-model-sentence-group-modal-new',
            behaviors: [AxWizard.BaseModelModalFormBehavior],

            properties: {
                trainingPk: {
                    type: String,
                    value: '',
                    notify: true
                }
            }

        });

    })();
</script>
