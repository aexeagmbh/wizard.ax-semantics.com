<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">


<link rel="import" href="../ax-crud/base-model-modal-form-behavior.html">

<link rel="import" href="../model-sentence-group/view-model-sentence-group-form.html">



<dom-module id="view-model-sentence-group-modal-edit">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-dialog class="full-display" id="modal-dialog" modal on-iron-overlay-opened="_refreshForm"
                      no-cancel-on-esc-key="[[noCancelOnEscKey]]"
                      opened="{{_opened}}">
            <h2>Edit Sentence Group</h2>
            <paper-dialog-scrollable>
                <template is="dom-if" if="[[_opened]]" restamp>
                    <view-model-sentence-group-form load-model id="modal-dialog-form" model-pk="[[modelPk]]"
                                                             on-model-save-success="handleResponse"></view-model-sentence-group-form>
                </template>

            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button raised on-tap="cancelModalForm">Cancel</paper-button>
                <paper-button raised on-tap="submitModalForm">Save Changes</paper-button>
            </div>
        </paper-dialog>


    </template>

</dom-module>
<script>
    (function () {


        Polymer({
            is: 'view-model-sentence-group-modal-edit',
            behaviors: [AxWizard.BaseModelModalFormBehavior],

            properties: {

            }

        });

    })();
</script>
