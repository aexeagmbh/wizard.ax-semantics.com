<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">


<link rel="import" href="../ax-crud/base-model-modal-form-behavior.html">

<link rel="import" href="../model-nested-product-type/view-model-nested-product-type-form.html">


<dom-module id="view-model-nested-product-type-modal-edit">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-dialog class="full-display" id="modal-dialog" modal on-iron-overlay-opened="_refreshForm"
                      no-cancel-on-esc-key="[[noCancelOnEscKey]]"
                      opened="{{_opened}}">
            <h2>Edit Story Type</h2>
            <paper-material class="model-list-section-header-description" elevation="0">
                <p>
                    Story Types determine the order of sentences you want to set. Change your Story Type settings here.
                </p>
            </paper-material>
            <paper-dialog-scrollable>
                <template is="dom-if" if="[[_opened]]" restamp>
                    <view-model-nested-product-type-form disable-submit="{{disableSubmit}}" load-model
                                                         id="modal-dialog-form" model-pk="[[modelPk]]"
                                                         on-model-save-success="handleResponse"></view-model-nested-product-type-form>
                </template>

            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button raised on-tap="cancelModalForm">Cancel</paper-button>
                <paper-button disabled="[[disableSubmit]]" raised on-tap="submitModalForm">Save Changes</paper-button>
            </div>
        </paper-dialog>


    </template>

</dom-module>
<script>
    (function () {


        Polymer({
            is: 'view-model-nested-product-type-modal-edit',
            behaviors: [AxWizard.BaseModelModalFormBehavior],

            properties: {
            }

        });

    })();
</script>
