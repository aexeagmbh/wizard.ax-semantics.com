<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">


<link rel="import" href="../ax-crud/base-model-modal-form-behavior.html">

<link rel="import" href="../model-nested-product-type/view-model-nested-product-type-form.html">



<dom-module id="view-model-nested-product-type-modal-new">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-dialog class="full-display" id="modal-dialog" modal on-iron-overlay-opened="_refreshForm"
                      no-cancel-on-esc-key="[[noCancelOnEscKey]]"
                      opened="{{_opened}}">
            <h2>Create Story Type</h2>
            <paper-dialog-scrollable>
                <template is="dom-if" if="[[_opened]]" restamp>
                    <view-model-nested-product-type-form id="modal-dialog-form" training-pk="[[trainingPk]]"
                                                             on-model-save-success="handleResponse"></view-model-nested-product-type-form>
                </template>

            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button raised on-tap="cancelModalForm">Cancel</paper-button>
                <paper-button raised on-tap="submitModalForm">Add Story Type</paper-button>
            </div>
        </paper-dialog>


    </template>

</dom-module>
<script>
    (function () {


        Polymer({
            is: 'view-model-nested-product-type-modal-new',
            behaviors: [AxWizard.BaseModelModalFormBehavior],

            properties: {
                trainingPk: {
                    type: String,
                    value: '',
                    notify: true
                }
            }

        });

    })();
</script>
